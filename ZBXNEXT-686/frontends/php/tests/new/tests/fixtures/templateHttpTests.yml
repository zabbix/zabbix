        delay: 100
        history: 30
        trends: 90
        status: 0
        value_type: 0
        trapper_hosts: ""
        units: "Bps"
        multiplier: 0
        delta: 0
        snmpv3_securityname: ""
        snmpv3_securitylevel: 0
        snmpv3_authpassphrase: ""
        snmpv3_privpassphrase: ""
        formula: ""
