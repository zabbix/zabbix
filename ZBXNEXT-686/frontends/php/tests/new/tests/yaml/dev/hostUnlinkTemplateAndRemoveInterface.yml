  # unlink and clear the template and remove the interface used by the item
  step2:
    request:
      method: host.update
      params:
        hostid: @step1.request.params.hostid@
        templates_clear: [{ templateid: @step1.request.params.templates.templateid@] }]
        interfaces:
          -
            interfaceid: 2
            main: 1
            type: 1
            useip: 1
            ip: "0.0.0.0"
            dns: ""
            port: 10050
            bulk: 1


    expect: result
    response:
      hostids: [@step1.request.params.hostid@]

  # make sure step2 has been executed correctly
  step3:
    request:
      method: host.get
      params:
        hostids: 1
        output: [hostid]
        selectParentTemplates: [templateid]
        selectItems: [name]
        selectInterfaces: [interfaceid]

    expect: result
    response:
      -
        hostid: 1
        parentTemplates: []
        items: []
        interfaces: [{ interfaceid: 2 }]
