fixtures: [users, hostGroups, hosts, hostItems, templates]

steps:
  # link the template to the host
  step1:
    request:
      method: host.update
      params:
        # using host and template IDs here
        hostid: 1
        templates: { templateid: 1000 }
        interfaces:
          -
            interfaceid: 1
            main: 0
            type: 1
            useip: 1
            ip: "0.0.0.0"
            dns: ""
            port: 10050
            bulk: 1
          -
            main: 1
            type: 1
            useip: 1
            ip: "0.0.0.0"
            dns: ""
            port: 10050
            bulk: 1

    expect: result

    response:
      hostids: [1]

