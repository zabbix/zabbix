steps:

  # test that invalid API calls are handled correctly
  # the exact API call performed here is unimportant, so long as it won't execute successfully
  step1:
    request:
      id: 1
      method: user.login
      params:
        user: ""
        password: zabbix

    assertResponse:
      jsonrpc: "2.0"
      error:
        code: -32602
        message: 'Invalid params.'
        data: 'Login name or password is incorrect.'
      id: 1
