test case: simple substitution
in:
  buffer: '{"b1":"[]", "b2":"()"}'
  data: |
    [
      { "{#B1}": "{#B1}" },
      { "{#B2}": "{#B2}" }
    ]
  macros:
    - { macro: '{#B1}', path: $.b1 }
    - { macro: '{#B2}', path: $.b2 }
out:
  data: '[{"[]":"[]"},{"()":"()"}]'
  return: SUCCEED
---
test case: numbers
in:
  buffer: '{"id":123, "name":"disk1"}'
  data: |
    [
      { "{#ID}": "{#NAME}" }
    ]
  macros:
    - { macro: '{#ID}', path: $.id }
    - { macro: '{#NAME}', path: $.name }
out:
  data: '[{"123":"disk1"}]'
  return: SUCCEED
---
test case: no substitution needed
in:
  buffer: '{"unused":"test"}'
  data: |
    [
      { "iface": "eth0" }
    ]
  macros:
    - { macro: '{#NAME}', path: $.unused }
out:
  data: '[{"iface":"eth0"}]'
  return: SUCCEED
---
test case: nested macro substitution
in:
  buffer: '{"interface":{"name":"eth0"}}'
  data: |
    [
      { "iface": "{#IFNAME}" }
    ]
  macros:
    - { macro: '{#IFNAME}', path: $.interface.name }
out:
  data: '[{"iface":"eth0"}]'
  return: SUCCEED
