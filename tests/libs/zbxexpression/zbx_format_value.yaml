---
test case: string value
in:
  value: "OK"
  valuemapid: 1
  units: null
  value_type: 1  # ITEM_VALUE_TYPE_STR
out:
  value: "Operational (OK)"
db data:
  valuemap_mapping:
    - ["OK", "Operational", 0, 1]
