in:
  expression: '"\""'
out:
  error: 'Cannot evaluate expression: value """ is not a numeric operand.'
  return: 'FAIL'
---
test case: 'term 8, not_castable_str quotes 2'
in:
  expression: '"\"\""'
out:
  error: 'Cannot evaluate expression: value """" is not a numeric operand.'
  return: 'FAIL'
---
test case: 'term 8, not_castable_str quotes 3'
