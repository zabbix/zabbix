zabbix_export:
  version: '5.4'
  date: '2021-05-09T00:00:00Z'
  groups:
    -
      name: Templates/Modules
  templates:
    -
      template: 'POP Service'
      name: 'POP Service'
      groups:
        -
          name: Templates/Modules
      items:
        -
          name: 'POP service is running'
          type: SIMPLE
          key: 'net.tcp.service[pop]'
          history: 1w
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: Application
              value: 'POP service'
          triggers:
            -
              expression: 'max(/POP Service/net.tcp.service[pop],#3)=0'
              name: 'POP service is down on {HOST.NAME}'
              priority: AVERAGE
      valuemaps:
        -
          name: 'Service state'
          mappings:
            -
              value: '0'
              newvalue: Down
            -
              value: '1'
              newvalue: Up
