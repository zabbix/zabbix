          name: '{#NAME}: Model discovery'
          type: DEPENDENT
          key: 'openai.model.discovery[{#ID}]'
          filter:
            evaltype: AND
            conditions:
              - macro: '{#MODEL}'
                value: '{$OPENAI.MODEL.NAME.MATCHES}'
              - macro: '{#MODEL}'
                value: '{$OPENAI.MODEL.NAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
          lifetime: 30d
          enabled_lifetime_type: DISABLE_AFTER
          enabled_lifetime: 7d
          description: 'Used for discovering models used in the {#NAME} project on the OpenAI Platform.'
          item_prototypes:
            - uuid: 03057358da3f42c9bce9b3f9814e108a
              name: '{#NAME} [{#MODEL}]: Get model data'
              type: DEPENDENT
              key: 'openai.model.get[{#ID},"{#MODEL}"]'
              history: '0'
              value_type: TEXT
              description: 'Item for gathering data of the {#MODEL} model.'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
                - type: JSONPATH
                  parameters:
                    - '$.completions..results[?(@.project_id == ''{#ID}'' && @.model == ''{#MODEL}'')].first()'
                  error_handler: CUSTOM_VALUE
                  error_handler_params: '{}'
              master_item:
                key: openai.completions_data.get
              tags:
                - tag: component
                  value: raw
                - tag: model
                  value: '{#MODEL}'
                - tag: project_id
                  value: '{#ID}'
                - tag: project_name
                  value: '{#NAME}'
