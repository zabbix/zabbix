            host: 'Ceph by Zabbix Agent2'
            key: ceph.osd_fill.min
  value_maps:
    -
      name: 'Ceph cluster status'
      mappings:
        -
          value: '0'
          newvalue: HEALTH_OK
        -
          value: '1'
          newvalue: HEALTH_WARN
        -
          value: '2'
          newvalue: HEALTH_ERR
