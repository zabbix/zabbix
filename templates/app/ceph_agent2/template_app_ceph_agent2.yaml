          sortorder: '1'
          color: 2774A4
          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.wr_bytes.rate
    -
      name: 'Ceph: Cluster I/O'
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.wr_ops.rate
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.rd_ops.rate
