          delay: '0'
          history: 7d
          description: 'Total number of Placement Groups in Ceph cluster'
          applications:
            -
              name: Ceph
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.num_pg
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          master_item:
            key: 'ceph.status["{$CEPH.CONNSTRING}","{$CEPH.USER}","{$CEPH.API.KEY}"]'
        -
