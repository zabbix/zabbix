          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.osd_latency_commit.avg
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.osd_latency_commit.max
        -
          sortorder: '2'
          color: F63100
          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.osd_latency_commit.min
