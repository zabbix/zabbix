          drawtype: BOLD_LINE
          color: 1A7C11
          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.osd_fill.avg
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'Ceph by Zabbix Agent2'
            key: ceph.osd_fill.max
        -
