              expression: '{last()}=0'
              name: 'Ceph: Can not connect to cluster'
              priority: AVERAGE
              description: 'Connection to Ceph RESTful module is broken (if there is any error presented including AUTH and configuration issues).'
        -
          name: 'Ceph: Ceph Read bandwidth'
