          history: 7d
          value_type: FLOAT
          description: 'The count of cache operations.'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$[?(@.name=="gitlab_cache_operations_total")].value.sum()'
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: gitlab.get_metrics
          tags:
            -
              tag: component
              value: cache
        -
          uuid: 2d46dc855ca741839cfe1a19e0dc892f
