          key: process.agent_poller.avg.busy
          value_type: FLOAT
          units: '%'
          description: 'The average percentage of the time during which the agent poller processes have been busy for the last minute.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.data.process[''agent poller''].busy.avg'
              error_handler: CUSTOM_ERROR
              error_handler_params: 'No "agent poller" processes started.'
          master_item:
            key: 'zabbix[stats,{$ZABBIX.SERVER.ADDRESS},{$ZABBIX.SERVER.PORT}]'
          tags:
            - tag: component
              value: gathering-process
          triggers:
            - uuid: f47c5db67da54295950939e7f18ed062
              expression: 'avg(/Remote Zabbix server health/process.agent_poller.avg.busy,10m)>{$ZABBIX.SERVER.UTIL.MAX:"agent poller"}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/Remote Zabbix server health/process.agent_poller.avg.busy,10m)<{$ZABBIX.SERVER.UTIL.MIN:"agent poller"}'
              name: 'Zabbix server: Utilization of agent poller processes is high'
              event_name: 'Zabbix server: Utilization of agent poller processes over {$ZABBIX.SERVER.UTIL.MAX:"agent poller"}%'
              priority: AVERAGE
              description: 'Indicates potential performance issues with the agent poller, which may affect monitoring efficiency and response times.'
              tags:
                - tag: scope
                  value: performance
