              parameters:
                - $.data.connector_queue
              error_handler: CUSTOM_ERROR
              error_handler_params: 'No "connector" processes started. Please check "StartConnectors" parameter in the server configuration file.'
          master_item:
            key: 'zabbix[stats,{$ZABBIX.SERVER.ADDRESS},{$ZABBIX.SERVER.PORT}]'
          tags:
