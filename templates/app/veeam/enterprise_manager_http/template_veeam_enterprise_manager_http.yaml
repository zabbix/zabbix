      macros:
        - macro: '{$BACKUP.NAME.MATCHES}'
          value: '.*'
          description: 'This macro is used in backup discovery rule.'
          config:
            type: TEXT
            priority: '8'
            section_name: Filters
            label: 'Backup name filter (include)'
