              tags:
                - tag: backup
                  value: '{#NAME}'
                - tag: component
                  value: backups
          master_item:
            key: veeam.manager.get.metrics
          lld_macro_paths:
            - lld_macro: '{#NAME}'
              path: $.Name
            - lld_macro: '{#TYPE}'
              path: $.Type
            - lld_macro: '{#UID}'
              path: $.UID
            - lld_macro: '{#URL}'
