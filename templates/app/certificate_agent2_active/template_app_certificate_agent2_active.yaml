            					continue;
            				}
            			}
            
            			item_name = array_hostname[i].trim();
            			ip = typeof array_ip[i] === 'undefined' ? '' : array_ip[i].trim();
            			port = typeof array_port[i] === 'undefined' ? '' : array_port[i].trim();
            
            			is_empty_ip = ip === '';
