              params: |
                var github = {
                	params: {},
                
                	setParams: function (params, required) {
                		required = required || [];
                		required.concat(['api_url', 'user_agent', 'api_version', 'repo_owner', 'repo_name', 'pagination_required', 'api_token']).forEach(function (field) {
