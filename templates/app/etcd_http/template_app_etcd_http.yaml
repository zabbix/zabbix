            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: etcd.get_metrics
          tags:
            -
              tag: component
              value: grpc
        -
          uuid: e50d2d088c6448dbb3ecaeebc3b2b8f1
