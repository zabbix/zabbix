              name: 'Alert [{#ALERT.NAME}]: State'
              type: DEPENDENT
              key: 'nutanix.host.alert.state["{#ALERT.KEY}"]'
              description: |
                Alert state. One of the following:
                - OK;
                - Problem.
              valuemap:
                name: 'Nutanix: Alert state'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.{#ALERT.KEY}.state'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
