            			}
            		}
            
            		return output_data;
            	},
            
            	cleanUnsupported: function (full_stat) {
            		var output_stat = {};
            		for (var element in full_stat) {
            			if (full_stat[element] !== '-1') {
            				output_stat[element] = full_stat[element];
            			}
            		};
            		
            		return output_stat;
            	}
            };
            
