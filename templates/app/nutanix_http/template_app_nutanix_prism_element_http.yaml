              type: DEPENDENT
              key: 'nutanix.host.alert.severity["{#ALERT.KEY}"]'
              description: |
                Alert severity. One of the following:
                - Info;
                - Warning;
                - Critical;
                - Unknown.
              valuemap:
                name: 'Nutanix: Alert severity'
              preprocessing:
                - type: JSONPATH
