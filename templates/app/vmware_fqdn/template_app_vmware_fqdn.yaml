                - uuid: f591aa480fb94996be8225176bc9c95c
                  expression: 'last(/VMware Hypervisor/vmware.hv.sensor.state["{#NAME}"])=3'
                  name: 'VMware Hypervisor: Sensor [{#NAME}] health state is Red'
                  priority: HIGH
