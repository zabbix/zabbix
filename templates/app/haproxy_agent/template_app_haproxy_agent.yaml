zabbix_export:
  version: '6.0'
  date: '2022-04-06T19:27:31Z'
  groups:
    -
      uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    -
      uuid: 812073bf8df143bcae2a84b32c3965e5
      template: 'HAProxy by Zabbix agent'
      name: 'HAProxy by Zabbix agent'
      description: |
        Get metrics from status page using Zabbix agent
        https://www.haproxy.com/blog/exploring-the-haproxy-stats-page/.
        Example configuration of HAProxy:
          frontend stats
              bind *:8404
              stats enable
              stats uri /stats
              stats refresh 10s
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/393527-discussion-thread-for-official-zabbix-template-haproxy
        
        Template tooling version used: 0.41
      groups:
        -
          name: Templates/Applications
      items:
        -
          uuid: ca85e2fda99b42a4ad2b373211a6b07d
          name: 'HAProxy: Get nodes'
          type: DEPENDENT
          key: haproxy.get.nodes
          delay: '0'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'Array for LLD rules.'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - 'return JSON.stringify(JSON.parse(value),[''mode'',''pxname'',''svname''])'
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          master_item:
            key: 'web.page.get["{$HAPROXY.STATS.SCHEME}://{HOST.CONN}:{$HAPROXY.STATS.PORT}/{$HAPROXY.STATS.PATH};csv"]'
          tags:
            -
              tag: component
              value: raw
        -
          uuid: 29381f1e0bdc4628a82ef1b7724f2e6f
          name: 'HAProxy: Uptime'
          type: DEPENDENT
          key: haproxy.uptime
          delay: '0'
          history: 7d
          value_type: FLOAT
          units: s
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  try {
                      var t = value.match(/(\d+)d (\d+)h(\d+)m(\d+)s/);
                      return t[1] * 86400 + t[2] * 3600 + t[3] * 60 + t[4] * 1;
                  }
                  catch (error) {
                      throw "HAProxy uptime is not found : " + error;
                  }
          master_item:
            key: 'web.page.get["{$HAPROXY.STATS.SCHEME}://{HOST.CONN}:{$HAPROXY.STATS.PORT}/{$HAPROXY.STATS.PATH}"]'
          tags:
            -
              tag: component
              value: application
          triggers:
            -
              uuid: e76d5b82b0ad421ea62cd1dc069e036b
              expression: 'last(/HAProxy by Zabbix agent/haproxy.uptime)<10m'
              name: 'HAProxy: has been restarted'
              event_name: 'HAProxy: has been restarted (uptime < 10m)'
              priority: INFO
              description: 'Uptime is less than 10 minutes'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: e930e70fb1b44d9cbe673f35133c6e77
          name: 'HAProxy: Version'
          type: DEPENDENT
          key: haproxy.version
          delay: '0'
          trends: '0'
          value_type: CHAR
          preprocessing:
            -
              type: REGEX
              parameters:
                - 'HAProxy version ([^,]*),'
                - \1
              error_handler: CUSTOM_ERROR
              error_handler_params: 'HAProxy version is not found'
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: 'web.page.get["{$HAPROXY.STATS.SCHEME}://{HOST.CONN}:{$HAPROXY.STATS.PORT}/{$HAPROXY.STATS.PATH}"]'
          tags:
            -
              tag: component
              value: application
          triggers:
            -
              uuid: db6ef8f306f64f0f81a590e4b45b370c
              expression: 'last(/HAProxy by Zabbix agent/haproxy.version,#1)<>last(/HAProxy by Zabbix agent/haproxy.version,#2) and length(last(/HAProxy by Zabbix agent/haproxy.version))>0'
              name: 'HAProxy: Version has changed'
              event_name: 'HAProxy: Version has changed (new version: {ITEM.VALUE})'
              priority: INFO
              description: 'HAProxy version has changed. Ack to close.'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: c224cfe9b7474f9e80618dde78cfcb11
          name: 'HAProxy: Service response time'
          key: 'net.tcp.service.perf["{$HAPROXY.STATS.SCHEME}","{HOST.CONN}","{$HAPROXY.STATS.PORT}"]'
          history: 7d
          value_type: FLOAT
          units: s
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 4e881047bbd54c5984922d1189567ece
              expression: 'min(/HAProxy by Zabbix agent/net.tcp.service.perf["{$HAPROXY.STATS.SCHEME}","{HOST.CONN}","{$HAPROXY.STATS.PORT}"],5m)>{$HAPROXY.RESPONSE_TIME.MAX.WARN}'
              name: 'HAProxy: Service response time is too high'
              event_name: 'HAProxy: Service response time is too high (over {$HAPROXY.RESPONSE_TIME.MAX.WARN} for 5m)'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                -
                  name: 'HAProxy: Service is down'
                  expression: 'last(/HAProxy by Zabbix agent/net.tcp.service["{$HAPROXY.STATS.SCHEME}","{HOST.CONN}","{$HAPROXY.STATS.PORT}"])=0'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 97e45c508f5a4df78fc783382088e233
          name: 'HAProxy: Service status'
          key: 'net.tcp.service["{$HAPROXY.STATS.SCHEME}","{HOST.CONN}","{$HAPROXY.STATS.PORT}"]'
          history: 7d
          valuemap:
            name: 'Service state'
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 8d5c7940e5924b469b3e7804043ea7b6
              expression: 'last(/HAProxy by Zabbix agent/net.tcp.service["{$HAPROXY.STATS.SCHEME}","{HOST.CONN}","{$HAPROXY.STATS.PORT}"])=0'
              name: 'HAProxy: Service is down'
              priority: AVERAGE
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: e70009bd4e3041a3952738673ebb5c29
          name: 'HAProxy: Get stats page'
          key: 'web.page.get["{$HAPROXY.STATS.SCHEME}://{HOST.CONN}:{$HAPROXY.STATS.PORT}/{$HAPROXY.STATS.PATH}"]'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'HAProxy Statistics Report HTML'
          tags:
            -
              tag: component
              value: raw
        -
          uuid: aabdb5706b6744379561f269e0709141
          name: 'HAProxy: Get stats'
          key: 'web.page.get["{$HAPROXY.STATS.SCHEME}://{HOST.CONN}:{$HAPROXY.STATS.PORT}/{$HAPROXY.STATS.PATH};csv"]'
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'HAProxy Statistics Report in CSV format'
          preprocessing:
            -
              type: REGEX
              parameters:
                - '# ([\s\S]*)'
                - \1
            -
              type: CSV_TO_JSON
              parameters:
                - ''
                - ''
                - '1'
          tags:
            -
              tag: component
              value: raw
