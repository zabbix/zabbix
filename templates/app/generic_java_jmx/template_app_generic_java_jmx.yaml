            -
              tag: Application
              value: JMX
          triggers:
            -
              uuid: 691f051584d74995b757b4be5e3824fe
              expression: 'find(/Generic Java JMX/jmx["java.lang:type=Compilation","Name"],,"like","Client")=1'
              name: 'Compilation: {HOST.NAME} uses suboptimal JIT compiler'
              priority: INFO
              manual_close: 'YES'
