    - uuid: d0571c5f2c204b7ab244843040288a35
      template: 'Acronis Cyber Protect Cloud by HTTP'
      name: 'Acronis Cyber Protect Cloud by HTTP'
      description: |
        Requests Acronis Cyber Protect Cloud API access token and creates host prototype for MSP.
        
        Template uses HTTP item to query Acronis Cyber Protect Cloud API client for authorization.
        
        Read the template documentation prior to using this template.
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Setup
        
        This is a master template that needs to be assigned to a host, and it will automatically create MSP host prototype, which will monitor Acronis Cyber Protect Cloud metrics.
        
        Before using this template it is required to create a new MSP-level API client for Zabbix to use. To do that, sign into your Acronis Cyber Protect Cloud WEB interface, navigate to `Settings` -> `API clients` and create new API client.
        You will be shown credentials for this API client. These credentials need to be entered in the following host wizard configuration field:
        
        * `API client ID` - enter `Client ID` here;
        
        * `API client secret` - enter `Secret` here;
        
        * `Datacenter URL` - enter `Data center URL`
        
        This is all the configuration needed for this integration.
      vendor:
        name: Zabbix
        version: 8.0-1
      groups:
        - name: Templates/Applications
      items:
        - uuid: bce642c2c6e743ccb618c96f6ca533da
          name: 'Get access token'
          type: HTTP_AGENT
          key: acronis.cpc.account_manager.get_token
          delay: '{$ACRONIS.CPC.AUTH.INTERVAL}'
          history: '0'
          value_type: TEXT
          authtype: BASIC
          username: '{$ACRONIS.CPC.AUTH.CLIENT.ID}'
          password: '{$ACRONIS.CPC.AUTH.SECRET}'
          description: 'Authorizes API user and receives access token.'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  value = JSON.parse(value)
                  
                  var list = []
                  list.push({'scope': value['scope'].split(':')[3], 'access_token': value['access_token']})
                  return JSON.stringify(list);
          timeout: 15s
          url: '{$ACRONIS.CPC.DATACENTER.URL}{$ACRONIS.CPC.PATH.ACCOUNT.MANAGEMENT}/idp/token'
          status_codes: ''
          posts: grant_type=client_credentials
          http_proxy: '{$ACRONIS.CPC.HTTP.PROXY}'
          headers:
            - name: Content-Type
              value: application/x-www-form-urlencoded
            - name: X-Application-Secret
              value: 5619386d-de56-49ec-8508-f5c399d3b9bd
          request_method: POST
          tags:
            - tag: component
              value: authorization
      discovery_rules:
