            required: 'YES'
        - macro: '{$ACRONIS.CPC.HTTP.PROXY}'
          description: 'Sets the HTTP proxy for the authorization item. Host prototypes will also use this value for HTTP proxy. If this parameter is empty, then no proxy is used.'
          config:
            type: TEXT
            priority: '3'
