                - macro: '{$ACRONIS.CPC.MSP.TENANT.UUID}'
                  value: '{#SCOPE}'
                  description: 'UUID of API client tenant.'
          master_item:
            key: acronis.cpc.account_manager.get_token
          lld_macro_paths:
            - lld_macro: '{#ACCESS_TOKEN}'
              path: $.access_token
            - lld_macro: '{#SCOPE}'
              path: $.scope
