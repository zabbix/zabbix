                  opdata: 'current value: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: '[{#UUID}]: Decoder utilization is very high. It may indicate abnormal behavior/activity. Change corresponding macro in case of false-positive.'
                  tags:
