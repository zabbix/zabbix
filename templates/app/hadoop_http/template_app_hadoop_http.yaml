                    - 6h
              master_item:
                key: hadoop.datanodes.get
              trigger_prototypes:
                -
                  expression: '{last()}<>"Live"'
                  name: '{#HOSTNAME}: DataNode has state {ITEM.VALUE}.'
                  priority: AVERAGE
                  description: 'The state is different from normal.'
