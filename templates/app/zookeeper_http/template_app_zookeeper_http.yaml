          history: 7d
          description: 'Number of elections happened.'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var metrics = JSON.parse(value);
                  if (metrics.server_state === "standalone") {
                      return 0
                      }
                  else {
                      return metrics.cnt_election_time || metrics.election_time_count
                  }
