            			}
            
            			if (!is_empty_ip && is_empty_port) {
            				item_name += ', ' + ip;
            			} else if (is_empty_ip && !is_empty_port) {
            				item_name += ':' + port;
            			} else if (!is_empty_ip && !is_empty_port) {
            				item_name += ', ' + ip + ':' + port;
            			}
            
            			data.push(
            				{
            					hostname: array_hostname[i].trim(),
            					port: port,
            					ip: ip,
            					key: item_name
            				}
            			);
            		}
            
            		return {
            			data: data,
            			errors: errors
            		};
            	}
            };
            
            var lld_data = {
