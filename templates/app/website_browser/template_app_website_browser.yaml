  templates:
    - uuid: 2526dce71d714e31bd545e96370c67b2
      template: 'Website by Browser'
      name: 'Website by Browser'
      description: |
        The template to monitor a website's availability and performance on the website by Browser.
        
        Zabbix server uses a web browser to perform navigation and collect performance metrics.
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Overview
        
        
        
        ## Setup
        
        Install WebDriver.
        For more information, please refer to the [Selenium WebDriver](https://www.selenium.dev/documentation/webdriver/) page.
        Run selenium-server.
        Add in configuration file WebDriver interface HTTP[S] URL. For example http://localhost:4444
      vendor:
        name: Zabbix
        version: 8.0-1
      groups:
        - name: Templates/Applications
      items:
        - uuid: b5d5b396dfdc4fc99e4c2d0216728027
          name: 'Website {$WEBSITE.DOMAIN} Get data'
          type: BROWSER
          key: website.get.data
          delay: '{$WEBSITE.GET.DATA.INTERVAL}'
          history: '0'
          value_type: TEXT
          params: |
            const Website = {
                params: {},
            
                setParams(params) {
                    ['scheme', 'domain','width', 'height'].forEach(function (field) {
                        if (typeof params !== 'object' || !params[field]) {
                            throw new Error('Required param is not set: ' + field + '.');
                        }
                    });
                    this.params = params;
                },
            
                getOptions(browser) {
                    switch ((browser || '').trim().toLowerCase()) {
                        case 'firefox':
                            return Browser.firefoxOptions();
                        case 'safari':
                            return Browser.safariOptions();
                        case 'edge':
                            return Browser.edgeOptions();
                        default:
                            return Browser.chromeOptions();
                    }
                },
            
                getPerformance() {
                    const browser = new Browser(Website.getOptions(Website.params.browser));
                    const url = Website.params.scheme + '://' + Website.params.domain + '/' + Website.params.path
                    const screenshot = '';
                    browser.setScreenSize(Number(Website.params.width), Number(Website.params.height))
                    browser.navigate(url);
                    browser.collectPerfEntries();
                    screenshot = browser.getScreenshot();
                    const result = browser.getResult();
                    result.screenshot = screenshot;
            
                    return JSON.stringify(result);
                }
            };
            
            try {
                Website.setParams(JSON.parse(value));
                return Website.getPerformance();
            
            } catch (error) {
                error += (String(error).endsWith('.')) ? '' : '.';
                Zabbix.log(3, '[ Website get metrics] ERROR: ' + error);
                return JSON.stringify({ 'error': error });
            }
          description: 'Returns the JSON with performance counters of the requested website.'
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
          parameters:
            - name: browser
              value: '{$WEBSITE.BROWSER}'
            - name: domain
              value: '{$WEBSITE.DOMAIN}'
            - name: height
              value: '{$WEBSITE.SCREEN.HEIGHT}'
            - name: path
              value: '{$WEBSITE.PATH}'
            - name: scheme
              value: '{$WEBSITE.SCHEME}'
            - name: width
              value: '{$WEBSITE.SCREEN.WIDTH}'
          tags:
            - tag: component
              value: raw
        - uuid: 0de3b06fb406427499b0d4831774b540
