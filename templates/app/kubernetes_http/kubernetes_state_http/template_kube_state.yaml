                                '{#ROLE.CONTROLLER}' : 'Controller manager',
                                '{#ROLE.SCHEDULER}' : 'Scheduler'
                            });
            
                            break;
                        }
                    }
                }
            
                return JSON.stringify(controlPlaneNodes);
            }
            catch (error) {
                error += (String(error).endsWith('.')) ? '' : '.';
                Zabbix.log(3, '[ Kubernetes ] ERROR: ' + error);
                return JSON.stringify({ error: error });
