            -
              name: api_port
              value: '{$KUBE.API.PORT}'
            -
              name: state_endpoint_name
              value: '{$KUBE.STATE.ENDPOINT.NAME}'
            -
              name: token
              value: '{$KUBE.API.TOKEN}'
          tags:
            -
              tag: component
              value: raw
