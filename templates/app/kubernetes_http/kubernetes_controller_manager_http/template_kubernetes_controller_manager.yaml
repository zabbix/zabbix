                    host: 'Kubernetes Controller manager by HTTP'
                    key: 'kubernetes.controller.workqueue_work_duration_seconds_p99["{#NAME}"]'
                -
                  sortorder: '6'
                  color: AC8C14
                  item:
                    host: 'Kubernetes Controller manager by HTTP'
                    key: 'kubernetes.controller.workqueue_work_duration_seconds_p90["{#NAME}"]'
                -
                  sortorder: '7'
                  color: 611F27
                  item:
                    host: 'Kubernetes Controller manager by HTTP'
                    key: 'kubernetes.controller.workqueue_work_duration_seconds_p50["{#NAME}"]'
          master_item:
            key: kubernetes.controller.get_metrics
          preprocessing:
            -
              type: PROMETHEUS_TO_JSON
              parameters:
                - '{__name__=~ "workqueue_*", name =~ ".*"}'
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var lookup = {},
                      result = [];
                  
                  JSON.parse(value).forEach(function (item) {
                      if (item.name === 'workqueue_adds_total') {
                          var label_name = item.labels.name;
                  
                          if (lookup[label_name]) {
                              return;
                          }
                          lookup[label_name] = 1;
                          result.push({
                              '{#TYPE}': 'totals',
                              '{#NAME}': label_name
                          });
                      }
                      else if  (item.name === 'workqueue_work_duration_seconds_bucket') {
                          result.push({
                              '{#TYPE}': 'buckets',
                              '{#NAME}': item.labels.name,
                              '{#LE}': item.labels.le
                          });
                      }
                  });
                  
                  return JSON.stringify(result);
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 3h
          overrides:
            -
              name: 'bucket item'
              step: '1'
              filter:
                conditions:
                  -
                    macro: '{#TYPE}'
                    value: buckets
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: bucket
                  status: ENABLED
                  discover: DISCOVER
            -
              name: 'total item'
              step: '2'
              filter:
                conditions:
                  -
                    macro: '{#TYPE}'
                    value: totals
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: NOT_LIKE
                  value: bucket
                  status: ENABLED
                  discover: DISCOVER
      tags:
