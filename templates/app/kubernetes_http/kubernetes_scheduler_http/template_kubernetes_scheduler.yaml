                    key: 'kubernetes.scheduler.e2e_scheduling_p95["{#RESULT}"]'
                -
                  sortorder: '3'
                  color: A54F10
                  item:
                    host: 'Kubernetes Scheduler by HTTP'
                    key: 'kubernetes.scheduler.e2e_scheduling_p99["{#RESULT}"]'
          master_item:
            key: kubernetes.scheduler.get_metrics
          preprocessing:
            -
              type: PROMETHEUS_TO_JSON
              parameters:
                - '{__name__=~ "scheduler_e2e_scheduling_duration_*", result =~ ".*"}'
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var lookup = {},
                      result = [];
                  
                  JSON.parse(value).forEach(function (item) {
                      if (item.name === "scheduler_e2e_scheduling_duration_seconds_count"){
                          var label_result = item.labels.result;
                  
                          if (lookup[label_result]) {
                              return;
                          }
                          lookup[label_result] = 1;
                          result.push({
                              '{#TYPE}': 'totals',
                              '{#RESULT}': label_result
                          });
                  
                        }
                      else if  (item.name === "scheduler_e2e_scheduling_duration_seconds_bucket"){
                          result.push({
                              '{#TYPE}': 'buckets',
                              '{#RESULT}': item.labels.result,
                              '{#LE}': item.labels.le
                          });
                      }
                  });
                  
                  return JSON.stringify(result);
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 3h
          overrides:
            -
              name: 'bucket item'
              step: '1'
              filter:
                conditions:
                  -
                    macro: '{#TYPE}'
                    value: buckets
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: bucket
                  status: ENABLED
                  discover: DISCOVER
            -
              name: 'total item'
              step: '2'
              filter:
                conditions:
                  -
                    macro: '{#TYPE}'
                    value: totals
                    formulaid: A
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: NOT_LIKE
                  value: bucket
                  status: ENABLED
                  discover: DISCOVER
