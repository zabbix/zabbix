          graph_prototypes:
            -
              uuid: be0cb738e2a346f8a24cabf0f76a6e6a
              name: 'Kubernetes Scheduler: ["{#RESULT}"] E2e latency'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'Kubernetes Scheduler by HTTP'
                    key: 'kubernetes.scheduler.e2e_scheduling_p50["{#RESULT}"]'
                -
                  sortorder: '1'
                  color: 2774A4
