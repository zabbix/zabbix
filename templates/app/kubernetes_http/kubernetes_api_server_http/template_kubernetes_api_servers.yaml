              type: DEPENDENT
              key: 'kubernetes.api.apiserver_registered_watchers["{#KIND}"]'
              value_type: FLOAT
              description: 'Number of currently registered watchers for a given resource.'
              preprocessing:
                - type: PROMETHEUS_PATTERN
