            - uuid: 8b33b079505846558c6ee4f0afb05c5d
              expression: |
                (avg(/Netgear Fastpath by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Netgear Fastpath by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
