              type: DEPENDENT
              key: 'juniper.mx.bgp.prefix.received[jnxBgpM2PrefixInPrefixes.{#SNMPINDEX}]'
              value_type: FLOAT
              description: 'The number of prefixes received from a peer and stored in the Adj-Ribs-In for that peer.'
              preprocessing:
