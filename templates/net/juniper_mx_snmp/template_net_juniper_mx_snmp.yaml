                  parameters:
                    - '1.3.6.1.4.1.2636.5.1.1.2.6.2.1.7.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: juniper.mx.bgp.prefix.counters.snmp.walk
              tags:
