                  value: '{#SLOT}'
          master_item:
            key: juniper.mx.fpc.data.get
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var fpc = JSON.parse(value);
                  
                  var result = fpc.map(function (slot) {
                    return {
                  	'{#SLOT}': slot['slot']
                    };
                  });
                  
                  return JSON.stringify(result);
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
