                name: 'PEM state'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.state
                - type: JAVASCRIPT
                  parameters:
                    - 'return [''Online'' , ''Offline''].indexOf(value) + 1 || ''Problem with status processing in JS, no such PEM state: '' + value;'
