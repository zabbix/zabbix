          name: 'Status: Alarms'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.33333.2.57.0
          key: 'status.alarms[alarms.0]'
          history: 1h
          trends: '0'
          value_type: TEXT
          description: |
            MIB: TRISTAR-MPPT
            Description:Faults
            Modbus address:0x002c
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var FIELDS = [
                    'rtsOpen',
                    'rtsShorted',
                    'rtsDisconnected',
                    'heatsinkTempSensorOpen',
                    'heatsinkTempSensorShorted',
                    'highTemperatureCurrentLimit',
                    'currentLimit',
                    'currentOffset',
                    'batterySense',
                    'batterySenseDisconnected',
                    'uncalibrated',
                    'rtsMiswire',
                    'highVoltageDisconnect',
                    'undefined',
                    'systemMiswire',
                    'mosfetSOpen',
                    'p12VoltageReferenceOff',
                    'highArrayVCurrentLimit',
                    'maxAdcValueReached',
                    'controllerWasReset',
                  ];
                  
                  var flags = parseInt(value.replace(/\x20/g, ''), 16),
                    result = [];
                  
                  for (var i = 0, f = 1 << 31 >>> 0, l = FIELDS.length; i < l; i++, f >>>= 1) {
                      if (flags & f) {
                          result.push(FIELDS[i]);
                      }
                  }
                  
                  return result.length ? result.join('\n') : 'No alarms';
          tags:
            -
              tag: component
              value: status
          triggers:
            -
