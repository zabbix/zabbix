          key: 'status.array_faults[arrayFaults.0]'
          history: 1h
          trends: '0'
          value_type: TEXT
          description: |
            MIB: PROSTAR-PWM
            Description:Array Faults
            Modbus address:0x0022
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var FIELDS = [
                    'overcurrent',
                    'mosfetSShorted',
                    'software',
                    'batteryHvd',
                    'arrayHvd',
                    'customSettingsEdit',
                    'rtsShorted',
                    'rtsNoLongerValid',
                    'localTempSensorDamaged',
                    'batteryLowVoltageDisconnect',
                    'slaveTimeout',
                    'dipSwitchChanged',
                    'p3Fault',
