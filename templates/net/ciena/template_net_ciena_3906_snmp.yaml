zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: b1271833815f46499458a8631d0bda20
      template: 'Ciena 3906 by SNMP'
      name: 'Ciena 3906 by SNMP'
      description: |
        Ciena 3906 by SNMP
        
        MIBs used:
        WWP-LEOS-BLADE-MIB
        WWP-LEOS-CHASSIS-MIB
        WWP-LEOS-SYSTEM-CONFIG-MIB
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Overview
        
        Cienaâ€™s 3906 Platform is a compact, smart CPE that delivers gigabit Ethernet service capability with virtual network function integration.
        Learn more about Ciena 3906 Platform: https://www.ciena.com/products/3906
      vendor:
        name: Zabbix
        version: 7.4-0
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 6cc4a72569f64f79ae10e552c2fdbd58
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: ee75be8f7f164985934e2c1be1c04e13
              expression: 'max(/Ciena 3906 by SNMP/icmpping,#3)=0'
              name: 'Ciena: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: a123346e709b42fe87e646af285cf8d5
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: a97aab2e9d914087881a7045d27706ee
              expression: 'min(/Ciena 3906 by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Ciena 3906 by SNMP/icmppingloss,5m)<100'
              name: 'Ciena: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Ciena: Unavailable by ICMP ping'
                  expression: 'max(/Ciena 3906 by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 500280a0bfe7466e9bd8528b6483ab4e
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 8e79674a73714bf8873afb383df9a3dc
              expression: 'avg(/Ciena 3906 by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Ciena: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'Ciena: High ICMP ping loss'
                  expression: 'min(/Ciena 3906 by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Ciena 3906 by SNMP/icmppingloss,5m)<100'
                - name: 'Ciena: Unavailable by ICMP ping'
                  expression: 'max(/Ciena 3906 by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: cc361346cbb9471780b41dc0cb6ada19
          name: 'SNMP walk network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.8,1.3.6.1.2.1.2.2.1.7,1.3.6.1.2.1.31.1.1.1.18,1.3.6.1.2.1.31.1.1.1.1,1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.2.2.1.10,1.3.6.1.2.1.2.2.1.16,1.3.6.1.2.1.2.2.1.14,1.3.6.1.2.1.2.2.1.20,1.3.6.1.2.1.2.2.1.19,1.3.6.1.2.1.2.2.1.13,1.3.6.1.2.1.2.2.1.5]'
          key: net.if.walk
          history: '0'
          value_type: TEXT
          description: 'Discovering interfaces from IF-MIB.'
          tags:
            - tag: component
              value: raw
        - uuid: e0fb173352d7443581cc68e90cbc7cb1
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 8ad77109e14d4a7b900d179ec1b96438
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.4.0
          key: 'system.contact[sysContact.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 44716393d6c241fd9f8ccca3df248ba0
          name: 'SNMP walk system CPUs'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.6141.2.60.12.1.7,1.3.6.1.4.1.6141.2.60.12.1.11]'
          key: system.cpu.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: WWP-LEOS-SYSTEM-CONFIG-MIB
            Discovering system CPUs.
          tags:
            - tag: component
              value: raw
        - uuid: 5ad8efff2bb8429ab122b97e834cce38
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 1d76443bc2ef47e3abc99bbc3ddeb92d
          name: 'SNMP walk fan'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.6141.2.60.11.1.1.4.1.1]'
          key: system.fan.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: WWP-LEOS-CHASSIS-MIB
            Discovering system fans.
          tags:
            - tag: component
              value: raw
        - uuid: 487b6faac2b94edbb7109b35b6cffe48
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.6141.2.60.1.1.1.2.1.7.1
          key: system.hw.model
          delay: 1h
          value_type: CHAR
          description: |
            MIB: WWP-LEOS-BLADE-MIB
            The hardware version of the product.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 349aa5e2814644499e1391ffd5e2ffdf
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.6141.2.60.1.1.1.2.1.2.1
          key: system.hw.serialnumber
          delay: 1h
          value_type: CHAR
          description: |
            MIB: WWP-LEOS-BLADE-MIB
            The Serial number of the product.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: e779b8999360405abf31a569f79933e3
              expression: 'last(/Ciena 3906 by SNMP/system.hw.serialnumber,#1)<>last(/Ciena 3906 by SNMP/system.hw.serialnumber,#2) and length(last(/Ciena 3906 by SNMP/system.hw.serialnumber))>0'
              name: 'Ciena: Device has been replaced'
              event_name: 'Ciena: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Ciena serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 8fd398744d9c4f72b4e1c81d866d2932
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.25.1.1.0
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 0cdb06e8f6ac4b33a47bdce499465efa
          name: 'Hardware version (revision)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.6141.2.60.1.1.1.2.1.3.1
          key: system.hw.version
          delay: 1h
          value_type: CHAR
          description: |
            MIB: WWP-LEOS-BLADE-MIB
            The hardware version of the product.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 06e7d638c8094542bf7773abadc0c2b4
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.6.0
          key: 'system.location[sysLocation.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            Physical location of the node (e.g., `equipment room`, `3rd floor`). If not provided, the value is a zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 8d78fa5bfdbd4e239160ac1fae0a201a
          name: 'SNMP walk memory'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.6141.2.60.12.1.13]'
          key: system.memory.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: WWP-LEOS-SYSTEM-CONFIG-MIB
            Discovering system memory.
          tags:
            - tag: component
              value: raw
        - uuid: cb271362beb143ec866e7cb0d58a27ca
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.5.0
          key: system.name
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: ccccd5869f544ceab91f7d83cfb72bba
              expression: 'last(/Ciena 3906 by SNMP/system.name,#1)<>last(/Ciena 3906 by SNMP/system.name,#2) and length(last(/Ciena 3906 by SNMP/system.name))>0'
              name: 'Ciena: System name has changed'
              event_name: 'Ciena: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: ae5500f046e04d16b3f6a44f4ccdcf7d
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.3.0
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            Time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 206707cf6c124a63a8dd231acb7f2995
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.2.0
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 6ff62d92f45f48bdbd901276795b0bbc
          name: 'SNMP walk psu'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.6141.2.60.11.1.1.3.1.1]'
          key: system.psu.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: WWP-LEOS-CHASSIS-MIB
            Discovering system power supply.
          tags:
            - tag: component
              value: raw
        - uuid: e06e318827b048b7970f6107adc3b68d
          name: 'SNMP walk sensors'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.6141.2.60.11.1.1.5.1.1]'
          key: system.sensor.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: WWP-LEOS-CHASSIS-MIB
            Discovering system sensors.
          tags:
            - tag: component
              value: raw
        - uuid: 3b910a6ecf254672a5fd216e51348705
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible values:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: a3b4708a1ff34ee688655890c1bd4483
              expression: 'max(/Ciena 3906 by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'Ciena: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Ciena: Unavailable by ICMP ping'
                  expression: 'max(/Ciena 3906 by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 7c6dfd799e2445f78bb6d840ac62de8d
          name: 'CPU Discovery'
          type: DEPENDENT
          key: ciena.cpu.discovery
          description: 'Discovering CPUs from WWP-LEOS-SYSTEM-CONFIG-MIB.'
          item_prototypes:
            - uuid: df073cbb8335403b826eb05b70c8571e
              name: 'CPU [{#SNMPINDEX}]: Utilization'
              type: DEPENDENT
              key: 'ciena.cpu.util[CpuUtilizationLast60Seconds.{#SNMPINDEX}]'
              value_type: FLOAT
              units: '%'
              description: |
                MIB: WWP-LEOS-SYSTEM-CONFIG-MIB
                The 60 seconds CPU usage state.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.6141.2.60.12.1.11.9.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: system.cpu.walk
              tags:
                - tag: component
                  value: cpu
              trigger_prototypes:
                - uuid: 9381eddcc6c14189b073fa7ec1627eb5
                  expression: 'min(/Ciena 3906 by SNMP/ciena.cpu.util[CpuUtilizationLast60Seconds.{#SNMPINDEX}],5m)>{$CIENA.CPU.UTIL.CRIT}'
                  name: 'Ciena: CPU [{#SNMPINDEX}]: High CPU utilization'
                  event_name: 'Ciena: CPU [{#SNMPINDEX}]: High CPU utilization (over {$CIENA.CPU.UTIL.CRIT}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'The CPU utilization is too high. The system might be slow to respond.'
                  tags:
                    - tag: scope
                      value: capacity
                    - tag: scope
                      value: performance
          graph_prototypes:
            - uuid: 652efbd1e8d44865acfc633866116b5a
              name: 'Ciena: CPU [{#SNMPINDEX}]: Utilization'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 199C0D
                  item:
                    host: 'Ciena 3906 by SNMP'
                    key: 'ciena.cpu.util[CpuUtilizationLast60Seconds.{#SNMPINDEX}]'
          master_item:
            key: system.cpu.walk
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#SNMPVALUE}'
                - 1.3.6.1.4.1.6141.2.60.12.1.7.7
                - '0'
              error_handler: DISCARD_VALUE
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
        - uuid: 33cb92289fcf4e34ba1c5f4d21b9aee4
          name: 'Fan Discovery'
          type: DEPENDENT
          key: ciena.fan.discovery
          description: 'Discovering fans from WWP-LEOS-CHASSIS-MIB.'
          item_prototypes:
            - uuid: fb43685bb86f4620bf1cd44f9e5c2bae
              name: 'Fan [{#SNMPVALUE}]: Speed'
              type: DEPENDENT
              key: 'ciena.fan.speed[ChassisFanCurrentSpeed.{#SNMPINDEX}]'
              units: '!rpm'
              description: |
                MIB: WWP-LEOS-CHASSIS-MIB
                The current speed of the fan in RPM.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.6141.2.60.11.1.1.4.1.1.5.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: system.fan.walk
              tags:
                - tag: component
                  value: fan
            - uuid: 21af2e9f71f04832b9d7c898378d2b7a
              name: 'Fan [{#SNMPVALUE}]: Status'
              type: DEPENDENT
              key: 'ciena.fan.status[ChassisFanModuleStatus.{#SNMPINDEX}]'
              description: |
                MIB: WWP-LEOS-CHASSIS-MIB
                Denotes the fan modules status. 
                Possible values:
                1 - 'ok' means fan is operational;
                2 - 'pending' means fan is installed but statistics are not yet available;
                3 - 'failure' means fan is not working.
              valuemap:
                name: 'Fan status'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.6141.2.60.11.1.1.4.1.1.3.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: system.fan.walk
              tags:
                - tag: component
                  value: fan
              trigger_prototypes:
                - uuid: f8a3bae2cede4009a78336d538307db7
                  expression: 'last(/Ciena 3906 by SNMP/ciena.fan.status[ChassisFanModuleStatus.{#SNMPINDEX}])=3'
                  name: 'Ciena: Fan [{#SNMPVALUE}]: Fan status is Failure'
                  opdata: 'Current status: {ITEM.LASTVALUE}'
                  priority: AVERAGE
                  description: 'The fan status is failure.'
                  tags:
                    - tag: scope
                      value: availability
                    - tag: scope
                      value: performance
          master_item:
            key: system.fan.walk
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#SNMPVALUE}'
                - 1.3.6.1.4.1.6141.2.60.11.1.1.4.1.1.1
                - '0'
              error_handler: DISCARD_VALUE
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
        - uuid: bd354dda05fb48beab9034c8ea4f66f5
          name: 'Memory Discovery'
          type: DEPENDENT
          key: ciena.memory.discovery
          description: 'Discovering memory from WWP-LEOS-SYSTEM-CONFIG-MIB.'
          item_prototypes:
            - uuid: a1c72b2649f04169b757ca1be27ae328
              name: 'Memory [{#SNMPINDEX}]: Utilization'
              type: CALCULATED
              key: 'ciena.memory.utilization[{#SNMPINDEX}]'
              value_type: FLOAT
              units: '%'
              params: 'last(//ciena.memory.util[MemoryUtilizationUsedMemoryCurrent.{#SNMPINDEX}]) * 100 / (last(//ciena.memory.util[MemoryUtilizationUsedMemoryCurrent.{#SNMPINDEX}]) + last(//ciena.memory.util[MemoryUtilizationAvailableMemoryCurrent.{#SNMPINDEX}]))'
              description: 'Current memory utilization in percent.'
              tags:
                - tag: component
                  value: memory
              trigger_prototypes:
                - uuid: f4a8c13d12cd4800a0a7adbb07345167
                  expression: 'min(/Ciena 3906 by SNMP/ciena.memory.utilization[{#SNMPINDEX}],5m)>{$CIENA.MEMORY.UTIL.MAX}'
                  name: 'Ciena: Memory [{#SNMPINDEX}]: High memory utilization'
                  event_name: 'Ciena: Memory [{#SNMPINDEX}]: High memory utilization (>{$CIENA.MEMORY.UTIL.MAX}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'The system is running out of free memory.'
                  tags:
                    - tag: scope
                      value: capacity
                    - tag: scope
                      value: performance
            - uuid: 5f452c7b72e54d59b20118fe2384a071
              name: 'Memory [{#SNMPINDEX}]: Available'
              type: DEPENDENT
              key: 'ciena.memory.util[MemoryUtilizationAvailableMemoryCurrent.{#SNMPINDEX}]'
              units: B
              description: |
                MIB: WWP-LEOS-SYSTEM-CONFIG-MIB
                Current number of available memory in bytes.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
