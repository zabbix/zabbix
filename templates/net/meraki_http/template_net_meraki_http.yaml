          valuemap:
            name: 'Device status'
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.device[0].status'
            -
              type: JAVASCRIPT
              parameters:
                - |
                  switch (value) {
                      case 'offline':
