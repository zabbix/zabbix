        - uuid: 324b748bfe2e4383927176046e246acb
          name: 'Meraki: status'
          type: DEPENDENT
          key: meraki.device.status
          delay: '0'
          history: 7d
          description: |
            Device operational status
            Network: {$NETWORK.ID} 
            MAC: {$MAC}
          valuemap:
            name: 'Device status'
          preprocessing:
