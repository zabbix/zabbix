                  tag: scope
                  value: availability
      discovery_rules:
        -
          uuid: 6488b49e692e4fe8b6a1c57f56b6ba7d
          name: 'Devices discovery'
          type: DEPENDENT
          key: meraki.devices.discovery
          delay: '0'
          filter:
