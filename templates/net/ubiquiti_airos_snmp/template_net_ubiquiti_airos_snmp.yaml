            host: 'Ubiquiti AirOS by SNMP'
            key: 'system.cpu.load.avg15[loadValue.3]'
    - uuid: cbce9bb057b14b8eb81f8cbb463442d6
      name: 'Ubiquiti AirOS: Memory utilization'
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        - drawtype: GRADIENT_LINE
          color: 199C0D
