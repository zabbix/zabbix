zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 861dbdece18f4b8f85214a319995eb3e
      template: 'Extreme EXOS by SNMP'
      name: 'Extreme EXOS by SNMP'
      description: |
        Template Extreme EXOS
        
        MIBs used:
        EXTREME-SYSTEM-MIB
        IF-MIB
        EtherLike-MIB
        HOST-RESOURCES-MIB
        SNMPv2-MIB
        EXTREME-SOFTWARE-MONITOR-MIB
        ENTITY-MIB
        
        Generated by official Zabbix template tool "Templator"
      vendor:
        name: Zabbix
        version: 7.0-2
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: ba27dc4ef9bf4c639b224b4e4881073e
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: |
            The host accessibility by ICMP ping.
            
            0 - ICMP ping fails;
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 445766fc99c1480eac4d3d403c3ede2b
              expression: 'max(/Extreme EXOS by SNMP/icmpping,#3)=0'
              name: 'Extreme EXOS: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: bd39116401f249008d21e4109a34c6c7
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'The percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: fb0abe322fd644b4bb3c1255d564bb47
              expression: 'min(/Extreme EXOS by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Extreme EXOS by SNMP/icmppingloss,5m)<100'
              name: 'Extreme EXOS: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP packets loss detected.'
              dependencies:
                - name: 'Extreme EXOS: Unavailable by ICMP ping'
                  expression: 'max(/Extreme EXOS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: c59f57d99c7045b6920e26c8c1b58e52
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'The ICMP ping response time (in seconds).'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: d29defd9360c489a892821989eeda10c
              expression: 'avg(/Extreme EXOS by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Extreme EXOS: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'Extreme EXOS: High ICMP ping loss'
                  expression: 'min(/Extreme EXOS by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Extreme EXOS by SNMP/icmppingloss,5m)<100'
                - name: 'Extreme EXOS: Unavailable by ICMP ping'
                  expression: 'max(/Extreme EXOS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: b17bfccc91f1489fb9f85d719ca19d70
          name: 'Temperature status'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.1916.1.1.1.7.0]'
          key: 'sensor.temp.status[extremeOverTemperatureAlarm.0]'
          delay: 3m
          trends: '0'
          description: |
            MIB: EXTREME-SYSTEM-MIB
            Temperature status of testpoint: Device
          valuemap:
            name: 'EXTREME-SYSTEM-MIB::extremeOverTemperatureAlarm'
          tags:
            - tag: component
              value: temperature
        - uuid: 2e8384090e304767bc6bba60d822e223
          name: Temperature
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.1916.1.1.1.8.0]'
          key: 'sensor.temp.value[extremeCurrentTemperature.0]'
          delay: 3m
          value_type: FLOAT
          units: Â°C
          description: |
            MIB: EXTREME-SYSTEM-MIB
            Temperature readings of testpoint: Device
            Reference: https://gtacknowledge.extremenetworks.com/articles/Q_A/Does-EXOS-support-temperature-polling-via-SNMP-on-all-nodes-in-a-stack
          tags:
            - tag: component
              value: temperature
          triggers:
            - uuid: 54362c94be0243ffb907905def0ad06a
              expression: 'avg(/Extreme EXOS by SNMP/sensor.temp.value[extremeCurrentTemperature.0],5m)>{$TEMP_WARN}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'max(/Extreme EXOS by SNMP/sensor.temp.value[extremeCurrentTemperature.0],5m)<{$TEMP_WARN}-3'
              name: 'Extreme EXOS: Temperature is above warning threshold'
              event_name: 'Extreme EXOS: Temperature is above warning threshold: >{$TEMP_WARN}'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'This trigger uses temperature sensor values as well as temperature sensor status if available'
              dependencies:
                - name: 'Extreme EXOS: Temperature is above critical threshold'
                  expression: |
                    avg(/Extreme EXOS by SNMP/sensor.temp.value[extremeCurrentTemperature.0],5m)>{$TEMP_CRIT}
                    or
                    last(/Extreme EXOS by SNMP/sensor.temp.status[extremeOverTemperatureAlarm.0])={$TEMP_CRIT_STATUS}
                  recovery_expression: 'max(/Extreme EXOS by SNMP/sensor.temp.value[extremeCurrentTemperature.0],5m)<{$TEMP_CRIT}-3'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
            - uuid: 91a10b28c7a14dd09110448a28a328f9
              expression: 'avg(/Extreme EXOS by SNMP/sensor.temp.value[extremeCurrentTemperature.0],5m)<{$TEMP_CRIT_LOW}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'min(/Extreme EXOS by SNMP/sensor.temp.value[extremeCurrentTemperature.0],5m)>{$TEMP_CRIT_LOW}+3'
              name: 'Extreme EXOS: Temperature is too low'
              event_name: 'Extreme EXOS: Temperature is too low: <{$TEMP_CRIT_LOW}'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: da2bc25bb40642feaaff04b1cd5f85a0
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          value_type: LOG
          trends: '0'
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: aa2eb0947ea34b2bbb739d6025d914ea
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.4.0]'
          key: 'system.contact[sysContact.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person. If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: fd93c5fb3e054f84b052d7f682a87655
          name: 'CPU utilization'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.1916.1.32.1.2.0]'
          key: 'system.cpu.util[extremeCpuMonitorTotalUtilization.0]'
          value_type: FLOAT
          units: '%'
          description: |
            MIB: EXTREME-SOFTWARE-MONITOR-MIB
            Total CPU utilization (percentage) as of last sampling.
          tags:
            - tag: component
              value: cpu
          triggers:
            - uuid: a77bbfe0755f4901b67a7957805bc566
              expression: 'min(/Extreme EXOS by SNMP/system.cpu.util[extremeCpuMonitorTotalUtilization.0],5m)>{$CPU.UTIL.CRIT}'
              name: 'Extreme EXOS: High CPU utilization'
              event_name: 'Extreme EXOS: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'The CPU utilization is too high. The system might be slow to respond.'
              tags:
                - tag: scope
                  value: performance
        - uuid: e23764de0cda451d959e73ca0ea211ae
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 7f6260a568644e89ba87ccca63102357
          name: 'Firmware version'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.9.1]'
          key: system.hw.firmware
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: 'MIB: ENTITY-MIB'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: dd9fbc501f9047fd8fae9dfd741e3778
              expression: 'last(/Extreme EXOS by SNMP/system.hw.firmware,#1)<>last(/Extreme EXOS by SNMP/system.hw.firmware,#2) and length(last(/Extreme EXOS by SNMP/system.hw.firmware))>0'
              name: 'Extreme EXOS: Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 42ec93c3013d428c9f72fe721ea46db5
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.2.1]'
          key: system.hw.model
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: 'MIB: ENTITY-MIB'
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 93882ec52eed40778858e52dc7153093
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.11.1]'
          key: system.hw.serialnumber
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: 'MIB: ENTITY-MIB'
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: db1760a34c884b1aa36e4fc4639791dd
              expression: 'last(/Extreme EXOS by SNMP/system.hw.serialnumber,#1)<>last(/Extreme EXOS by SNMP/system.hw.serialnumber,#2) and length(last(/Extreme EXOS by SNMP/system.hw.serialnumber))>0'
              name: 'Extreme EXOS: Device has been replaced'
              event_name: 'Extreme EXOS: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 9e9db5d7fe5f4f4e8fc6581813699c1e
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.1.0]'
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 8ec263e1593e48d18b3e50f215e94196
          name: 'Hardware version(revision)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.9.1]'
          key: system.hw.version
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: 'MIB: ENTITY-MIB'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: d8c7f5611f544299a95eedc0c80cedb5
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.6.0]'
          key: 'system.location[sysLocation.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            Physical location of the node (e.g., `equipment room`, `3rd floor`). If not provided, the value is a zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 7345ee5a5db545a9a5bb90ab5626a2aa
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: system.name
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name. If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 2923c342e8474e3ea3d7411c104a6988
              expression: 'last(/Extreme EXOS by SNMP/system.name,#1)<>last(/Extreme EXOS by SNMP/system.name,#2) and length(last(/Extreme EXOS by SNMP/system.name))>0'
              name: 'Extreme EXOS: System name has changed'
              event_name: 'Extreme EXOS: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 92f8e91c4d2c423984cb14440bc83328
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            Time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 041115a5c3f44c8c9a9e1e0c7bc7203e
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.2.0]'
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity. This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 0ba6360ecf4c4487a249e3efabca2e0c
          name: 'Operating system'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.1916.1.1.1.13.0]'
          key: 'system.sw.os[extremePrimarySoftwareRev.0]'
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: EXTREME-SYSTEM-MIB
            The software revision of the primary image stored in this device.
            This string will have a zero length if the revision is unknown, invalid or not present.
            This will also be reported in RMON2 probeSoftwareRev if this is the software image currently running in the device.
          inventory_link: OS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: af6a823b8f2d4fddae970828d0a3a9c9
              expression: 'last(/Extreme EXOS by SNMP/system.sw.os[extremePrimarySoftwareRev.0],#1)<>last(/Extreme EXOS by SNMP/system.sw.os[extremePrimarySoftwareRev.0],#2) and length(last(/Extreme EXOS by SNMP/system.sw.os[extremePrimarySoftwareRev.0]))>0'
              name: 'Extreme EXOS: Operating system description has changed'
              priority: INFO
              description: 'Operating system description has changed. Possible reasons that system has been updated or replaced. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              dependencies:
                - name: 'Extreme EXOS: System name has changed'
                  expression: 'last(/Extreme EXOS by SNMP/system.name,#1)<>last(/Extreme EXOS by SNMP/system.name,#2) and length(last(/Extreme EXOS by SNMP/system.name))>0'
              tags:
                - tag: scope
                  value: notice
        - uuid: 62a022d402c24da29c1aa7cb0eb64244
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible values:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: ecc42656a3d845ee8ad42d0fe45319c2
              expression: 'max(/Extreme EXOS by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'Extreme EXOS: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Extreme EXOS: Unavailable by ICMP ping'
                  expression: 'max(/Extreme EXOS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 1ed41878ed4a455c8a3871169225b8f6
          name: 'FAN Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.1916.1.1.1.9.1.1]'
          key: fan.discovery
          delay: 1h
          item_prototypes:
            - uuid: a9789017b3284366a56e7f9727ae20cd
              name: 'Fan {#SNMPVALUE}: Fan speed'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.1916.1.1.1.9.1.4.{#SNMPINDEX}]'
              key: 'sensor.fan.speed[extremeFanSpeed.{#SNMPINDEX}]'
              units: rpm
              description: |
                MIB: EXTREME-SYSTEM-MIB
                The speed (RPM) of a cooling fan in the fantray {#SNMPVALUE}
              tags:
                - tag: component
                  value: fan
            - uuid: 601afb1fdc4744b29c2e52a260ccecfd
              name: 'Fan {#SNMPVALUE}: Fan status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.1916.1.1.1.9.1.2.{#SNMPINDEX}]'
              key: 'sensor.fan.status[extremeFanOperational.{#SNMPINDEX}]'
              delay: 3m
              trends: '0'
              description: |
                MIB: EXTREME-SYSTEM-MIB
                Operational status of a cooling fan.
              valuemap:
                name: 'EXTREME-SYSTEM-MIB::extremeFanOperational'
              tags:
                - tag: component
                  value: fan
              trigger_prototypes:
                - uuid: bd0c753f33c441a0bf4567f8b81186d6
                  expression: 'count(/Extreme EXOS by SNMP/sensor.fan.status[extremeFanOperational.{#SNMPINDEX}],#1,"eq","{$FAN_CRIT_STATUS}")=1'
                  name: 'Extreme EXOS: Fan {#SNMPVALUE}: Fan is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the fan unit'
                  tags:
                    - tag: scope
                      value: availability
                    - tag: scope
                      value: performance
        - uuid: 53af0f95ffe243c394c273a1bc2857a3
          name: 'Memory Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.1916.1.32.2.2.1.1]'
          key: memory.discovery
          delay: 1h
          item_prototypes:
            - uuid: 6856e5a75d884af1957b9a3f92d86360
              name: '#{#SNMPVALUE}: Available memory'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.1916.1.32.2.2.1.3.{#SNMPINDEX}]'
              key: 'vm.memory.available[extremeMemoryMonitorSystemFree.{#SNMPINDEX}]'
              units: B
              description: |
                MIB: EXTREME-SOFTWARE-MONITOR-MIB
                Total amount of free memory in Kbytes in the system.
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '1024'
              tags:
                - tag: component
                  value: memory
            - uuid: b22ba07a208d41788d0fb33074125ffd
              name: '#{#SNMPVALUE}: Total memory'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.1916.1.32.2.2.1.2.{#SNMPINDEX}]'
              key: 'vm.memory.total[extremeMemoryMonitorSystemTotal.{#SNMPINDEX}]'
              units: B
              description: |
                MIB: EXTREME-SOFTWARE-MONITOR-MIB
                Total amount of DRAM in Kbytes in the system.
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '1024'
              tags:
                - tag: component
                  value: memory
            - uuid: 830ec2341dc64980be35d87141a31b67
              name: '#{#SNMPVALUE}: Memory utilization'
              type: CALCULATED
