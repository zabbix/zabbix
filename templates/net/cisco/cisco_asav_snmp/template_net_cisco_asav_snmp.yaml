        - uuid: de837df7c2f84cae86a84c773d7a07dc
          name: 'Physical entry discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#CISCO.ASAV.PHYS.DESC},1.3.6.1.2.1.47.1.1.1.1.2,{#CISCO.ASAV.PHYS.CLASS},1.3.6.1.2.1.47.1.1.1.1.5,{#CISCO.ASAV.PHYS.NAME},1.3.6.1.2.1.47.1.1.1.1.7]'
          key: cisco.asav.physical.entry.discovery
          delay: 1h
          description: 'Information about a particular physical entity.'
          item_prototypes:
            - uuid: 3ac03ebbab6e4868887715f74443011c
              name: '{#CISCO.ASAV.PHYS.NAME} Physical class'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.5.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.class[{#SNMPINDEX}]'
              delay: 1h
              description: |
                MIB: ENTITY-MIB
                An indication of the general hardware type of the physical
                entity.
                An agent should set this object to the standard enumeration
                value that most accurately indicates the general class of
                the physical entity, or the primary class if there is more
                than one entity.
                If no appropriate standard registration identifier exists
                for this physical entity, then the value 'other(1)' is
                returned.  If the value is unknown by this agent, then the
                value 'unknown(2)' is returned.
              valuemap:
                name: 'Physical class'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: physical
                - tag: physical
                  value: '{#CISCO.ASAV.PHYS.NAME}'
            - uuid: a63fe0420f2e446ca10094fbf04ee4a8
              name: '{#CISCO.ASAV.PHYS.NAME} Physical description'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.2.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.description[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
                A textual description of physical entity.  This object
                should contain a string that identifies the manufacturer's
                name for the physical entity, and should be set to a
                distinct value for each version or model of the physical
                entity.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: physical
                - tag: physical
                  value: '{#CISCO.ASAV.PHYS.NAME}'
            - uuid: 862f2607838647b3b173d113e531c931
              name: '{#CISCO.ASAV.PHYS.NAME} Hardware revision'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.8.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.hw[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
                The vendor-specific hardware revision string for the
                physical entity.  The preferred value is the hardware
                revision identifier actually printed on the component itself
                (if present).
                Note that if revision information is stored internally in a
                non-printable (e.g., binary) format, then the agent must
                convert such information to a printable format, in an
                implementation-specific manner.
                If no specific hardware revision string is associated with
                the physical component, or if this information is unknown to
                the agent, then this object will contain a zero-length
                string.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: physical
                - tag: physical
                  value: '{#CISCO.ASAV.PHYS.NAME}'
            - uuid: d64c4765f78847cc8071913c5454f433
              name: '{#CISCO.ASAV.PHYS.NAME} Manufacturer name'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.12.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.mfgname[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
                The name of the manufacturer of this physical component.
                The preferred value is the manufacturer name string actually
                printed on the component itself (if present).
                Note that comparisons between instances of the
                entPhysicalModelName, entPhysicalFirmwareRev,
                entPhysicalSoftwareRev, and the entPhysicalSerialNum
                objects, are only meaningful amongst entPhysicalEntries with
                the same value of entPhysicalMfgName.
                If the manufacturer name string associated with the physical
                component is unknown to the agent, then this object will
                contain a zero-length string.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: physical
                - tag: physical
                  value: '{#CISCO.ASAV.PHYS.NAME}'
            - uuid: 73739a08da634cd09b857a7512166d7b
              name: '{#CISCO.ASAV.PHYS.NAME} Model name'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.13.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.model[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
                The vendor-specific model name identifier string associated
                with this physical component.  The preferred value is the
                customer-visible part number, which may be printed on the
                component itself.
                If the model name string associated with the physical
                component is unknown to the agent, then this object will
                contain a zero-length string.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: physical
                - tag: physical
                  value: '{#CISCO.ASAV.PHYS.NAME}'
            - uuid: 21da0a63b5344b099ab21932a4a65dc6
              name: '{#CISCO.ASAV.PHYS.NAME} Physical name'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.7.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.name[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
                The textual name of the physical entity.  The value of this
                object should be the name of the component as assigned by
                the local device and should be suitable for use in commands
                entered at the device's `console'.  This might be a text
                name (e.g., `console') or a simple component number (e.g.,
                port or module number, such as `1'), depending on the
                physical component naming syntax of the device.
                If there is no local name, or if this object is otherwise
                not applicable, then this object contains a zero-length
                string.
                Note that the value of entPhysicalName for two physical
                entities will be the same in the event that the console
                interface does not distinguish between them, e.g., slot-1
                and the card in slot-1.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: physical
                - tag: physical
                  value: '{#CISCO.ASAV.PHYS.NAME}'
            - uuid: 9962cc7467c14221bee66a2f17aba12b
              name: '{#CISCO.ASAV.PHYS.NAME} Serial number'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.11.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.sn[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
                The vendor-specific serial number string for the physical
                entity.  The preferred value is the serial number string
                actually printed on the component itself (if present).
                On the first instantiation of an physical entity, the value
                of entPhysicalSerialNum associated with that entity is set
                to the correct vendor-assigned serial number, if this
                information is available to the agent.  If a serial number
                is unknown or non-existent, the entPhysicalSerialNum will be
                set to a zero-length string instead.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: physical
                - tag: physical
                  value: '{#CISCO.ASAV.PHYS.NAME}'
              trigger_prototypes:
                - uuid: c9f9bff9e9cd4519807c5be583670d02
                  expression: 'last(/Cisco ASAv by SNMP/cisco.asav.phys.sn[{#SNMPINDEX}],#1)<>last(/Cisco ASAv by SNMP/cisco.asav.phys.sn[{#SNMPINDEX}],#2) and length(last(/Cisco ASAv by SNMP/cisco.asav.phys.sn[{#SNMPINDEX}]))>0'
                  name: 'Cisco ASAv: {#CISCO.ASAV.PHYS.NAME} has been replaced'
                  event_name: 'Cisco ASAv: {#CISCO.ASAV.PHYS.NAME} has been replaced (new serial number received)'
                  priority: INFO
                  description: '{#CISCO.ASAV.PHYS.NAME} serial number has changed. Acknowledge to close the problem manually.'
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: notice
            - uuid: 698a7613f08048b48d7aad4ad5285562
              name: '{#CISCO.ASAV.PHYS.NAME} Software revision'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.10.{#SNMPINDEX}]'
              key: 'cisco.asav.phys.sw[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
