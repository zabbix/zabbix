zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 75d009cd4dc84ee7a8fc479fa2fbaeee
      template: 'Cisco ASAv by SNMP'
      name: 'Cisco ASAv by SNMP'
      description: |
        Template Net Cisco ASAv
        
        MIBs used:
        CISCO-PORT-MIB
        CISCO-MEMORY-POOL-MIB
        CISCO-REMOTE-ACCESS-MONITOR-MIB
        IF-MIB
        RFC1213-MIB
        CISCO-PROCESS-MIB
        ENTITY-MIB
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/418396-discussion-thread-for-official-zabbix-templates-for-cisco
        
        Generated by official Zabbix template tool "Templator"
      vendor:
        name: Zabbix
        version: 7.0-2
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 9371a5b8ca3445eaa6516044e60a2ec6
          name: Contact
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.4.0]'
          key: cisco.asav.contact
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: RFC1213-MIB
            The textual identification of the contact person
            for this managed node, together with information
            on how to contact this person.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: 2d4a058787a141629a33ab98194055f2
          name: Location
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.6.0]'
          key: cisco.asav.location
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: RFC1213-MIB
            The physical location of this node (e.g.,
            `telephone closet, 3rd floor').
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: c2e63e282bcd4fd09a80f1be95c089d4
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: cisco.asav.model
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: RFC1213-MIB
            A textual description of the entity.  This value
            should include the full name and version
            identification of the system's hardware type,
            software operating-system, and networking
            software.  It is mandatory that this only contain
            printable ASCII characters.
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: d20d56dccd494060a4bc130f2951a610
          name: 'Host name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: cisco.asav.name
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: RFC1213-MIB
            An administratively-assigned name for this
            managed node.  By convention, this is the node's
            fully-qualified domain name.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: 526b1a118bab4c948af0935197a659f6
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: cisco.asav.uptime
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: RFC1213-MIB
            The time (in hundredths of a second) since the
            network management portion of the system was last
            re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 7fcf46583d2b42f4be6758e85784f28f
              expression: 'last(/Cisco ASAv by SNMP/cisco.asav.uptime)<10m'
              name: 'Cisco ASAv: Host has been restarted'
              event_name: 'Cisco ASAv: {HOST.NAME} has been restarted (uptime < 10m)'
              priority: INFO
              description: 'Uptime is less than 10 minutes.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 33e87e5fe2774f1fabb93553e782aaa0
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          valuemap:
            name: 'SNMP available'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: component
              value: application
            - tag: component
              value: network
          triggers:
            - uuid: 9ee945a0b0b942d7a7e3fcf218f0e82f
              expression: 'max(/Cisco ASAv by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'Cisco ASAv: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 0469f5b40a77457f9447512ed2e75f5e
          name: 'CPU discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.9.9.109.1.1.1.1.8]'
          key: cisco.asav.cpu.discovery
          delay: 1h
          description: 'Discovery of cpmCPUTotalTable, a table of CPU monitoring entries.'
          item_prototypes:
            - uuid: b2a6af9454a34ed3b8fa2e84ae801b69
              name: 'CPU [{#SNMPINDEX}] Utilization'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.9.9.109.1.1.1.1.8.{#SNMPINDEX}]'
              key: 'cisco.asav.cpu.util[{#SNMPINDEX}]'
              value_type: FLOAT
              units: '%'
              description: |
                MIB: CISCO-PROCESS-MIB
                The overall CPU busy percentage in the last 5 minute
                period. This object deprecates the object cpmCPUTotal5min
                and increases the value range to (0..100).
              tags:
                - tag: component
                  value: cpu
              trigger_prototypes:
                - uuid: 2e90218795b94ee8b3c01dd79d2dd8b3
                  expression: 'min(/Cisco ASAv by SNMP/cisco.asav.cpu.util[{#SNMPINDEX}],5m)>{$CPU.UTIL.CRIT}'
                  name: 'Cisco ASAv: High CPU utilization'
                  event_name: 'Cisco ASAv: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'The CPU utilization is too high. The system might be slow to respond.'
                  tags:
                    - tag: scope
                      value: performance
          graph_prototypes:
            - uuid: c3d95f2670f346cda44b3def5a835379
              name: 'Cisco ASAv: CPU[{#SNMPINDEX}] Utilization'
              graph_items:
                - color: 199C0D
                  item:
                    host: 'Cisco ASAv by SNMP'
                    key: 'cisco.asav.cpu.util[{#SNMPINDEX}]'
        - uuid: 072c0dc4527c492592df91115f1621cb
          name: 'Memory discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.9.9.48.1.1.1.2]'
          key: cisco.asav.memory.discovery
          delay: 1h
          description: 'Discovery of ciscoMemoryPoolTable, a table of memory pool monitoring entries.'
          item_prototypes:
            - uuid: 983f90966701470fb713fdfae62f1146
              name: '{#SNMPVALUE} Free memory'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.9.9.48.1.1.1.6.{#SNMPINDEX}]'
              key: 'cisco.asav.memory.free[{#SNMPINDEX}]'
              units: B
              description: |
                MIB: CISCO-MEMORY-POOL-MIB
                Indicates the number of bytes from the memory pool that are currently unused on the managed device. Note that the sum of ciscoMemoryPoolUsed and ciscoMemoryPoolFree is the total amount of memory in the pool
                Reference: http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15216-contiguous-memory.html
              tags:
                - tag: component
                  value: memory
            - uuid: a34b4279d8ac40ec8f2d6577ebaa4280
              name: '{#SNMPVALUE} Used memory'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.9.9.48.1.1.1.5.{#SNMPINDEX}]'
              key: 'cisco.asav.memory.used[{#SNMPINDEX}]'
              units: B
              description: |
                MIB: CISCO-MEMORY-POOL-MIB
                Indicates the number of bytes from the memory pool that are currently in use by applications on the managed device.
                Reference: http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15216-contiguous-memory.html
              tags:
                - tag: component
                  value: memory
            - uuid: d67342c8a8124b1b89ef5ec36684b2a7
              name: '{#SNMPVALUE} Memory utilization'
              type: CALCULATED
              key: 'cisco.asav.memory.util[{#SNMPINDEX}]'
              value_type: FLOAT
              units: '%'
              params: 'last(//cisco.asav.memory.used[{#SNMPINDEX}])/(last(//cisco.asav.memory.free[{#SNMPINDEX}])+last(//cisco.asav.memory.used[{#SNMPINDEX}]))*100'
              description: 'Memory utilization in %.'
              tags:
                - tag: component
                  value: memory
              trigger_prototypes:
                - uuid: 688975747f664a15a3bca9dd3e1e0b01
                  expression: 'min(/Cisco ASAv by SNMP/cisco.asav.memory.util[{#SNMPINDEX}],5m)>{$MEMORY.UTIL.MAX}'
                  name: 'Cisco ASAv: High memory utilization'
                  event_name: 'Cisco ASAv: High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
                  priority: AVERAGE
                  description: 'The system is running out of free memory.'
                  tags:
                    - tag: scope
                      value: capacity
                    - tag: scope
                      value: performance
          graph_prototypes:
            - uuid: 388a69f2dfad42ac934d3f09c5e0efd1
              name: 'Cisco ASAv: Memory[{#SNMPVALUE}] Utilization'
              graph_items:
                - color: 199C0D
                  item:
                    host: 'Cisco ASAv by SNMP'
                    key: 'cisco.asav.memory.util[{#SNMPINDEX}]'
        - uuid: 2ced96f9e3ff40de85530b9ef9e4585c
          name: 'Interface discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#CISCO.IF.NAME},1.3.6.1.2.1.31.1.1.1.1,{#CISCO.IF.STATUS.ADMIN},1.3.6.1.2.1.2.2.1.7,{#CISCO.IF.STATUS.OPER},1.3.6.1.2.1.2.2.1.8,{#CISCO.IF.DESC},1.3.6.1.2.1.31.1.1.1.18]'
          key: cisco.asav.net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#CISCO.IF.DESC}'
                value: '{$CISCO.LLD.FILTER.IF.DESC.MATCHES}'
                formulaid: A
              - macro: '{#CISCO.IF.DESC}'
                value: '{$CISCO.LLD.FILTER.IF.DESC.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#CISCO.IF.NAME}'
                value: '{$CISCO.LLD.FILTER.IF.NAME.MATCHES}'
                formulaid: C
              - macro: '{#CISCO.IF.NAME}'
                value: '{$CISCO.LLD.FILTER.IF.NAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              - macro: '{#CISCO.IF.STATUS.ADMIN}'
                value: '{$CISCO.LLD.FILTER.IF.ADMIN.MATCHES}'
                formulaid: E
              - macro: '{#CISCO.IF.STATUS.ADMIN}'
                value: '{$CISCO.LLD.FILTER.IF.ADMIN.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
          description: 'Network interfaces discovery'
          item_prototypes:
            - uuid: c4be70b6d6934281ba1c78ef056c7d79
              name: '{#CISCO.IF.NAME} Administrative status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.adminstatus[{#SNMPINDEX}]'
              description: |
                MIB: IF-MIB
                The desired state of the interface.  The
                testing(3) state indicates that no operational
                packets can be passed.
              valuemap:
                name: 'Cisco ASAv port admin status'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: 17f768ffe6604c678e15bb2538cb8cc5
              name: '{#CISCO.IF.NAME} Interface description'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.18.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.descr[{#SNMPINDEX}]'
              value_type: CHAR
              trends: '0'
              description: |
                MIB: IF-MIB
                A textual string containing information about the interface
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: 01c5f157fc6140149dec01f512babadd
              name: '{#CISCO.IF.NAME} Link speed'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.highspeed[{#SNMPINDEX}]'
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in bits per second
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '1000000'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: 263e253c378f4928ad5c5f6fd0ce1cbe
              name: '{#CISCO.IF.NAME} Incoming broadcast packets'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.9.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.in.broadcastpkts[{#SNMPINDEX}]'
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a broadcast
                address at this sub-layer.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: 9479f382e7e943e0aa560396d3a4db40
              name: '{#CISCO.IF.NAME} Incoming multicast packets'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.8.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.in.multicastpkts[{#SNMPINDEX}]'
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a multicast
                address at this sub-layer.  For a MAC layer protocol, this
                includes both Group and Functional addresses.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: 443ce01bb9b04e69a936ec8fb9636720
              name: '{#CISCO.IF.NAME} Incoming traffic'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.in.traffic[{#SNMPINDEX}]'
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface,
                including framing characters.
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '8'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: 900bf66a4a7f411f9d9ce231daa8d8a8
              name: '{#CISCO.IF.NAME} Incoming unicast packets'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.7.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.in.ucastpkts[{#SNMPINDEX}]'
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were not addressed to a multicast
                or broadcast address at this sub-layer
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: d7564be184564d06abb1f7a718bdf134
              name: '{#CISCO.IF.NAME} Incoming utilization'
              type: CALCULATED
              key: 'cisco.asav.net.if.in.util[{#SNMPINDEX}]'
              value_type: FLOAT
              units: '%'
              params: 'last(//cisco.asav.net.if.in.traffic[{#SNMPINDEX}]) * (last(//cisco.asav.net.if.highspeed[{#SNMPINDEX}]) <> 0) / ( last(//cisco.asav.net.if.highspeed[{#SNMPINDEX}]) + (last(//cisco.asav.net.if.highspeed[{#SNMPINDEX}]) = 0) ) * 100'
              description: 'Interface utilization percentage'
              preprocessing:
                - type: IN_RANGE
                  parameters:
                    - '0'
                    - '100'
                  error_handler: DISCARD_VALUE
                - type: JAVASCRIPT
                  parameters:
                    - 'return +parseFloat(value).toFixed(0);'
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: ceb3a35e289043668d0087255de5c79b
              name: '{#CISCO.IF.NAME} Interface name'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.1.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.name[{#SNMPINDEX}]'
              value_type: CHAR
              trends: '0'
              description: |
                MIB: CISCO-PORT-MIB
                Descriptive name that identifies this port.
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: 8d51a019f3634b079c2115ccb063840c
              name: '{#CISCO.IF.NAME} Operational status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.operstatus[{#SNMPINDEX}]'
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                The testing(3) state indicates that no operational
                packets can be passed.
              valuemap:
                name: 'Cisco ASAv port operational status'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
              trigger_prototypes:
                - uuid: 0aca9e16545a46f4a7b150d03cdb1df1
                  expression: 'last(/Cisco ASAv by SNMP/cisco.asav.net.if.operstatus[{#SNMPINDEX}])=2 and last(/Cisco ASAv by SNMP/cisco.asav.net.if.operstatus[{#SNMPINDEX}],#1)<>last(/Cisco ASAv by SNMP/cisco.asav.net.if.operstatus[{#SNMPINDEX}],#2)'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Cisco ASAv by SNMP/cisco.asav.net.if.operstatus[{#SNMPINDEX}])<>2'
                  name: 'Cisco ASAv: {#CISCO.IF.NAME} Link down'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: |
                    This trigger expression works as follows:
                    1. It can be triggered if the operations status is down.
                    2. {TEMPLATE_NAME:METRIC.diff()}=1) - trigger fires only if operational status was up(1) sometime before. (So, do not fire 'eternal off' interfaces.)
                    
                    WARNING: if closed manually - won't fire again on next poll, because of .diff.
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: 8a97ed7804f042c7b6767f72bcf9a504
              name: '{#CISCO.IF.NAME} Outgoing broadcast packets'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.13.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.out.broadcastpkts[{#SNMPINDEX}]'
              units: packets/s
              description: |
                MIB: IF-MIB
                The total number of packets that higher-level protocols
                requested be transmitted, and which were addressed to a
                broadcast address at this sub-layer, including those that
                were discarded or not sent.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
                  value: '{#CISCO.IF.NAME}'
            - uuid: c0918a1acaa049e786a356c25c7dd654
              name: '{#CISCO.IF.NAME} Outgoing multicast packets'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.31.1.1.1.12.{#SNMPINDEX}]'
              key: 'cisco.asav.net.if.out.multicastpkts[{#SNMPINDEX}]'
              units: packets/s
              description: |
                MIB: IF-MIB
                The total number of packets that higher-level protocols
                requested be transmitted, and which were addressed to a
                multicast address at this sub-layer, including those that
                were discarded or not sent.  For a MAC layer protocol, this
                includes both Group and Functional addresses.
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: interface
                - tag: description
                  value: '{#CISCO.IF.DESC}'
                - tag: interface
