        - uuid: b81c8fccadb94cd4bd7c798906d881ef
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.1.0]'
          key: system.hw.uptime
