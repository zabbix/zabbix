      items:
        - uuid: d729b3a06df94b6890fe4c62f8d26f60
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 01901a212f7c4fd2976f8ab89ad7eb68
              expression: 'max(/Cisco Catalyst 3750V2-48PS by SNMP/icmpping,#3)=0'
              name: 'Cisco Catalyst 3750V2-48PS: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 3a6fdbfbbf7c4944a24e22e93aabf0e3
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 20104e6a8abe4b0e9bdd32325d506d9c
              expression: 'min(/Cisco Catalyst 3750V2-48PS by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Cisco Catalyst 3750V2-48PS by SNMP/icmppingloss,5m)<100'
              name: 'Cisco Catalyst 3750V2-48PS: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Cisco Catalyst 3750V2-48PS: Unavailable by ICMP ping'
                  expression: 'max(/Cisco Catalyst 3750V2-48PS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 80efc7d77e314e97953cc75b5ae43e92
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 21b7cefe750048fba80e026afecebcfd
              expression: 'avg(/Cisco Catalyst 3750V2-48PS by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Cisco Catalyst 3750V2-48PS: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Cisco Catalyst 3750V2-48PS: High ICMP ping loss'
                  expression: 'min(/Cisco Catalyst 3750V2-48PS by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Cisco Catalyst 3750V2-48PS by SNMP/icmppingloss,5m)<100'
                - name: 'Cisco Catalyst 3750V2-48PS: Unavailable by ICMP ping'
                  expression: 'max(/Cisco Catalyst 3750V2-48PS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 2c44173959284d7db1d2a745c68fa0a3
