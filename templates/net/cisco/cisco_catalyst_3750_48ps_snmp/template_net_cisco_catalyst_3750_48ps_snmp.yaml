                - 1h
          tags:
            - tag: component
              value: system
        - uuid: 5d51ca0ffadf4e4599390aa9a4644426
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: system.name
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: b881ec6269d54e25810ed2ec2dfe3385
              expression: 'last(/Cisco Catalyst 3750V2-48PS by SNMP/system.name,#1)<>last(/Cisco Catalyst 3750V2-48PS by SNMP/system.name,#2) and length(last(/Cisco Catalyst 3750V2-48PS by SNMP/system.name))>0'
              name: 'Cisco Catalyst 3750V2-48PS: System name has changed'
              event_name: 'Cisco Catalyst 3750V2-48PS: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 54ff117dbac14916aee823e247bff23f
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: system.net.uptime
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
