      template: 'Cisco Catalyst 3750V2-48PS by SNMP'
      name: 'Cisco Catalyst 3750V2-48PS by SNMP'
      description: |
        Template Cisco Catalyst 3750V2-48PS
          
          MIBs used:
          CISCO-MEMORY-POOL-MIB
          IF-MIB
          EtherLike-MIB
          SNMPv2-MIB
