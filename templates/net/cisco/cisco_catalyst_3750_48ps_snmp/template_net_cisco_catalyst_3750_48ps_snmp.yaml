      discovery_rules:
        - uuid: a55dd3dac1d74fdea664fbccbce717cc
          name: 'CPU discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.9.9.109.1.1.1.1.5]'
          key: cpu.discovery
          delay: 1h
          description: |
            If your IOS device has several CPUs, you must use CISCO-PROCESS-MIB and its object cpmCPUTotal5minRev from the table called cpmCPUTotalTable ,
            indexed with cpmCPUTotalIndex .
            This table allows CISCO-PROCESS-MIB to keep CPU statistics for different physical entities in the router,
            like different CPU chips, group of CPUs, or CPUs in different modules/cards.
            In case of a single CPU, cpmCPUTotalTable has only one entry.
          item_prototypes:
            - uuid: dfb4e2bee3754f6489ee1b5bff628a4d
              name: '#{#SNMPINDEX}: CPU utilization'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.9.9.109.1.1.1.1.8.{#SNMPINDEX}]'
              key: 'system.cpu.util[{#SNMPINDEX}]'
              delay: 5m
              value_type: FLOAT
              units: '%'
              description: |
                MIB: CISCO-PROCESS-MIB
                Object name: cpmCPUTotal5minRev
                The cpmCPUTotal5minRev MIB object provides a more accurate view of the performance of the router over time than the MIB objects cpmCPUTotal1minRev and cpmCPUTotal5secRev . These MIB objects are not accurate because they look at CPU at one minute and five second intervals, respectively. These MIBs enable you to monitor the trends and plan the capacity of your network. The recommended baseline rising threshold for cpmCPUTotal5minRev is 90 percent. Depending on the platform, some routers that run at 90 percent, for example, 2500s, can exhibit performance degradation versus a high-end router, for example, the 7500 series, which can operate fine.
                Reference: http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15215-collect-cpu-util-snmp.html
              tags:
                - tag: component
                  value: cpu
                - tag: cpu-index
                  value: '{#SNMPINDEX}'
              trigger_prototypes:
                - uuid: f3318a22b4ff436f9021dbd181ecee58
                  expression: 'min(/Cisco Catalyst 3750V2-48PS by SNMP/system.cpu.util[{#SNMPINDEX}],5m)>{$CPU.UTIL.CRIT}'
                  name: 'Cisco Catalyst 3750V2-48PS: #{#SNMPINDEX}: High CPU utilization'
                  event_name: 'Cisco Catalyst 3750V2-48PS: #{#SNMPINDEX}: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'The CPU utilization is too high. The system might be slow to respond.'
                  tags:
                    - tag: scope
                      value: capacity
                    - tag: scope
                      value: performance
          graph_prototypes:
            - uuid: 54afe104c5dc41f18b6cee29e505463c
              name: '#{#SNMPINDEX}: CPU utilization'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'Cisco Catalyst 3750V2-48PS by SNMP'
                    key: 'system.cpu.util[{#SNMPINDEX}]'
        - uuid: 7361d8c6f2a34111b478f4d5c1e12d01
          name: 'Entity Serial Numbers discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ENT_CLASS},1.3.6.1.2.1.47.1.1.1.1.5,{#ENT_NAME},1.3.6.1.2.1.47.1.1.1.1.7,{#ENT_SN},1.3.6.1.2.1.47.1.1.1.1.11]'
          key: entity_sn.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#ENT_CLASS}'
                value: '[^3]'
                formulaid: A
              - macro: '{#ENT_SN}'
                value: .+
                formulaid: B
          item_prototypes:
            - uuid: fa0ce17966414937ba22b2a0891ca372
              name: '{#ENT_NAME}: Hardware serial number'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.2.1.47.1.1.1.1.11.{#SNMPINDEX}]'
              key: 'system.hw.serialnumber[{#SNMPINDEX}]'
              delay: 1h
              value_type: CHAR
              trends: '0'
              description: |
                MIB: ENTITY-MIB
                Object name: entPhysicalSerialNum
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              tags:
                - tag: component
                  value: serial-number
                - tag: entity
                  value: '{#ENT_NAME}'
              trigger_prototypes:
                - uuid: b1087409b7c84ad5b587e6f6fc37dfe0
                  expression: 'last(/Cisco Catalyst 3750V2-48PS by SNMP/system.hw.serialnumber[{#SNMPINDEX}],#1)<>last(/Cisco Catalyst 3750V2-48PS by SNMP/system.hw.serialnumber[{#SNMPINDEX}],#2) and length(last(/Cisco Catalyst 3750V2-48PS by SNMP/system.hw.serialnumber[{#SNMPINDEX}]))>0'
                  name: 'Cisco Catalyst 3750V2-48PS: {#ENT_NAME}: Device has been replaced'
                  event_name: 'Cisco Catalyst 3750V2-48PS: {#ENT_NAME}: Device has been replaced (new serial number received)'
                  priority: INFO
                  description: 'Device serial number has changed. Acknowledge to close the problem manually.'
                  tags:
                    - tag: scope
                      value: notice
        - uuid: a13d58f913b24056bc2f0e770657d1be
          name: 'FAN discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.9.9.13.1.4.1.2]'
          key: fan.discovery
          delay: 1h
          description: 'The table of fan status maintained by the environmental monitor.'
          item_prototypes:
            - uuid: aa190606669d43d996bce9c76df97081
              name: '{#SNMPVALUE}: Fan status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.9.9.13.1.4.1.3.{#SNMPINDEX}]'
              key: 'sensor.fan.status[{#SNMPINDEX}]'
              description: |
                MIB: CISCO-ENVMON-MIB
                Object name: ciscoEnvMonFanState
              valuemap:
                name: 'CISCO-ENVMON-MIB::CiscoEnvMonState'
              tags:
                - tag: component
                  value: fan
                - tag: fan
                  value: '{#SNMPVALUE}'
              trigger_prototypes:
                - uuid: 9c0112ed996944768a717e15554aaa21
                  expression: 'last(/Cisco Catalyst 3750V2-48PS by SNMP/sensor.fan.status[{#SNMPINDEX}])=3 or last(/Cisco Catalyst 3750V2-48PS by SNMP/sensor.fan.status[{#SNMPINDEX}])=4'
                  name: 'Cisco Catalyst 3750V2-48PS: {#SNMPVALUE}: Fan is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the fan unit'
                  tags:
                    - tag: scope
                      value: availability
                    - tag: scope
                      value: performance
                - uuid: 98dd9b3bf65e418aa86f7a927910f847
                  expression: 'last(/Cisco Catalyst 3750V2-48PS by SNMP/sensor.fan.status[{#SNMPINDEX}])=2'
                  name: 'Cisco Catalyst 3750V2-48PS: {#SNMPVALUE}: Fan is in warning state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'Please check the fan unit'
                  dependencies:
                    - name: 'Cisco Catalyst 3750V2-48PS: {#SNMPVALUE}: Fan is in critical state'
                      expression: 'last(/Cisco Catalyst 3750V2-48PS by SNMP/sensor.fan.status[{#SNMPINDEX}])=3 or last(/Cisco Catalyst 3750V2-48PS by SNMP/sensor.fan.status[{#SNMPINDEX}])=4'
                  tags:
                    - tag: scope
                      value: availability
                    - tag: scope
                      value: performance
        - uuid: 637a377b92854de1a0c05f53a2a88851
          name: 'Memory discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.9.9.48.1.1.1.2]'
          key: memory.discovery
          delay: 1h
          description: |
            Discovery of ciscoMemoryPoolTable, a table of memory pool monitoring entries.
            http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15216-contiguous-memory.html
          item_prototypes:
            - uuid: 44769632224a48dcb4756260910ba785
              name: '{#SNMPVALUE}: Free memory'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.9.9.48.1.1.1.6.{#SNMPINDEX}]'
              key: 'vm.memory.free[{#SNMPINDEX}]'
              units: B
              description: |
                MIB: CISCO-MEMORY-POOL-MIB
                Object name: ciscoMemoryPoolFree
                Indicates the number of bytes from the memory pool that are currently unused on the managed device. Note that the sum of ciscoMemoryPoolUsed and ciscoMemoryPoolFree is the total amount of memory in the pool
                Reference: http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15216-contiguous-memory.html
              tags:
                - tag: component
                  value: memory
                - tag: memory
                  value: '{#SNMPVALUE}'
            - uuid: 0f037e9121254776a84158ce1090ac80
              name: '{#SNMPVALUE}: Used memory'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.9.9.48.1.1.1.5.{#SNMPINDEX}]'
              key: 'vm.memory.used[{#SNMPINDEX}]'
              units: B
              description: |
                MIB: CISCO-MEMORY-POOL-MIB
                Object name: ciscoMemoryPoolUsed
                Indicates the number of bytes from the memory pool that are currently in use by applications on the managed device.
                Reference: http://www.cisco.com/c/en/us/support/docs/ip/simple-network-management-protocol-snmp/15216-contiguous-memory.html
              tags:
                - tag: component
                  value: memory
