                  name: 'Cisco IOS: {#SENSOR_INFO}: Fan is in warning state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'Please check the fan unit'
                  dependencies:
                    - name: 'Cisco IOS: {#SENSOR_INFO}: Fan is in critical state'
