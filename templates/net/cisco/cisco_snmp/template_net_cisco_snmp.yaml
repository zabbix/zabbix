                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 2ddace242ffe487a8641e035cf04dcdd
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: system.name
          delay: 15m
          value_type: CHAR
          trends: '0'
