              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: fe1dbb23a8794ce9ae3f6c37e63082f8
          name: 'Uptime (network)'
