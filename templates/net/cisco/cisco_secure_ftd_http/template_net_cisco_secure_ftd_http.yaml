            - uuid: 6aef1770da014d549373c0f045b9304f
              name: 'ASP [{#METRIC}]'
              type: DEPENDENT
              key: 'cisco.ftd.asp_drops["{#ID}"]'
              delay: '0'
              value_type: FLOAT
              description: 'Accelerated security path drops.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.id == "{#NAME}" && @.metric == "{#METRIC}")].value.first()'
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              master_item:
                key: cisco.ftd.get.operational.metrics
              tags:
                - tag: asp
                  value: '{#ID}'
                - tag: component
                  value: asp
                - tag: component
                  value: raw
          master_item:
            key: cisco.ftd.get.operational.metrics
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var data = JSON.parse(value),
                  	asp_drops = [];
                  
                  data.forEach(function (item) {
                  	if (item.type === 'asp_drops') {
                  		asp_drops.push({
                  			'{#ID}': item.metric.split(' ').join('_'),
                  			'{#NAME}': item.id,
                  			'{#METRIC}': item.metric
                  		});
                  	}
                  });
                  
                  return JSON.stringify(asp_drops);
