          delay: '0'
          filter:
            evaltype: AND
            conditions:
              - macro: '{#NAME}'
                value: '{$CISCO.FTD.LLD.FILTER.ASP.STATS.NAME.MATCHES}'
                formulaid: A
              - macro: '{#NAME}'
                value: '{$CISCO.FTD.LLD.FILTER.ASP.STATS.NAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
          description: 'Discovery of the accelerated security path dropped packets or connections from the Cisco Secure FTD API.'
