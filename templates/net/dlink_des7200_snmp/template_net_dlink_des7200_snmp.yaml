zabbix_export:
  version: '5.4'
  date: '2021-05-09T00:00:00Z'
  groups:
    -
      uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    -
      uuid: 395184b5d5b048a68e06c91154c56847
      template: 'D-Link DES 7200 SNMP'
      name: 'D-Link DES 7200 SNMP'
      description: |
        Template D-Link DES 7200
        
        MIBs used:
        MY-PROCESS-MIB
        SNMPv2-MIB
        MY-MEMORY-MIB
        ENTITY-MIB
        MY-SYSTEM-MIB
        
        Template tooling version used: 0.38
      templates:
        -
          name: 'Generic SNMP'
        -
          name: 'Interfaces SNMP'
      groups:
        -
          name: 'Templates/Network devices'
      items:
        -
          uuid: ec0e7cc71b39447087f580569559a6d6
          name: 'CPU utilization'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.171.10.97.2.36.1.1.3.0
          key: 'system.cpu.util[myCPUUtilization5Min.0]'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: MY-PROCESS-MIB
            CPU utilization in %
          tags:
            -
              tag: Application
              value: CPU
          triggers:
            -
              uuid: 2d7f0b20e57d4abbb156e76379ddd117
              expression: '{min(5m)}>{$CPU.UTIL.CRIT}'
              name: 'High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'CPU utilization is too high. The system might be slow to respond.'
        -
          uuid: c48928c7392d472d950804ee30936f0f
          name: 'Firmware version'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.47.1.1.1.1.9.1
          key: system.hw.firmware
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'MIB: ENTITY-MIB'
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Inventory
          triggers:
            -
              uuid: b706556b5cc84e52840a3a52c09b9a03
              expression: '{diff()}=1 and {strlen()}>0'
              name: 'Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Ack to close'
              manual_close: 'YES'
        -
          uuid: 9461071bb9fa44909aa181779c894a7b
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
          key: system.hw.model
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          inventory_link: MODEL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Inventory
        -
          uuid: fd86860f9ebc42b1970a845b7940daed
          name: 'Hardware version(revision)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.47.1.1.1.1.8.1
          key: system.hw.version
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'MIB: ENTITY-MIB'
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Inventory
        -
          uuid: 8d31f35a9d8842f086a123014bfd27ad
          name: 'Operating system'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.171.10.97.2.1.1.2.0
          key: 'system.sw.os[mySystemSwVersion.0]'
          delay: 1h
          history: 2w
          trends: '0'
          value_type: CHAR
          description: 'MIB: MY-SYSTEM-MIB'
          inventory_link: OS
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: Application
              value: Inventory
          triggers:
            -
              uuid: e1852cfe1fae43658a0f8c044984a19f
              expression: '{diff()}=1 and {strlen()}>0'
              name: 'Operating system description has changed'
              priority: INFO
              description: 'Operating system description has changed. Possible reasons that system has been updated or replaced. Ack to close.'
              manual_close: 'YES'
      discovery_rules:
        -
          uuid: 5e0940a9219c4d3094c85777e89c63a6
          name: 'FAN Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.171.10.97.2.1.1.21.1.3]'
          key: fan.discovery
          delay: 1h
          item_prototypes:
            -
              uuid: 77005f8940f44f47abe28debbcea1573
              name: '{#SNMPVALUE}: Fan status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.97.2.1.1.21.1.2.{#SNMPINDEX}'
              key: 'sensor.fan.status[mySystemFanIsNormal.{#SNMPINDEX}]'
              delay: 3m
              history: 2w
              trends: 0d
              description: 'MIB: MY-SYSTEM-MIB'
              valuemap:
                name: 'MY-SYSTEM-MIB::mySystemFanIsNormal'
              tags:
                -
                  tag: Application
                  value: Fans
              trigger_prototypes:
                -
                  uuid: 4c1fba5948e448e7b20d788601e44928
                  expression: '{count(#1,{$FAN_CRIT_STATUS},eq)}=1'
                  name: '{#SNMPVALUE}: Fan is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the fan unit'
        -
          uuid: 80a71c76148f4408993f4d2fba2aac4c
          name: 'Memory Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.171.10.97.2.35.1.1.1.2]'
          key: memory.discovery
          delay: 1h
          item_prototypes:
            -
              uuid: aa68024ac558424a8147f8d1e59a7b50
              name: '{#SNMPINDEX}: Memory utilization'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.97.2.35.1.1.1.3.{#SNMPINDEX}'
              key: 'vm.memory.util[myMemoryPoolCurrentUtilization.{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: '%'
              description: |
                MIB: MY-MEMORY-MIB
                This is the memory pool utilization currently.
              tags:
                -
                  tag: Application
                  value: Memory
              trigger_prototypes:
                -
                  uuid: 5df9f230f9d04d2d8ce7eab9b7243394
                  expression: '{min(5m)}>{$MEMORY.UTIL.MAX}'
                  name: '{#SNMPINDEX}: High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
                  priority: AVERAGE
                  description: 'The system is running out of free memory.'
          graph_prototypes:
            -
              uuid: b1d8dafbce0c4b6abc0ad18f2a91d1e3
              name: '{#SNMPINDEX}: Memory utilization'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                -
                  drawtype: GRADIENT_LINE
                  color: 1A7C11
                  item:
                    host: 'D-Link DES 7200 SNMP'
                    key: 'vm.memory.util[myMemoryPoolCurrentUtilization.{#SNMPINDEX}]'
        -
          uuid: 1290d8eb44564a15b98d212c6f007b05
          name: 'PSU Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.171.10.97.2.1.1.18.1.3]'
          key: psu.discovery
          delay: 1h
          item_prototypes:
            -
              uuid: 949bf64a7d75429586292fd0acf4b84e
              name: '{#SNMPVALUE}: Power supply status'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.97.2.1.1.18.1.2.{#SNMPINDEX}'
              key: 'sensor.psu.status[mySystemElectricalSourceIsNormal.{#SNMPINDEX}]'
              delay: 3m
              history: 2w
              trends: 0d
              description: 'MIB: MY-SYSTEM-MIB'
              valuemap:
                name: 'MY-SYSTEM-MIB::mySystemFanIsNormal'
              tags:
                -
                  tag: Application
                  value: 'Power supply'
              trigger_prototypes:
                -
                  uuid: beaa82b36bfe43669cb8949bd0b9bba9
                  expression: '{count(#1,{$PSU_CRIT_STATUS},eq)}=1'
                  name: '{#SNMPVALUE}: Power supply is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the power supply unit for errors'
        -
          uuid: d596adf697c1431cbe1244fe2737ca55
          name: 'Temperature Discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.171.10.97.2.1.1.23.1.2]'
          key: temperature.discovery
          delay: 1h
          item_prototypes:
            -
              uuid: d861801102794d989895b4546a0e10fb
              name: '{#SNMPVALUE}: Temperature'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.171.10.97.2.1.1.23.1.3.{#SNMPINDEX}'
              key: 'sensor.temp.value[mySystemTemperatureCurrent.{#SNMPINDEX}]'
              delay: 3m
              value_type: FLOAT
              units: Â°C
              description: |
                MIB: MY-SYSTEM-MIB
                Return the current temperature of the FastSwitch.The temperature display is not supported for the current temperature returns to 0.
              tags:
                -
                  tag: Application
                  value: Temperature
              trigger_prototypes:
                -
                  uuid: 08e10302fbf24922a02bba90f214cddb
                  expression: '{avg(5m)}>{$TEMP_CRIT:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{max(5m)}<{$TEMP_CRIT:""}-3'
                  name: '{#SNMPVALUE}: Temperature is above critical threshold: >{$TEMP_CRIT:""}'
                  opdata: 'Current value: {ITEM.LASTVALUE1}'
                  priority: HIGH
                  description: 'This trigger uses temperature sensor values as well as temperature sensor status if available'
                -
                  uuid: aece0e0d8e5542b69035dd4047c1600b
                  expression: '{avg(5m)}>{$TEMP_WARN:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{max(5m)}<{$TEMP_WARN:""}-3'
                  name: '{#SNMPVALUE}: Temperature is above warning threshold: >{$TEMP_WARN:""}'
                  opdata: 'Current value: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'This trigger uses temperature sensor values as well as temperature sensor status if available'
                  dependencies:
                    -
                      name: '{#SNMPVALUE}: Temperature is above critical threshold: >{$TEMP_CRIT:""}'
                      expression: '{D-Link DES 7200 SNMP:sensor.temp.value[mySystemTemperatureCurrent.{#SNMPINDEX}].avg(5m)}>{$TEMP_CRIT:""}'
                      recovery_expression: '{D-Link DES 7200 SNMP:sensor.temp.value[mySystemTemperatureCurrent.{#SNMPINDEX}].max(5m)}<{$TEMP_CRIT:""}-3'
                -
                  uuid: 901e90d834e7459395eeeff23b26afd4
                  expression: '{avg(5m)}<{$TEMP_CRIT_LOW:""}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{min(5m)}>{$TEMP_CRIT_LOW:""}+3'
                  name: '{#SNMPVALUE}: Temperature is too low: <{$TEMP_CRIT_LOW:""}'
                  opdata: 'Current value: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
      macros:
        -
          macro: '{$CPU.UTIL.CRIT}'
          value: '90'
        -
          macro: '{$FAN_CRIT_STATUS}'
          value: '5'
        -
          macro: '{$MEMORY.UTIL.MAX}'
          value: '90'
        -
          macro: '{$PSU_CRIT_STATUS}'
          value: '5'
        -
          macro: '{$TEMP_CRIT}'
          value: '75'
        -
          macro: '{$TEMP_CRIT_LOW}'
          value: '5'
        -
          macro: '{$TEMP_WARN}'
          value: '65'
      valuemaps:
        -
          uuid: 5889e276245d411bacd130427ae4a5d4
          name: 'MY-SYSTEM-MIB::mySystemFanIsNormal'
          mappings:
            -
              value: '1'
              newvalue: noexist
            -
              value: '2'
              newvalue: existnopower
            -
              value: '3'
              newvalue: existreadypower
            -
              value: '4'
              newvalue: normal
            -
              value: '5'
              newvalue: powerbutabnormal
            -
              value: '6'
              newvalue: unknown
  graphs:
    -
      uuid: 7d05108847574098a7a15db5faf12b7c
      name: 'CPU utilization'
      ymin_type_1: FIXED
      ymax_type_1: FIXED
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: 1A7C11
          item:
            host: 'D-Link DES 7200 SNMP'
            key: 'system.cpu.util[myCPUUtilization5Min.0]'
