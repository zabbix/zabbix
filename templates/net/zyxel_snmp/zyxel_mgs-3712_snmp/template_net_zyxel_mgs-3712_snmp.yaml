          graph_prototypes:
            - uuid: 2d432abf28354f4193d93b21bc5f1507
              name: 'ZYXEL MGS-3712: SFP {#ZYXEL.SFP.PORT}: {#ZYXEL.SFP.DESCRIPTION}'
              graph_items:
