zabbix_export:
  version: '6.0'
  date: '2022-10-27T12:58:51Z'
  groups:
    -
      uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    -
      uuid: 3db86b0d235e4c7b80f7d6144ca08925
      template: 'ZYXEL IES-500x by SNMP'
      name: 'ZYXEL IES-500x by SNMP'
      description: |
        ZYXEL IES-500x
        
        MIBs used:
        RFC1213-MIB
        HOST-RESOURCES-MIB
        ADSL-LINE-MIB
        ZYXEL-IES5000-MIB
        IF-MIB
        
        Known Issues:
        
          Description: Incorrect handling of SNMP bulk requests. Disable the use of bulk requests in the SNMP interface settings.
          Version: all versions firmware
          Device: ZYXEL IES-500x
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/422668-discussion-thread-for-official-zabbix-templates-for-zyxel
        
        Template tooling version used: 0.41
      groups:
        -
          name: 'Templates/Network devices'
      items:
        -
          uuid: dbaf039727f542a6935223c944fab95d
          name: 'ZYXEL IES-500x: SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          valuemap:
            name: 'SNMP available'
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: network
          triggers:
            -
              uuid: 73967d1d3d01458c8e947a1aacb838b0
              expression: 'max(/ZYXEL IES-500x by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'ZYXEL IES-500x: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: 5bc150cfc9b147e68b5d15a750546a3f
          name: 'ZYXEL IES-500x: Contact'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.4.0
          key: zyxel.ies500x.contact
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            The textual identification of the contact person
            for this managed node, together with information
            on how to contact this person.
          inventory_link: CONTACT
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 5fa56229a8854d62bb6c516da873d63b
          name: 'ZYXEL IES-500x: Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.1.1.0
          key: zyxel.ies500x.hw.uptime
          delay: 30s
          history: 2w
          trends: 0d
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized.
            Note that this is different from sysUpTime in the SNMPv2-MIB
            [RFC1907] because sysUpTime is the uptime of the
            network management portion of the system.
          preprocessing:
            -
              type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: cd669772d4454a359f1c372dce4a01de
          name: 'ZYXEL IES-500x: Location'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: zyxel.ies500x.location
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            The physical location of this node (e.g.,
            `telephone closet, 3rd floor').
          inventory_link: LOCATION
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 591148b198854413aed834874bf8f137
          name: 'ZYXEL IES-500x: MAC address'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.2.2.1.6.1
          key: zyxel.ies500x.mac
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: IF-MIB
            The interface's address at the protocol layer
            immediately `below' the network layer in the
            protocol stack.  For interfaces which do not have
            such an address (e.g., a serial line), this object
            should contain an octet string of zero length.
          inventory_link: MACADDRESS_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: aa26dcc1d8c54feaaa70d42c6ff4d1c7
          name: 'ZYXEL IES-500x: Hardware model name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: zyxel.ies500x.model
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            A textual description of the entity.  This value
            should include the full name and version
            identification of the system's hardware type,
            software operating-system, and networking
            software.  It is mandatory that this only contain
            printable ASCII characters.
          inventory_link: MODEL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: d4b378535f5c4299af1295029e94f9d1
              expression: 'not(last(/ZYXEL IES-500x by SNMP/zyxel.ies500x.model)="IES-5000" or last(/ZYXEL IES-500x by SNMP/zyxel.ies500x.model)="IES-5005")'
              name: 'ZYXEL IES-500x: Template does not match hardware'
              priority: INFO
              description: 'This template is for Zyxel IES-500x, but connected to {ITEM.VALUE}'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: ee9da829778e4da69fde78f72b5b0783
          name: 'ZYXEL IES-500x: Host name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: zyxel.ies500x.name
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            An administratively-assigned name for this
            managed node.  By convention, this is the node's
            fully-qualified domain name.
          inventory_link: NAME
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 28df2d29a94d429d811dd40ceb510fcf
          name: 'ZYXEL IES-500x: Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: zyxel.ies500x.net.uptime
          delay: 30s
          history: 2w
          trends: 0d
          units: uptime
          description: |
            MIB: RFC1213-MIB
            The time (in hundredths of a second) since the
            network management portion of the system was last
            re-initialized.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
      discovery_rules:
        -
          uuid: 2ddba614e41f4014abef703418439e2a
          name: 'Packet buffer discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.BUFFERHIGHTHRESH}, .1.3.6.1.4.1.890.1.5.13.5.11.3.5.1.4]'
          key: zyxel.ies500x.buffer.discovery
          delay: 1h
          description: 'A table that contains packet buffer usage information.'
          item_prototypes:
            -
              uuid: ac3d27ace5b54f80ad1dd9182d01c0fa
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID}: Packet buffer utilization'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.890.1.5.13.5.11.3.5.1.2.{#SNMPINDEX}'
              key: 'zyxel.ies500x.buffer[{#SNMPINDEX}]'
              history: 7d
              units: '%'
              description: |
                MIB: ZYXEL-IES5000-MIB
                The packet buffer usage in the past 60 seconds.
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: system
              trigger_prototypes:
                -
                  uuid: b02248180f314948bdbb68e8b940cb99
                  expression: 'min(/ZYXEL IES-500x by SNMP/zyxel.ies500x.buffer[{#SNMPINDEX}],5m)>{#ZYXEL.BUFFERHIGHTHRESH}'
                  name: 'ZYXEL IES-500x: High Packet buffer utilization in Slot {#ZYXEL.SLOT.ID}'
                  event_name: 'ZYXEL IES-500x: High Packet buffer utilization in Slot {#ZYXEL.SLOT.ID} (>{#ZYXEL.BUFFERHIGHTHRESH}% for 5m)'
                  priority: AVERAGE
                  description: 'The system is running out of free buffer.'
                  tags:
                    -
                      tag: scope
                      value: performance
          graph_prototypes:
            -
              uuid: 83573a387ef24596bf7e4171506a9ea5
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID}: Packet buffer utilization'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'ZYXEL IES-500x by SNMP'
                    key: 'zyxel.ies500x.buffer[{#SNMPINDEX}]'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var inArray = JSON.parse(value);
                  var outArr = []
                  inArray.forEach(function (item, i, arr) {
                      item['{#ZYXEL.SLOT.ID}'] = item['{#SNMPINDEX}'].split('.')[1];
                      item['{#ZYXEL.SENSOR.ID}'] = item['{#SNMPINDEX}'].split('.')[2];
                      outArr.push(item)
                  });
                  return JSON.stringify(outArr);
        -
          uuid: 72237ffed25148bea512b9a977e0bbde
          name: 'CPU discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.CPU.THRESH.HIGH}, .1.3.6.1.4.1.890.1.5.13.5.11.3.4.1.4]'
          key: zyxel.ies500x.cpu.discovery
          delay: 1h
          description: |
            A table that contains CPU utilization information.
            This table is supported by R1.03 and later versions.
          item_prototypes:
            -
              uuid: 570e8cb266cd4b38819f2091d3981f24
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID}: CPU utilization'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.890.1.5.13.5.11.3.4.1.2.{#SNMPINDEX}'
              key: 'zyxel.ies500x.cpu[{#SNMPINDEX}]'
              history: 7d
              units: '%'
              description: |
                MIB: ZYXEL-IES5000-MIB
                The CPU utilization in the past 60 seconds.
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: cpu
              trigger_prototypes:
                -
                  uuid: e2e689642a884509a5254e946deaf69f
                  expression: 'min(/ZYXEL IES-500x by SNMP/zyxel.ies500x.cpu[{#SNMPINDEX}],5m)>{#ZYXEL.CPU.THRESH.HIGH}'
                  name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID} high CPU utilization'
                  event_name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID} high CPU utilization (over {#ZYXEL.CPU.THRESH.HIGH}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'CPU utilization is too high. The system might be slow to respond.'
                  tags:
                    -
                      tag: scope
                      value: performance
          graph_prototypes:
            -
              uuid: c9a9a54478ba46bbb91b4945c977a823
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID}: CPU utilization'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'ZYXEL IES-500x by SNMP'
                    key: 'zyxel.ies500x.cpu[{#SNMPINDEX}]'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var inArray = JSON.parse(value);
                  var outArr = []
                  inArray.forEach(function (item, i, arr) {
                      item['{#ZYXEL.SLOT.ID}'] = item['{#SNMPINDEX}'].split('.')[1];
                      item['{#ZYXEL.SENSOR.ID}'] = item['{#SNMPINDEX}'].split('.')[2];
                      outArr.push(item)
                  });
                  return JSON.stringify(outArr);
        -
          uuid: 6b75915015194d40b043d69754b0e8e9
          name: 'Fan discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.FANRPM.THRESH.HIGH}, .1.3.6.1.4.1.890.1.5.13.5.11.3.1.1.7,{#ZYXEL.FANRPM.THRESH.LOW}, .1.3.6.1.4.1.890.1.5.13.5.11.3.1.1.5]'
          key: zyxel.ies500x.fan.discovery
          delay: 1h
          description: 'An entry in fanRpmTable.'
          item_prototypes:
            -
              uuid: 5edaea71cd9e4190912a9d4a916436b3
              name: 'ZYXEL IES-500x: Fan #{#SNMPINDEX}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.890.1.5.13.5.11.3.1.1.2.{#SNMPINDEX}'
              key: 'zyxel.ies500x.fan[{#SNMPINDEX}]'
              history: 7d
              units: '!rpm'
              description: |
                MIB: ZYXEL-IES5000-MIB
                Current speed in Revolutions Per Minute (RPM) on the fan.
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: fan
                -
                  tag: component
                  value: sensor
              trigger_prototypes:
                -
                  uuid: 9e249839db314f05a7a3cd16172ae9a7
                  expression: 'last(/ZYXEL IES-500x by SNMP/zyxel.ies500x.fan[{#SNMPINDEX}])<{#ZYXEL.FANRPM.THRESH.LOW} or last(/ZYXEL IES-500x by SNMP/zyxel.ies500x.fan[{#SNMPINDEX}])>{#ZYXEL.FANRPM.THRESH.HIGH}'
                  name: 'ZYXEL IES-500x: FAN{#SNMPINDEX} is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the fan unit'
                  tags:
                    -
                      tag: scope
                      value: notice
          graph_prototypes:
            -
              uuid: 79f318a961b5418e888de36f8ffe17e7
              name: 'ZYXEL IES-500x: Fan #{#SNMPINDEX}'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'ZYXEL IES-500x by SNMP'
                    key: 'zyxel.ies500x.fan[{#SNMPINDEX}]'
        -
          uuid: 3b33b6eb85b14bfba025b0cd4909fa3e
          name: 'Memory discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.MEMORYHIGHTHRESH},  .1.3.6.1.4.1.890.1.5.13.5.11.3.6.1.4]'
          key: zyxel.ies500x.memory.discovery
          delay: 1h
          description: 'A table that contains memory usage information.'
          item_prototypes:
            -
              uuid: 61d07cbd85734ea6933182cbcb77b6a8
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID}: Memory utilization'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.890.1.5.13.5.11.3.6.1.2.{#SNMPINDEX}'
              key: 'zyxel.ies500x.memory[{#SNMPINDEX}]'
              history: 7d
              units: '%'
              description: |
                MIB: ZYXEL-IES5000-MIB
                The memory usage in the past 60 seconds.
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: memory
              trigger_prototypes:
                -
                  uuid: c3099861742f4303af838a0bf3921fac
                  expression: 'min(/ZYXEL IES-500x by SNMP/zyxel.ies500x.memory[{#SNMPINDEX}],5m)>{#ZYXEL.MEMORYHIGHTHRESH}'
                  name: 'ZYXEL IES-500x: High memory utilization in Slot {#ZYXEL.SLOT.ID} pool'
                  event_name: 'ZYXEL IES-500x: High memory utilization in Slot {#ZYXEL.SLOT.ID} pool (>{#ZYXEL.MEMORYHIGHTHRESH}% for 5m)'
                  priority: AVERAGE
                  description: 'The system is running out of free memory.'
                  tags:
                    -
                      tag: scope
                      value: performance
          graph_prototypes:
            -
              uuid: 0b72c4f49d434e0c9a7de3a6617511ea
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID}: Memory utilization'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'ZYXEL IES-500x by SNMP'
                    key: 'zyxel.ies500x.memory[{#SNMPINDEX}]'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var inArray = JSON.parse(value);
                  var outArr = []
                  inArray.forEach(function (item, i, arr) {
                      item['{#ZYXEL.SLOT.ID}'] = item['{#SNMPINDEX}'].split('.')[1];
                      item['{#ZYXEL.SENSOR.ID}'] = item['{#SNMPINDEX}'].split('.')[2];
                      outArr.push(item)
                  });
                  return JSON.stringify(outArr);
        -
          uuid: f3cb59dc48924203bc34da090f084665
          name: 'ADSL interface discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.IF.NAME},.1.3.6.1.2.1.31.1.1.1.1,{#ZYXEL.IF.LINKSTATUS},.1.3.6.1.2.1.2.2.1.8,{#ZYXEL.IF.DESC},.1.3.6.1.2.1.31.1.1.1.18]'
          key: zyxel.ies500x.net.adsl.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#ZYXEL.IF.DESC}'
                value: '{$ZYXEL.LLD.FILTER.IF.DESC.MATCHES}'
                formulaid: A
              -
                macro: '{#ZYXEL.IF.DESC}'
                value: '{$ZYXEL.LLD.FILTER.IF.DESC.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              -
                macro: '{#ZYXEL.IF.LINKSTATUS}'
                value: '{$ZYXEL.LLD.FILTER.IF.LINKSTATUS.MATCHES}'
                formulaid: C
              -
                macro: '{#ZYXEL.IF.LINKSTATUS}'
                value: '{$ZYXEL.LLD.FILTER.IF.LINKSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              -
                macro: '{#ZYXEL.IF.NAME}'
                value: adsl
                formulaid: E
          item_prototypes:
            -
              uuid: be9de0c5e397414bbef8edd74d0f6500
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID} Port {#ZYXEL.PORTID}: Administrative status'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'zyxel.ies500x.net.adsl.adminstatus[{#SNMPINDEX}]'
              history: 7d
              description: |
                MIB: IF-MIB
                The desired state of the interface.  The
                testing(3) state indicates that no operational
                packets can be passed.
              valuemap:
                name: 'ZYXEL IES-500x port admin status'
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 3a97021a210442c3bdc461060fbe700b
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID} Port {#ZYXEL.PORTID}: ATUC attenuation'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.94.1.1.2.1.5.{#SNMPINDEX}'
              key: 'zyxel.ies500x.net.adsl.atuc.atn[{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: dB
              description: |
                MIB: ADSL-LINE-MIB
                Measured difference in the total power transmitted by
                the peer ATU and the total power received by this ATU.
                The Info Atuc fields show data acquired from the ATUC (ADSL Termination Unit – Central), in this case ZYXEL IES-500x, during negotiation/provisioning message interchanges.
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '0.1'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
              trigger_prototypes:
                -
                  uuid: 375982ea68ec4800aa27a50a89fd79d5
                  expression: 'min(/ZYXEL IES-500x by SNMP/zyxel.ies500x.net.adsl.atuc.atn[{#SNMPINDEX}],5m)>{$ZYXEL.ADSL.ATN.MAX}'
                  name: 'ZYXEL IES-500x: High the DSL line attenuation in Slot {#ZYXEL.SLOT.ID} Port {#ZYXEL.PORTID}'
                  event_name: 'ZYXEL IES-500x: High the DSL line attenuation in Slot {#ZYXEL.SLOT.ID} Port {#ZYXEL.PORTID} (>{$ZYXEL.ADSL.ATN.MAX}dB for 5m)'
                  priority: WARNING
                  description: 'The reductions in amplitude of the downstream and upstream DSL signals.'
                  tags:
                    -
                      tag: scope
                      value: capacity
            -
              uuid: 62f3eb71d01946a68d799aa6ed1d29a3
              name: 'ZYXEL IES-500x: Slot {#ZYXEL.SLOT.ID} Port {#ZYXEL.PORTID}: ATUC output power'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.10.94.1.1.2.1.7.{#SNMPINDEX}'
              key: 'zyxel.ies500x.net.adsl.atuc.outpwr[{#SNMPINDEX}]'
              history: 7d
              value_type: FLOAT
              units: dB
              description: |
                MIB: ADSL-LINE-MIB
                Measured total output power transmitted by this ATU.
                The Info Atuc fields show data acquired from the ATUC (ADSL Termination Unit – Central), in this case ZYXEL IES-500x, during negotiation/provisioning message interchanges.
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
