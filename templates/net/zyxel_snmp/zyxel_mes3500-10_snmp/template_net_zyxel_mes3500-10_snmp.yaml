                - 6h
          tags:
            - tag: component
              value: inventory
        - uuid: b270937507f345f88421cf1825c29917
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: zyxel.3500_10.model
          delay: 1h
