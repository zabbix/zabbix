                - 6h
          tags:
            - tag: component
              value: inventory
          triggers:
            - uuid: 27f1cb5a297c4b1eafd4056317a37f01
              expression: 'last(/ZYXEL MES3500-10 by SNMP/zyxel.3500_10.model)<>"MES3500-10"'
              name: 'ZYXEL: Template does not match hardware'
              priority: INFO
              description: 'This template is for Zyxel MES3500-10, but connected to {ITEM.VALUE}'
              tags:
                - tag: scope
                  value: notice
        - uuid: 831783fc67ab49b1be0ae5132fb2d8df
          name: 'Host name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: zyxel.3500_10.name
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: RFC1213-MIB
            An administratively-assigned name for this
