zabbix_export:
  version: '6.0'
  date: '2022-10-27T12:58:54Z'
  groups:
    -
      uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    -
      uuid: 89eef2fe23964f44bf9aec6d00e39efd
      template: 'ZYXEL MES3500-24S by SNMP'
      name: 'ZYXEL MES3500-24S by SNMP'
      description: |
        ZYXEL MES3500-24S
        
        MIBs used:
        ZYXEL-TRANSCEIVER-MIB
        IF-MIB
        RFC1213-MIB
        HOST-RESOURCES-MIB
        ZYXEL-HW-MONITOR-MIB
        ZYXEL-PORT-MIB
        ZYXEL-ES-COMMON
        
        Known Issues:
        
          Description: Incorrect handling of SNMP bulk requests. Disable the use of bulk requests in the SNMP interface settings.
          Version: all versions firmware
          Device: ZYXEL MGS3520-28
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/422668-discussion-thread-for-official-zabbix-templates-for-zyxel
        
        Template tooling version used: 0.41
      groups:
        -
          name: 'Templates/Network devices'
      items:
        -
          uuid: 4b5994ccefe5492b8ee81c88f4871efe
          name: 'ZYXEL MES3500-24S: SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 7d
          valuemap:
            name: 'SNMP available'
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: network
          triggers:
            -
              uuid: d80bc493096b4da4857651e7e28829e7
              expression: 'max(/ZYXEL MES3500-24S by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'ZYXEL MES3500-24S: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: aa2cb34bb8a24ea883d13039175e7955
          name: 'ZYXEL MES3500-24S: Contact'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.4.0
          key: zyxel.3500_24s.contact
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            The textual identification of the contact person
            for this managed node, together with information
            on how to contact this person.
          inventory_link: CONTACT
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 6fccaef6a6f84d97b825d46b62955b76
          name: 'ZYXEL MES3500-24S: CPU utilization'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.890.1.15.3.2.4.0
          key: zyxel.3500_24s.cpuusage
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: ZYXEL-ES-COMMON
            Show device CPU load in %, it's the snapshot of CPU load when
            getting the values.
          tags:
            -
              tag: component
              value: cpu
          triggers:
            -
              uuid: 7bf51ce2b7a64f3f8151edc224c601e8
              expression: 'min(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.cpuusage,5m)>{$CPU.UTIL.CRIT}'
              name: 'ZYXEL MES3500-24S: High CPU utilization'
              event_name: 'ZYXEL MES3500-24S: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
              opdata: 'Current utilization: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'CPU utilization is too high. The system might be slow to respond.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 37410c60fd224987920640313a0b229b
          name: 'ZYXEL MES3500-24S: ZyNOS F/W Version'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.890.1.15.3.1.6.0
          key: zyxel.3500_24s.fwversion
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'MIB: ZYXEL-ES-COMMON'
          inventory_link: SOFTWARE_FULL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 182e8b14935445268c096a3e4fdb5795
              expression: 'last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.fwversion,#1)<>last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.fwversion,#2) and length(last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.fwversion))>0'
              name: 'ZYXEL MES3500-24S: Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Ack to close'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: feff31efc5b04b14bf19ec256a6660fb
          name: 'ZYXEL ES3500-8PD: Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.1.1.0
          key: zyxel.3500_24s.hw.uptime
          delay: 30s
          history: 2w
          trends: 0d
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized.
            Note that this is different from sysUpTime in the SNMPv2-MIB
            [RFC1907] because sysUpTime is the uptime of the
            network management portion of the system.
          preprocessing:
            -
              type: CHECK_NOT_SUPPORTED
              parameters:
                - ''
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: a2ee7e4d0dbc463aa9fc997f14740d0b
          name: 'ZYXEL MES3500-24S: Location'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: zyxel.3500_24s.location
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            The physical location of this node (e.g.,
            `telephone closet, 3rd floor').
          inventory_link: LOCATION
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 082f2005c90d4edebdddedd1ee946793
          name: 'ZYXEL MES3500-24S: MAC address'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.2.2.1.6.1
          key: zyxel.3500_24s.mac
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: IF-MIB
            The interface's address at the protocol layer
            immediately `below' the network layer in the
            protocol stack.  For interfaces which do not have
            such an address (e.g., a serial line), this object
            should contain an octet string of zero length.
          inventory_link: MACADDRESS_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: 1e8654e4f9ba487f971f5dc4c1fd5c9d
          name: 'ZYXEL MES3500-24S: Memory utilization'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.890.1.15.3.2.5.0
          key: zyxel.3500_24s.memusage
          history: 7d
          description: |
            MIB: ZYXEL-ES-COMMON
            Show device memory usage in %.
          tags:
            -
              tag: component
              value: memory
          triggers:
            -
              uuid: d3a4dca93ad946589b1b83e0fe647dde
              expression: 'min(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.memusage,5m)>{$MEMORY.UTIL.MAX}'
              name: 'ZYXEL MES3500-24S: High memory utilization'
              event_name: 'ZYXEL MES3500-24S: High memory utilization (>{$MEMORY.UTIL.MAX}% for 5m)'
              priority: AVERAGE
              description: 'The system is running out of free memory.'
              tags:
                -
                  tag: scope
                  value: capacity
                -
                  tag: scope
                  value: performance
        -
          uuid: a7d255bd093744ef853335e1b961bef7
          name: 'ZYXEL MES3500-24S: Hardware model name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: zyxel.3500_24s.model
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            A textual description of the entity.  This value
            should include the full name and version
            identification of the system's hardware type,
            software operating-system, and networking
            software.  It is mandatory that this only contain
            printable ASCII characters.
          inventory_link: MODEL
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 96c011542d5b4473934e0de9e442479c
              expression: 'last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.model)<>"MES3500-24S"'
              name: 'ZYXEL MES3500-24S: Template does not match hardware'
              priority: INFO
              description: 'This template is for Zyxel MES3500-24S series, but connected to {ITEM.VALUE}'
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 9225792a06444aabb120c390c68c2a06
          name: 'ZYXEL MES3500-24S: Host name'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: zyxel.3500_24s.name
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: RFC1213-MIB
            An administratively-assigned name for this
            managed node.  By convention, this is the node's
            fully-qualified domain name.
          inventory_link: NAME
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
        -
          uuid: b3f7ffa22b174e2c8ed8bf0deeb62b42
          name: 'ZYXEL ES3500-8PD: Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: zyxel.3500_24s.net.uptime
          delay: 30s
          history: 2w
          trends: 0d
          units: uptime
          description: |
            MIB: RFC1213-MIB
            The time (in hundredths of a second) since the
            network management portion of the system was last
            re-initialized.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            -
              tag: component
              value: system
        -
          uuid: a9e8c7ae033b4f7e95aadd663f3656d9
          name: 'ZYXEL MES3500-24S: Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.890.1.15.3.1.12.0
          key: zyxel.3500_24s.serialnumber
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: |
            MIB: ZYXEL-ES-COMMON
            Serial number
          inventory_link: SERIALNO_A
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: inventory
          triggers:
            -
              uuid: 90268ffbf33049d6adc6ed96badd67ec
              expression: 'last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.serialnumber,#1)<>last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.serialnumber,#2) and length(last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.serialnumber))>0'
              name: 'ZYXEL MES3500-24S: Device has been replaced'
              event_name: 'ZYXEL MES3500-24S: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Ack to close'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: notice
      discovery_rules:
        -
          uuid: a76d8952c6424abe926a5b9453bbc75d
          name: 'Fan discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.FANRPM.THRESH.LOW},.1.3.6.1.4.1.890.1.15.3.26.1.1.1.6,{#ZYXEL.FAN.DESCRIPTION},.1.3.6.1.4.1.890.1.15.3.26.1.1.1.2]'
          key: zyxel.3500_24s.fan.discovery
          delay: 1h
          description: 'An entry in fanRpmTable.'
          item_prototypes:
            -
              uuid: 4f8bcd1fc9b54f3e94009c5a098ca4e0
              name: 'ZYXEL MES3500-24S: {#ZYXEL.FAN.DESCRIPTION}'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.4.1.890.1.15.3.26.1.1.1.3.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.fan[{#SNMPINDEX}]'
              history: 7d
              units: '!rpm'
              description: |
                MIB: ZYXEL-HW-MONITOR-MIB
                Current speed in Revolutions Per Minute (RPM) on the fan.
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                -
                  tag: component
                  value: fan
                -
                  tag: component
                  value: sensor
              trigger_prototypes:
                -
                  uuid: 19846f8e671945c68b065ac53ebb2d38
                  expression: 'last(/ZYXEL MES3500-24S by SNMP/zyxel.3500_24s.fan[{#SNMPINDEX}])<{#ZYXEL.FANRPM.THRESH.LOW}'
                  name: 'ZYXEL MES3500-24S: {#ZYXEL.FAN.DESCRIPTION} is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the fan unit'
                  tags:
                    -
                      tag: scope
                      value: notice
          graph_prototypes:
            -
              uuid: ed81cba771d34db3b50262ff0bbc73b4
              name: 'ZYXEL MES3500-24S: Fan #{#SNMPINDEX}'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'ZYXEL MES3500-24S by SNMP'
                    key: 'zyxel.3500_24s.fan[{#SNMPINDEX}]'
        -
          uuid: 75336fa715834ade8a5434520543bf1c
          name: 'Interface discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#ZYXEL.IF.NAME},.1.3.6.1.4.1.890.1.15.3.61.1.1.1.3,{#ZYXEL.IF.LINKUPTYPE},.1.3.6.1.4.1.890.1.15.3.61.2.1.1.2]'
          key: zyxel.3500_24s.net.if.discovery
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#ZYXEL.IF.NAME}'
                value: '{$ZYXEL.LLD.FILTER.IF.NAME.MATCHES}'
                formulaid: C
              -
                macro: '{#ZYXEL.IF.NAME}'
                value: '{$ZYXEL.LLD.FILTER.IF.NAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              -
                macro: '{#ZYXEL.IF.LINKUPTYPE}'
                value: '{$ZYXEL.LLD.FILTER.IF.LINKUPTYPE.MATCHES}'
                formulaid: A
              -
                macro: '{#ZYXEL.IF.LINKUPTYPE}'
                value: '{$ZYXEL.LLD.FILTER.IF.LINKUPTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
          item_prototypes:
            -
              uuid: 40967a08563e4f62b56d0f3983a5b76a
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Administrative status'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.net.if.adminstatus[{#SNMPINDEX}]'
              history: 7d
              description: |
                MIB: IF-MIB
                The desired state of the interface.  The
                testing(3) state indicates that no operational
                packets can be passed.
              valuemap:
                name: 'ZYXEL MES3500-24S port admin status'
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: d4f846a781f543539e05bc139e01a462
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Interface name'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.2.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.net.if.descr[{#SNMPINDEX}]'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                MIB: IF-MIB
                A textual string containing information about the interface
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 27ac6ebffd2e47ecb9ebbece3ef3bb68
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Link speed'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.net.if.highspeed[{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in bits per second
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '1000000'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: e406bba0c87a4607bc36d4be74ac5abb
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Incoming broadcast packages'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.9.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.net.if.in.broadcastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a broadcast
                address at this sub-layer.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 18a759f3be5247b282fe7f685ae4d18b
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Incoming multicast packages'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.8.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.net.if.in.multicastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were addressed to a multicast
                address at this sub-layer.  For a MAC layer protocol, this
                includes both Group and Functional addresses.
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 6b87de872fa84ec8bc9c1058716617ff
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Incoming traffic'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.net.if.in.traffic[{#SNMPINDEX}]'
              history: 7d
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface,
                including framing characters.
              preprocessing:
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 6e04ed7c0b154deeb1a32150aff18b26
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Incoming unicast packages'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.31.1.1.1.7.{#SNMPINDEX}'
              key: 'zyxel.3500_24s.net.if.in.ucastpkts[{#SNMPINDEX}]'
              history: 7d
              units: packets/s
              description: |
                MIB: IF-MIB
                The number of packets, delivered by this sub-layer to a
                higher (sub-)layer, which were not addressed to a multicast
                or broadcast address at this sub-layer
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: description
                  value: '{#ZYXEL.IF.NAME}'
                -
                  tag: interface
                  value: '{#SNMPINDEX}'
            -
              uuid: 197cf5fd63d541439b282e154bcd4ef1
              name: 'ZYXEL MES3500-24S: Port {#SNMPINDEX}: Incoming utilization'
              type: CALCULATED
              key: 'zyxel.3500_24s.net.if.in.util[{#SNMPINDEX}]'
              history: 7d
