          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: inventory
          triggers:
            - uuid: ab363c150ecd447ea4d3a3a9c311b992
              expression: 'last(/ZYXEL MES3500-24 by SNMP/zyxel.3500_24.model)<>"MES3500-24"'
              name: 'ZYXEL: Template does not match hardware'
              priority: INFO
              description: 'This template is for Zyxel MES3500-24, but connected to {ITEM.VALUE}'
              tags:
                - tag: scope
                  value: notice
        - uuid: b5fc886ab5b94f929e866d4a2e9c5648
          name: 'Host name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: zyxel.3500_24.name
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: RFC1213-MIB
            An administratively-assigned name for this
            managed node.  By convention, this is the node's
            fully-qualified domain name.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: inventory
        - uuid: 00c831c6cc9d415e91319b6bec15423d
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: zyxel.3500_24.net.uptime
          delay: 30s
