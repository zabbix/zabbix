        - uuid: b5243eb2c7664203acb4f5e6bc8da296
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.890.1.5.8.68.1.10.0]'
          key: zyxel.3500_24.serialnumber
