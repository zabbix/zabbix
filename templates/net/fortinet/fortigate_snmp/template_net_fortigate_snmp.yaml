        - uuid: 5686859d4317437c9c23160b987a3468
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: |
            Host accessibility by ICMP.
            0 - ICMP ping failed.
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: a25a713c59ec44689831c2c636757603
              expression: 'max(/FortiGate by SNMP/icmpping,#3)=0'
              name: 'FortiGate: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 60ba9ecc198840a3a92ef3221e21a97e
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'Percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: d1106ac3337548bda97fb89ce36c5ee5
              expression: 'min(/FortiGate by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/FortiGate by SNMP/icmppingloss,5m)<100'
              name: 'FortiGate: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP ping loss detected.'
              dependencies:
                - name: 'FortiGate: Unavailable by ICMP ping'
                  expression: 'max(/FortiGate by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: c5c3cde736544304a76c5fe1774c1fc7
