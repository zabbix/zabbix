              parameters:
                - ^$
              error_handler: DISCARD_VALUE
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: policy
        - uuid: 7c2bc4cbe7384538bb15a479a2b73151
