zabbix_export:
  version: '8.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
    - uuid: 846977d1dfed4968bc5f8bdb363285bc
      name: 'Templates/Operating systems'
  templates:
    - uuid: 1945f22f8ba84ce89454d9513979a3c6
      template: 'Stormshield SNS by SNMP'
      name: 'Stormshield SNS by SNMP'
      description: |
        The template for monitoring SNS firewall by SNMP.
        
        MIBs used:
        HOST-RESOURCES-MIB
        UCD-SNMP-MIB
        STORMSHIELD-ASQ-STATS-MIB
        STORMSHIELD-AUTOUPDATE-MIB
        STORMSHIELD-HA-MIB
        STORMSHIELD-PROPERTY-MIB
        STORMSHIELD-HEALTH-MONITOR-MIB
        STORMSHIELD-IF-MIB
        STORMSHIELD-SYSTEM-MONITOR-MIB
        STORMSHIELD-IPSEC-STATS-MIB
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      vendor:
        name: Zabbix
        version: 8.0-1
      groups:
        - name: 'Templates/Network devices'
        - name: 'Templates/Operating systems'
      items:
        - uuid: 3b54cafc125347c1987be674fd38d01c
          name: 'ASQ TCP connection count'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.12.1.23.0]'
          key: 'asq.alarm.stateful.tcp[snsASQStatsStatefulTcpConn.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-ASQ-STATS-MIB
            ASQ stateful TCP connection count.
          tags:
            - tag: component
              value: asq
        - uuid: 8ecf661fe8904c41a03ea2153ae10622
          name: 'ASQ UDP connection count'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.12.1.33.0]'
          key: 'asq.alarm.stateful.udp[snsASQStatsStatefulUdpConn.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-ASQ-STATS-MIB
            ASQ stateful UDP connection count.
          tags:
            - tag: component
              value: asq
        - uuid: d5045cd3a7714e8088b7cdc5dbf55a36
          name: 'ASQ major alarm count'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.12.1.12.0]'
          key: 'asq.alarm.stateful[snsASQStatsStatefulMajorAlarm.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-ASQ-STATS-MIB
            ASQ major alarm count.
          tags:
            - tag: component
              value: asq
        - uuid: 6c18d83d5cdf463c94f587295b416291
          name: 'ASQ minor alarm count'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.12.1.11.0]'
          key: 'asq.alarm.stateful[snsASQStatsStatefulMinorAlarm.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: CHAR
          description: |
            MIB: STORMSHIELD-ASQ-STATS-MIB
            ASQ minor alarm count.
          tags:
            - tag: component
              value: asq
        - uuid: fc06ecf1f0f74692a43bdf15b569ffcd
          name: 'HA: Faulty HA links'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.11.6.0]'
          key: 'ha.links.faulty[snsNbFaultyHALinks.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-HA-MIB
            Number of faulty HA links.
          tags:
            - tag: component
              value: ha
          triggers:
            - uuid: 93808f7abb4f40fdad41a174557de441
              expression: 'last(/Stormshield SNS by SNMP/ha.links.faulty[snsNbFaultyHALinks.0],#1)>0'
              name: 'SNS: Faulty HA link'
              event_name: 'SNS: Faulty HA link'
              priority: AVERAGE
              description: 'There is at least one faulty HA link.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 0e0ce46444494ec08d2217ca8cf4f304
          name: 'HA: Active firewalls'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.11.3.0]'
          key: 'ha.node.active[snsNbActiveNode.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-HA-MIB
            Number of active firewalls.
          tags:
            - tag: component
              value: ha
        - uuid: 95e8d34b1bc9469f8eaa82c86b6be35a
          name: 'HA: Firewalls in the cluster'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.11.1.0]'
          key: 'ha.node.count[snsNbNode.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-HA-MIB
            Number of firewalls in the HA cluster.
          tags:
            - tag: component
              value: ha
        - uuid: a9a90c5a38914dfbbd07441a0e5ee711
          name: 'HA: Firewalls not replying'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.11.2.0]'
          key: 'ha.node.dead[snsNbDeadNode.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-HA-MIB
            Number of firewalls registered in the HA cluster but not replying.
          tags:
            - tag: component
              value: ha
        - uuid: dd16514bb5114dd5bee0686bd23f107c
          name: 'HA: Synchronization status'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.11.8.0]'
          key: 'ha.sync.status[snsHASyncStatus.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-HA-MIB
            Firewall configuration synchronization status:
              1: Synced, 
              0: Not synced, 
              -1: Unknown/Error.
          valuemap:
            name: 'STORMSHIELD-HA-MIB::snsHASyncStatus'
          tags:
            - tag: component
              value: ha
          triggers:
            - uuid: c03dce70e912493d8a65942d381ab734
              expression: 'last(/Stormshield SNS by SNMP/ha.sync.status[snsHASyncStatus.0],#1)<0'
              name: 'SNS: HA synchronization error'
              event_name: 'SNS: HA synchronization error'
              priority: AVERAGE
              description: 'The cluster HA is not synchronized properly.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 34d96118f6a64fb2aa9a5a042e00ad7c
          name: 'Available memory'
          type: CALCULATED
          key: host.memory.available
          value_type: FLOAT
          units: B
          params: '(last(//host.memory.buffer[memBuffer.0]))+(last(//host.memory.cached[memCached.0]))+(last(//host.memory.free[memAvailReal.0]))'
          description: |
            Available memory in bytes
            (Available = Free + Cached + Buffer).
          tags:
            - tag: component
              value: memory
        - uuid: b2b597c8671b450c807423a9982efdb1
          name: 'Buffer memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.14.0]'
          key: 'host.memory.buffer[memBuffer.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: FLOAT
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            Buffer memory in bytes.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: component
              value: memory
        - uuid: 81305b3e1e1340c1b22b8d15d7c0771f
          name: 'Cached memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.15.0]'
          key: 'host.memory.cached[memCached.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: FLOAT
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            Cached memory in bytes.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: component
              value: memory
        - uuid: 98722552df3840e4947f102c0df6b46e
          name: 'Free memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.6.0]'
          key: 'host.memory.free[memAvailReal.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: FLOAT
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            Free memory in bytes.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: component
              value: memory
        - uuid: d3c0c7c5bc54493398327d0d6b5f546a
          name: 'Total memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.5.0]'
          key: 'host.memory.total[memTotalReal.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            Total physical memory (RAM) installed in bytes.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: component
              value: memory
        - uuid: 5a51165096db494ba71c909aa04528be
          name: 'Used memory'
          type: CALCULATED
          key: host.memory.used
          value_type: FLOAT
          units: B
          params: '(last(//host.memory.total[memTotalReal.0]))-(last(//host.memory.available))'
          description: 'Used memory in bytes.'
          tags:
            - tag: component
              value: memory
        - uuid: c5cab917e3834f4691b8961bc8d7156d
          name: 'Memory utilization'
          type: CALCULATED
          key: host.memory.utilization
          units: '%'
          params: '(last(//host.memory.used)/last(//host.memory.total[memTotalReal.0]))*100'
          description: 'Memory utilization in %.'
          tags:
            - tag: component
              value: memory
          triggers:
            - uuid: aefdc86298f3437d8b16233515818d16
              expression: 'min(/Stormshield SNS by SNMP/host.memory.utilization,5m)>{$SNS.MEMORY.UTIL.MAX}'
              name: 'SNS: High memory utilization'
              event_name: 'SNS: High memory utilization (>{$SNS.MEMORY.UTIL.MAX}% for 5m)'
              priority: AVERAGE
              description: 'The system is running out of free memory.'
              tags:
                - tag: scope
                  value: capacity
                - tag: scope
                  value: performance
        - uuid: 3d1ab35757d446a3931e8104089e014d
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: |
            Host accessibility by ICMP.
            0 - ICMP ping failed.
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: ab962296020f44f08f1bd8eacce24723
              expression: 'max(/Stormshield SNS by SNMP/icmpping,#3)=0'
              name: 'SNS: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: f2aabf4cde2d4f109e2de2b7c2db3db8
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'Percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 02dfe125bff5452f8916962a407b0975
              expression: 'min(/Stormshield SNS by SNMP/icmppingloss,5m)>{$SNS.ICMP.LOSS.WARN} and min(/Stormshield SNS by SNMP/icmppingloss,5m)<100'
              name: 'SNS: High ICMP ping loss'
              priority: WARNING
              description: 'ICMP ping loss detected.'
              dependencies:
                - name: 'SNS: Unavailable by ICMP ping'
                  expression: 'max(/Stormshield SNS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 67b9296c12284844844ac2da201946d3
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'ICMP ping response time (in seconds).'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: f4de52338acf4e4baf91c328688bb0ab
              expression: 'avg(/Stormshield SNS by SNMP/icmppingsec,5m)>{$SNS.ICMP.RESPONSE.TIME.WARN}'
              name: 'SNS: High ICMP ping response time'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'SNS: High ICMP ping loss'
                  expression: 'min(/Stormshield SNS by SNMP/icmppingloss,5m)>{$SNS.ICMP.LOSS.WARN} and min(/Stormshield SNS by SNMP/icmppingloss,5m)<100'
                - name: 'SNS: Unavailable by ICMP ping'
                  expression: 'max(/Stormshield SNS by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: ef452e74af2e470bb5f5eea1b6180567
          name: 'VPN: Incoming policies'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.13.1.1.0]'
          key: 'ipsec.policies.in[snsIPSECStatsSPDIn.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-IPSEC-STATS-MIB
