        - uuid: 079208ed1d684585863ab7f142b6e70d
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.18.4.0]'
          key: 'property.hardware.name[snsSystemName.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: CHAR
          description: |
            MIB: STORMSHIELD-PROPERTY-MIB
            Stormshield Firewall system name.
          tags:
            - tag: component
              value: hardware
          triggers:
            - uuid: 15f4897a3e544effbfc99ce75a8e9d7a
              expression: 'last(/Stormshield SNS by SNMP/property.hardware.name[snsSystemName.0],#1)<>last(/Stormshield SNS by SNMP/property.hardware.name[snsSystemName.0],#2) and length(last(/Stormshield SNS by SNMP/property.hardware.name[snsSystemName.0]))>0'
              name: 'SNS: System name has changed'
              event_name: 'SNS: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 2ff5ef13ef154f56b4ab1b964afe17b7
          name: 'System node name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.18.16.0]'
          key: 'property.hardware.node_name[snsSystemNodeName.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: CHAR
          description: |
