            - uuid: 144fdb66d21647b99ca67908c5b240cd
              name: 'Autoupdate [{#UPDATE_NAME}]: Update state'
              type: DEPENDENT
              key: 'system.update.state[snsAutoupdateState.{#SNMPINDEX}]'
              description: |
                MIB: STORMSHIELD-AUTOUPDATE-MIB
                State of the update of a subsystem.
              valuemap:
                name: 'STORMSHIELD-AUTOUPDATE-MIB::snsAutoupdateState'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.11256.1.9.1.1.3.{#SNMPINDEX}'
                    - '0'
                - type: JAVASCRIPT
                  parameters:
                    - |
                      const idx = {
                      	'never started': 1,
                      	'not available': 2,
                      	'running': 3,
                      	'broken': 4,
                      	'failed': 5,
                      	'uptodate': 6,
                      	'manually uptodate': 7
                      };
                      
                      return typeof idx[value.toLowerCase()] === 'undefined' ? 0 : idx[value.toLowerCase()];
