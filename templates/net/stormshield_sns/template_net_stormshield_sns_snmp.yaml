              parameters:
                - 6h
          tags:
            - tag: component
              value: hardware
        - uuid: 437da1f0d02849569ef252800b95ff53
          name: 'Serial number'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.0.3.0]'
          key: 'property.hardware.serial[snsSerialNumber.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: CHAR
          description: |
            MIB: STORMSHIELD-PROPERTY-MIB
            Stormshield Firewall serial number.
          tags:
            - tag: component
              value: hardware
          triggers:
            - uuid: 4220ad1db8134603958030547495591c
              expression: 'last(/Stormshield SNS by SNMP/property.hardware.serial[snsSerialNumber.0],#1)<>last(/Stormshield SNS by SNMP/property.hardware.serial[snsSerialNumber.0],#2) and length(last(/Stormshield SNS by SNMP/property.hardware.serial[snsSerialNumber.0]))>0'
