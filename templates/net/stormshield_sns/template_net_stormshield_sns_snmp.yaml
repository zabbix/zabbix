        - uuid: e48ced68e7584aeaacde9995d8d0c634
          name: Uptime
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.10.2.0]'
          key: 'system.hardware.uptime[snsUptime.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: FLOAT
          units: uptime
          description: |
            MIB: STORMSHIELD-SYSTEM-MONITOR-MIB
            Stormshield Firewall uptime.
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  function toTimestamp(value) {
                  	var parts = value.split(":");
                  
                  	var d = parseInt(parts[0], 10);
                  	var h = parseInt(parts[1], 10);
                  	var mi = parseInt(parts[2], 10);
                  	var s = parseInt(parts[3], 10);
                  
                  	if ([d, h, mi, s].some(isNaN)) return 0;
                  
                  	return (d*86400+h*3600+mi*60+s);
                  }
                  
                  return toTimestamp(value);
          tags:
            - tag: component
              value: hardware
          triggers:
            - uuid: baf8de16b11b4f408c7a34869ebf53b8
