            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: policy
        - uuid: e4c3c5803ec2484e92abd589798b5c69
          name: Model
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.0.1.0]'
          key: 'property.hardware.model[snsModel.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          value_type: CHAR
          description: |
            MIB: STORMSHIELD-PROPERTY-MIB
