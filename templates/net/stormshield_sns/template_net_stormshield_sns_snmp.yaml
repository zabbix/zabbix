            - tag: component
              value: policy
            - tag: component
              value: vpn
        - uuid: 0ca1adf24df84b67bfa7324885ccf3e4
          name: 'VPN: Outgoing policies'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.11256.1.13.1.2.0]'
          key: 'ipsec.policies.out[snsIPSECStatsSPDOut.0]'
          delay: '{$SNS.SNMP.INTERVAL}'
          description: |
            MIB: STORMSHIELD-IPSEC-STATS-MIB
