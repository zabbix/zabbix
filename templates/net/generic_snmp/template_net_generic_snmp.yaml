              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Network Generic Device by SNMP/net.if.speed[ifSpeed.{#SNMPINDEX}])>0 and last(/Network Generic Device by SNMP/net.if.speed[ifSpeed.{#SNMPINDEX}],#2)>0) or
