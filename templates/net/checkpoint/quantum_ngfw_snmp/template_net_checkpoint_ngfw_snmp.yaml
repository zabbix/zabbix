    - uuid: 3a7ff6eb19bb4a42b5b5b34a7179b30c
      template: 'Check Point Next Generation Firewall by SNMP'
      name: 'Check Point Next Generation Firewall by SNMP'
      description: |
        The template for monitoring Check Point Quantum Next Generation Firewall Security Gateway by SNMP.
        
        MIBs used:
        HOST-RESOURCES-MIB
        CHECKPOINT-MIB
        UCD-SNMP-MIB
        SNMPv2-MIB
        IF-MIB
        
        Generated by official Zabbix template tool "Templator"
      vendor:
        name: Zabbix
        version: 7.4-1
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 737cc32022044218bd0599bc9be1c6cf
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: |
            Host accessibility by ICMP.
            0 - ICMP ping fails.
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: b1d8e86983234d998ed7819d176dc406
              expression: 'max(/Check Point Next Generation Firewall by SNMP/icmpping,#3)=0'
              name: 'Check Point: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 584837895d324e5bbcbce686ec894fb4
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'Percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 7fc82682e0c345e8aefd0c9a261f6890
              expression: 'min(/Check Point Next Generation Firewall by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Check Point Next Generation Firewall by SNMP/icmppingloss,5m)<100'
              name: 'Check Point: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP packet loss detected.'
              dependencies:
                - name: 'Check Point: Unavailable by ICMP ping'
                  expression: 'max(/Check Point Next Generation Firewall by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 85013b32538f445d87955582857f2942
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'ICMP ping response time (in seconds).'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 95c6128f0ab84518af233627fe6f3e2b
              expression: 'avg(/Check Point Next Generation Firewall by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Check Point: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'Check Point: High ICMP ping loss'
                  expression: 'min(/Check Point Next Generation Firewall by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Check Point Next Generation Firewall by SNMP/icmppingloss,5m)<100'
                - name: 'Check Point: Unavailable by ICMP ping'
                  expression: 'max(/Check Point Next Generation Firewall by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
