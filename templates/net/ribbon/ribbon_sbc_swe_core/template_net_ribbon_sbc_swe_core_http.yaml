      template: 'Ribbon SBC SWe CE by HTTP'
      name: 'Ribbon SBC SWe CE by HTTP'
      description: |
        The Ribbon SBC Software Edition (SBC SWe) provides the same feature set as the award-winning SBC 5400 and SBC 7000 appliance, without requiring dedicated hardware.
        This gives enterprises the flexibility to deploy SBC functionality in a variety of environments – in their own data centers, on private cloud infrastructure, or in a public cloud.
        
        This template is designed for the effortless deployment of Ribbon SBC SWe Core monitoring and doesn't require any external scripts.
        
        The template can be used in discovery as well as manually linked to a host. To use this template manually linked to a host, attach it to the host and manually set the value of the `{$RIBBON.CE.NAME}` macro.
        
        More details can be found in the official documentation:
          - REST API Reference: https://publicdoc.rbbn.com/spaces/SBXCONFAPIDOC/pages/360972436/RESTCONF+API+Reference+Guide
          - REST API User Guide: https://publicdoc.rbbn.com/spaces/SBXCONFAPIDOC/pages/444760643/RESTCONF+API+User+Guide
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Overview
        
        Ribbon’s SBC Software Edition (SBC SWe), offers identical feature software to its award-winning SBC 5400 and SBC 7000 appliances – only without an appliance. This means enterprises have the flexibility to deploy in their SBCs multiple environments - their own data center, on their own private cloud, or utilize a public cloud.
        
        This template is designed for the effortless deployment of Ribbon SBC SWe core monitoring and doesn't require any external scripts.
        
        More details can be found in the official documentation:
            - [REST API Reference](https://publicdoc.rbbn.com/spaces/SBXCONFAPIDOC/pages/360972436/RESTCONF+API+Reference+Guide)
            - [REST API User's Guide](https://publicdoc.rbbn.com/spaces/SBXCONFAPIDOC/pages/444760643/RESTCONF+API+User+Guide)
        
        ## Setup
        
        1. Create a new user according [REST API - Requirements](https://publicdoc.rbbn.com/spaces/SBXCONFAPIDOC/pages/444760644/RESTCONF+API+Requirements).
        2. Create a new host.
        3. Link the template to the host created earlier.
        4. Set the host wizard configuration field `Ribbon SBC URL` required for getting data.
        5. Set the host wizard configuration fields `Ribbon SBC user` and `Ribbon SBC password` with the login and password of the user created earlier.
        6. Set the host wizard configuration fields `Ribbon SBC CE name` and `Ribbon SBC password` with the name of CE.
