              expression: 'last(/Ribbon SBC SWe Core by HTTP/ribbon.dns.timeouts[{#DNS.GROUP}/{#DNS.SERVER}/{#DNS.IP}])/last(/Ribbon SBC SWe Core by HTTP/ribbon.dns.query[{#DNS.GROUP}/{#DNS.SERVER}/{#DNS.IP}])*100>{$RIBBON.DNS.TIMEOUTS.PERCENT.TRIGGER.THRESHOLD}'
              name: 'Ribbon: DNS [{#DNS.GROUP}][{#DNS.SERVER}][{#DNS.IP}]: High percentage of timeouts'
              opdata: 'Current timeouts: {ITEM.LASTVALUE1} of {ITEM.LASTVALUE2} queries'
              priority: WARNING
              description: 'The percentage of DNS timeouts is high.'
              tags:
                - tag: scope
                  value: availability
          master_item:
            key: ribbon.system.data.get
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var data = JSON.parse(value),
                  	dns = getField(data, 'dnsGroup'),
                  	dns_servers = [];
                  
                  function getField(data, path, defaultValue) {
                  	var steps = path.split('.'),
                  		step = steps.shift();
                  
                  	while (typeof step !== 'undefined') {
                  		if (typeof data === 'undefined' || typeof data[step] === 'undefined') {
                  			return defaultValue;
                  		}
                  
                  		data = data[step];
                  		step = steps.shift();
                  	}
                  	return data;
                  };
                  
                  dns.forEach(function (item) {
                  
                  	var group = getField(item, "name"),
                  		type = getField(item, "type"),
                  		servers = getField(item, "server", {}),
                  		servers = Array.isArray(servers) ? servers : [servers];
                  
                  	servers.forEach(function (server) {
                  		dns_servers.push({
                  			"{#DNS.GROUP}": group,
                  			"{#DNS.TYPE}": type,
                  			"{#DNS.SERVER}": getField(server, "name", ''),
                  			"{#DNS.IP}": getField(server, "ipAddress", ''),
                  			"{#DNS.STATE}": getField(server, "state", '')
                  		});
                  	});
                  });
                  
                  return JSON.stringify(dns_servers);
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
