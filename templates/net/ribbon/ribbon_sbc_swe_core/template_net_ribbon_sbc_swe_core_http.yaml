        - uuid: 8d0ee4b3eb0046baaa87d3658b2bdecd
          name: 'CPU utilization'
          type: DEPENDENT
          key: ribbon.server.cpu.util
          value_type: FLOAT
          units: '!%'
          description: 'The average CPU utilization for this interval (in percent).'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cpuUtilCurrentStatistics
            - type: JAVASCRIPT
              parameters:
                - |
                  const data = JSON.parse(value);
                  
                  var sum = 0,
                  	count = 0;
                  
                  for (var key in data) {
                  	if (data.hasOwnProperty(key)) {
                  		sum += data[key].average;
                  		count++;
                  	}
                  }
                  
                  if (count == 0) {
                  	return 0;
                  }
                  
                  return sum / count;
          master_item:
            key: ribbon.server.data.get
          tags:
