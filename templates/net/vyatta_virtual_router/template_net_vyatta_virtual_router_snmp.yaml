zabbix_export:
  version: '7.4'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 33c77d08d94242b88703eea0fb6c2d91
      template: 'Vyatta Virtual Router by SNMP'
      name: 'Vyatta Virtual Router by SNMP'
      description: |
        Template for Vyatta Virtual Router 1908e
        
        MIBs used:
          * SNMPv2-MIB
          * HOST-RESOURCES-MIB
          * UCD-SNMP-MIB
          * IF-MIB
          * DISMAN-EVENT-MIB
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Overview
        
        Template for Vyatta Virtual Router 1908e.
      vendor:
        name: Zabbix
        version: 7.4-0
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: e61652a7ede744b886289e3b30c50078
          name: 'SNMP walk host devices'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.25.3.2.1.2, 1.3.6.1.2.1.25.3.2.1.3, 1.3.6.1.2.1.25.3.2.1.5, 1.3.6.1.2.1.25.3.3.1.2]'
          key: devices.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: HOST-RESOURCES-MIB
            Scanning `HOST-RESOURCES-MIB::hrDeviceTable`.
          tags:
            - tag: component
              value: raw
        - uuid: 9cd55fc0774c4f2fbf6e7c68736b3758
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 295be4e3e67a4c428ddde66aefc8d8c3
              expression: 'max(/Vyatta Virtual Router by SNMP/icmpping,#3)=0'
              name: 'Vyatta: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: c23f857d5a784a2eb38bfd4c3b74886e
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: f88294d91bd3444ebe8b417c5199c356
              expression: 'min(/Vyatta Virtual Router by SNMP/icmppingloss,5m)>{$VYATTA.ICMP.LOSS.WARN} and min(/Vyatta Virtual Router by SNMP/icmppingloss,5m)<100'
              name: 'Vyatta: High ICMP ping loss'
              event_name: 'Vyatta: High ICMP ping loss (over {$VYATTA.ICMP.LOSS.WARN}% for 5m)'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP packet loss detected.'
              dependencies:
                - name: 'Vyatta: Unavailable by ICMP ping'
                  expression: 'max(/Vyatta Virtual Router by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 3c7668cbcf6f41ffab596e9598a511ad
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 3a4aa6a5e1d942b0bb55c7fc05dde684
              expression: 'avg(/Vyatta Virtual Router by SNMP/icmppingsec,5m)>{$VYATTA.ICMP.RESPONSE.TIME.WARN}'
              name: 'Vyatta: High ICMP ping response time'
              event_name: 'Vyatta: High ICMP ping response time (over {$VYATTA.ICMP.RESPONSE.TIME.WARN}s for 5m)'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'Vyatta: High ICMP ping loss'
                  expression: 'min(/Vyatta Virtual Router by SNMP/icmppingloss,5m)>{$VYATTA.ICMP.LOSS.WARN} and min(/Vyatta Virtual Router by SNMP/icmppingloss,5m)<100'
                - name: 'Vyatta: Unavailable by ICMP ping'
                  expression: 'max(/Vyatta Virtual Router by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performanc
        - uuid: 180899a053a14a40897ad12d588fb9cf
          name: 'SNMP walk network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.2, 1.3.6.1.2.1.2.2.1.3, 1.3.6.1.2.1.2.2.1.7, 1.3.6.1.2.1.2.2.1.8, 1.3.6.1.2.1.2.2.1.13, 1.3.6.1.2.1.2.2.1.14, 1.3.6.1.2.1.2.2.1.19, 1.3.6.1.2.1.2.2.1.20, 1.3.6.1.2.1.31.1.1.1.1, 1.3.6.1.2.1.31.1.1.1.6, 1.3.6.1.2.1.31.1.1.1.10, 1.3.6.1.2.1.31.1.1.1.15, 1.3.6.1.2.1.31.1.1.1.18]'
          key: net.if.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: IF-MIB
            Scanning `IF-MIB::ifTable` and `IF-MIB::ifXTable`.
          tags:
            - tag: component
              value: raw
        - uuid: c140911664a54b09b7bb46770128a613
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other `snmptrap` items.'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 13a09af7f2b74335a3bf94c05a5ae0d7
          name: 'SNMP walk storage'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.25.2.3.1.2, 1.3.6.1.2.1.25.2.3.1.3, 1.3.6.1.2.1.25.2.3.1.5, 1.3.6.1.2.1.25.2.3.1.6]'
          key: storage.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: HOST-RESOURCES-MIB
            Scanning `HOST-RESOURCES-MIB::hrStorageTable`.
          tags:
            - tag: component
              value: raw
        - uuid: c4b99f49ebff4f5aaf035e5c6566a45f
          name: 'System contact'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.4.0]'
          key: 'system.contact[sysContact.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            System contact details.
          tags:
            - tag: component
              value: system
        - uuid: 5fd7949bead24697bdfb88fdb3953be8
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            System description.
          tags:
            - tag: component
              value: system
        - uuid: b54bd244a7d64bc98343ad93d515f3de
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.6.0]'
          key: 'system.location[sysLocation.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            System contact details.
          tags:
            - tag: component
              value: system
        - uuid: 1f5d87c99d0245f7a98e4c855f0d6052
          name: 'Memory (buffers)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.14.0]'
          key: 'system.memory.buffers[memBuffer.0]'
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            The total amount of real or virtual memory currently allocated for use as memory buffers.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: component
              value: memory
        - uuid: d9f5d6d581254c2998a087e7ec8e5829
          name: 'Memory (cached)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.15.0]'
          key: 'system.memory.cached[memCached.0]'
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            The total amount of real or virtual memory currently allocated for use as cached memory.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: component
              value: memory
        - uuid: 9f7482d89ecd40a4904db6c11624ced3
          name: 'Free memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.6.0]'
          key: 'system.memory.free[memAvailReal.0]'
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            The amount of real/physical memory currently unused or available.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: component
              value: memory
        - uuid: aac219c55e614915baac6e382945b231
          name: 'Total memory'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.2021.4.5.0]'
          key: 'system.memory.total[memTotalReal.0]'
          units: B
          description: |
            MIB: UCD-SNMP-MIB
            The total amount of real/physical memory installed on this host.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '1000'
          tags:
            - tag: component
              value: memory
        - uuid: 5713761897054b199b11516654b8d3f5
          name: 'Memory utilization, %'
          type: CALCULATED
          key: system.memory.util
          value_type: FLOAT
          units: '%'
          params: '(last(//system.memory.total[memTotalReal.0]) - (last(//system.memory.free[memAvailReal.0]) + last(//system.memory.buffers[memBuffer.0]) + last(//system.memory.cached[memCached.0]))) / last(//system.memory.total[memTotalReal.0]) * 100'
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - 'return Math.round(value * 100) / 100;'
          tags:
            - tag: component
              value: memory
          triggers:
            - uuid: a56dca7d427d43f8958325a5f9152a09
              expression: 'min(/Vyatta Virtual Router by SNMP/system.memory.util, 5m) > {$VYATTA.MEMORY.USED.WARN}'
              name: 'Vyatta: Memory utilization is high'
              event_name: 'Vyatta: Memory utilization is high (>{$VYATTA.MEMORY.USED.WARN} for over 5m)'
              priority: WARNING
              description: 'Memory utilization is high.'
              dependencies:
                - name: 'Vyatta: Memory utilization is too high'
                  expression: 'min(/Vyatta Virtual Router by SNMP/system.memory.util, 5m) > {$VYATTA.MEMORY.USED.HIGH}'
              tags:
                - tag: scope
                  value: capacity
            - uuid: 9e071152a1814b619c9d9d79c88c149c
              expression: 'min(/Vyatta Virtual Router by SNMP/system.memory.util, 5m) > {$VYATTA.MEMORY.USED.HIGH}'
              name: 'Vyatta: Memory utilization is too high'
              event_name: 'Vyatta: Memory utilization is too high (>{$VYATTA.MEMORY.USED.HIGH} for over 5m)'
              priority: HIGH
              description: 'Memory utilization is too high.'
              tags:
                - tag: scope
                  value: capacity
        - uuid: 24e4f749136e43d39df31ffac86adc31
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: 'system.name[sysName.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            System name.
          tags:
            - tag: component
              value: system
        - uuid: 64bfceeb04de48c99749ded0d63cd39d
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.2.0]'
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            System object ID.
          tags:
            - tag: component
              value: system
        - uuid: b8654c54a80f42778237a3c4eff8d3bd
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.1.0]'
          key: 'system.uptime.hardware[hrSystemUptime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from `sysUpTime` in the SNMPv2-MIB [RFC1907] because `sysUpTime` is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 539e2a396aae4d2bafbc6f7b9b8822d4
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: 'system.uptime.network[sysUpTimeInstance]'
          value_type: FLOAT
          units: uptime
          description: |
            MIB: DISMAN-EVENT-MIB
            Time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 39a6adfd468e45309efe3b0eb7e18202
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible values:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: 'Host availability'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 0990c1aadc3849bf881a4068ae97aedc
              expression: 'max(/Vyatta Virtual Router by SNMP/zabbix[host,snmp,available],{$VYATTA.SNMP.TIMEOUT})=0'
              name: 'Vyatta: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Vyatta: Unavailable by ICMP ping'
                  expression: 'max(/Vyatta Virtual Router by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 8a38fbfa070e46cfb7643b9bd91c4817
          name: 'CPU discovery'
          type: DEPENDENT
          key: cpu.discovery
          filter:
            evaltype: AND
            conditions:
              - macro: '{#TYPE}'
                value: '{$VYATTA.DISCOVERY.CPU.MATCHES}'
              - macro: '{#TYPE}'
                value: '{$VYATTA.DISCOVERY.CPU.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
          item_prototypes:
            - uuid: a23544bf7c56405aaf4ba61ee6d6dc8f
              name: 'CPU [{#DESCRIPTION}][{#SNMPINDEX}]: Status'
              type: DEPENDENT
              key: 'cpu.status[hrDeviceStatus.{#SNMPINDEX}]'
              description: |
                MIB: HOST-RESOURCES-MIB
                The current operational state of the device described by this row of the table.
                * `unknown(1)` indicates that the current state of the device is unknown.
                * `running(2)` indicates that the device is up and running and that no unusual error conditions are known.
                * `warning(3)` indicates that the agent has been informed of an unusual error condition by the operational software (e.g., a disk device driver) but that the device is still operational.
                * `testing(4)` indicates that the device is not available for use because it is in the testing state.
                * `down(5)` is used only when the agent has been informed that the device is not available for any use.
              valuemap:
                name: 'HOST-RESOURCES-MIB::hrDeviceStatus'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.25.3.2.1.5.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: devices.walk
              tags:
                - tag: component
                  value: cpu
              trigger_prototypes:
                - uuid: 121927a633ba4d1d95d38457c7dca003
                  expression: 'last(/Vyatta Virtual Router by SNMP/cpu.status[hrDeviceStatus.{#SNMPINDEX}]) <> 2'
                  name: 'Vyatta: CPU [{#DESCRIPTION}][{#SNMPINDEX}]: CPU abnormal state'
                  priority: HIGH
                  description: 'CPU utilization is too high.'
                  tags:
                    - tag: scope
                      value: availability
                    - tag: scope
                      value: performance
            - uuid: 0cff8ea287f14b1084ac52008817d6bd
              name: 'CPU [{#DESCRIPTION}][{#SNMPINDEX}]: Utilization, %'
              type: DEPENDENT
              key: 'cpu.utilization[hrProcessorLoad.{#SNMPINDEX}]'
              units: B
              description: |
                MIB: HOST-RESOURCES-MIB
                The average, over the last minute, of the percentage of time that this processor was not idle.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.25.3.3.1.2.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: devices.walk
              tags:
                - tag: component
                  value: cpu
              trigger_prototypes:
                - uuid: 7948f5b2eaf44f3f99672fb4be7e3b6a
                  expression: 'min(/Vyatta Virtual Router by SNMP/cpu.utilization[hrProcessorLoad.{#SNMPINDEX}], 5m) > {$VYATTA.CPU.USED.WARN}'
                  name: 'Vyatta: CPU [{#DESCRIPTION}][{#SNMPINDEX}]: CPU utilization is high'
                  event_name: 'Vyatta: CPU [{#DESCRIPTION}][{#SNMPINDEX}]: CPU utilization is high (>{$VYATTA.CPU.USED.WARN} for over 5m)'
                  priority: WARNING
                  description: 'CPU utilization is high.'
                  dependencies:
                    - name: 'Vyatta: CPU [{#DESCRIPTION}][{#SNMPINDEX}]: CPU utilization is too high'
                      expression: 'min(/Vyatta Virtual Router by SNMP/cpu.utilization[hrProcessorLoad.{#SNMPINDEX}], 5m) > {$VYATTA.CPU.USED.HIGH}'
                  tags:
                    - tag: scope
                      value: capacity
                - uuid: 780584cbd65c46339f4ba04b5b682e9d
                  expression: 'min(/Vyatta Virtual Router by SNMP/cpu.utilization[hrProcessorLoad.{#SNMPINDEX}], 5m) > {$VYATTA.CPU.USED.HIGH}'
                  name: 'Vyatta: CPU [{#DESCRIPTION}][{#SNMPINDEX}]: CPU utilization is too high'
                  event_name: 'Vyatta: CPU [{#DESCRIPTION}][{#SNMPINDEX}]: CPU utilization is too high (>{$VYATTA.CPU.USED.HIGH} for over 5m)'
                  priority: HIGH
                  description: 'CPU utilization is too high.'
                  tags:
                    - tag: scope
                      value: capacity
          graph_prototypes:
            - uuid: 488302ccbe4047d0abbbb0c9a115a4e7
              name: 'CPU [{#DESCRIPTION}][{#SNMPINDEX}]: CPU utilization'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 199C0D
                  item:
                    host: 'Vyatta Virtual Router by SNMP'
                    key: 'cpu.utilization[hrProcessorLoad.{#SNMPINDEX}]'
          master_item:
            key: devices.walk
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#TYPE}'
                - 1.3.6.1.2.1.25.3.2.1.2
                - '0'
                - '{#DESCRIPTION}'
                - 1.3.6.1.2.1.25.3.2.1.3
                - '0'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
        - uuid: 6134e0f1e63d48b399d1d99f2e200a4b
          name: 'Network interface discovery'
          type: DEPENDENT
          key: net.if.discovery
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: '{$VYATTA.DISCOVERY.IFACE.ADMINSTATUS.MATCHES}'
              - macro: '{#IFADMINSTATUS}'
                value: '{$VYATTA.DISCOVERY.IFACE.ADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
              - macro: '{#IFALIAS}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFALIAS.MATCHES}'
              - macro: '{#IFALIAS}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFALIAS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
              - macro: '{#IFDESCR}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFDESCR.MATCHES}'
              - macro: '{#IFDESCR}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
              - macro: '{#IFNAME}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFNAME.MATCHES}'
              - macro: '{#IFNAME}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
              - macro: '{#IFOPERSTATUS}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFOPERSTATUS.MATCHES}'
              - macro: '{#IFOPERSTATUS}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
              - macro: '{#IFTYPE}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFTYPE.MATCHES}'
              - macro: '{#IFTYPE}'
                value: '{$VYATTA.DISCOVERY.IFACE.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
          item_prototypes:
            - uuid: 0fd1b14144c04ca88d2f22eae5fc8f17
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Inbound packets discarded'
              type: DEPENDENT
              key: 'net.if.in.discards[ifInDiscards.{#SNMPINDEX}]'
              description: |
                MIB: IF-MIB
                The number of inbound packets which were chosen to be discarded even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of `ifCounterDiscontinuityTime`.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 3m
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: fa6827aae5ff47ad883def44815b0f5e
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Inbound packets with errors'
              type: DEPENDENT
              key: 'net.if.in.errors[ifInErrors.{#SNMPINDEX}]'
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of inbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.
                For character-oriented or fixed-length interfaces, the number of inbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol.
                Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of `ifCounterDiscontinuityTime`.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 3m
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: d2d777d1006e4af9b11f518dec439340
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Bits received'
              type: DEPENDENT
              key: 'net.if.in[ifHCInOctets.{#SNMPINDEX}]'
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets received on the interface, including framing characters. This object is a 64-bit version of `ifInOctets`. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of `ifCounterDiscontinuityTime`.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.31.1.1.1.6.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: a1a28b609d61401ebcfba4fce096792c
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Outbound packets discarded'
              type: DEPENDENT
              key: 'net.if.out.discards[ifOutDiscards.{#SNMPINDEX}]'
              description: |
                MIB: IF-MIB
                The number of outbound packets which were chosen to be discarded even though no errors had been detected to prevent their being deliverable to a higher-layer protocol.
                One possible reason for discarding such a packet could be to free up buffer space.
                Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of `ifCounterDiscontinuityTime`.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 3m
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: ce289cb583e34cab9677e0e24eb1ffc3
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Outbound packets with errors'
              type: DEPENDENT
              key: 'net.if.out.errors[ifInErrors.{#SNMPINDEX}]'
              description: |
                MIB: IF-MIB
                For packet-oriented interfaces, the number of outbound packets that contained errors preventing them from being deliverable to a higher-layer protocol.
                For character-oriented or fixed-length interfaces, the number of outbound transmission units that contained errors preventing them from being deliverable to a higher-layer protocol.
                Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of `ifCounterDiscontinuityTime`.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 3m
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 2c0336b89498463d92f1773097e09014
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Bits sent'
              type: DEPENDENT
              key: 'net.if.out[ifHCOutOctets.{#SNMPINDEX}]'
              units: bps
              description: |
                MIB: IF-MIB
                The total number of octets transmitted out of the interface, including framing characters. This object is a 64-bit version of `ifOutOctets`. Discontinuities in the value of this counter can occur at re-initialization of the management system, and at other times as indicated by the value of `ifCounterDiscontinuityTime`.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.31.1.1.1.10.{#SNMPINDEX}'
                    - '0'
                - type: CHANGE_PER_SECOND
                - type: MULTIPLIER
                  parameters:
                    - '8'
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: ceeb5cdb54ee42a096c391f6438edb20
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Speed'
              type: DEPENDENT
              key: 'net.if.speed[ifHighSpeed.{#SNMPINDEX}]'
              trends: '0'
              units: bps
              description: |
                MIB: IF-MIB
                An estimate of the interface's current bandwidth in units of 1,000,000 bits per second. If this object reports a value of `n`, then the speed of the interface is somewhere in the range of `n-500,000` to `n+499,999`.
                For interfaces which do not vary in bandwidth or for those where no accurate estimation can be made, this object should contain the nominal bandwidth.
                For a sub-layer which has no concept of bandwidth, this object should be zero.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.31.1.1.1.15.{#SNMPINDEX}'
                    - '0'
                - type: MULTIPLIER
                  parameters:
                    - '1000000'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
            - uuid: 362b9269e9294c9c953c31ab111fe2e5
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Operational status'
              type: DEPENDENT
              key: 'net.if.status[ifOperStatus.{#SNMPINDEX}]'
              trends: '0'
              description: |
                MIB: IF-MIB
                The current operational state of the interface.
                - The `testing(3)` state indicates that no operational packet scan be passed
                - If `ifAdminStatus` is `down(2)`, then `ifOperStatus` should be `down(2)`
                - If `ifAdminStatus` is changed to `up(1)`, then `ifOperStatus` should change to `up(1)` if the interface is ready to transmit and receive network traffic
                - It should change to `dormant(5)` if the interface is waiting for external actions (such as a serial line waiting for an incoming connection)
                - It should remain in the `down(2)` state if and only if there is a fault that prevents it from going to the `up(1)` state
                - It should remain in the `notPresent(6)` state if the interface has missing (typically, hardware) components
              valuemap:
                name: 'IF-MIB::ifOperStatus'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
              trigger_prototypes:
                - uuid: b832172ce9994c838920c04df3154c02
                  expression: |
                    {$VYATTA.IFCONTROL:"{#IFNAME}"}=1 and last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and
                    (last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$VYATTA.IFCONTROL:"{#IFNAME}"}=0'
                  name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: Link down'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: |
                    This trigger expression works as follows:
                    1. It can be triggered if the operations status is down.
                    2. `{$VYATTA.IFCONTROL:"{#IFNAME}"}=1` - a user can redefine the context macro to "0", marking this interface as not important. No new trigger will be fired if this interface is down.
                    3. `last(/TEMPLATE_NAME/METRIC,#1)<>last(/TEMPLATE_NAME/METRIC,#2)` - the trigger fires only if the operational status was up to (1) sometime before (so, does not fire for "eternal off" interfaces).
                    
                    WARNING: if closed manually - it will not fire again on the next poll because of `.diff`.
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: availability
            - uuid: 7fe4aa478e774dc1a74356eab2df65d7
              name: 'Interface [{#IFNAME}][{#IFALIAS}]: Interface type'
              type: DEPENDENT
              key: 'net.if.type[ifType.{#SNMPINDEX}]'
              trends: '0'
              description: |
                MIB: IF-MIB
                The type of interface.
                Additional values for `ifType` are assigned by the Internet Assigned Numbers Authority (IANA) through updating the syntax of the `IANAifType` textual convention.
              valuemap:
                name: 'IF-MIB::ifType'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
              master_item:
                key: net.if.walk
              tags:
                - tag: component
                  value: network
                - tag: description
                  value: '{#IFALIAS}'
                - tag: interface
                  value: '{#IFNAME}'
          trigger_prototypes:
            - uuid: 3873dd1e6a4449eb9d4b2f835549c082
              expression: |
                change(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])<0 and last(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
                and (
                last(/Vyatta Virtual Router by SNMP/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Vyatta Virtual Router by SNMP/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Vyatta Virtual Router by SNMP/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Vyatta Virtual Router by SNMP/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Vyatta Virtual Router by SNMP/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Vyatta Virtual Router by SNMP/net.if.type[ifType.{#SNMPINDEX}])=117
                )
                and
                (last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0 and last(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              dependencies:
                - name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: Link down'
                  expression: |
                    {$VYATTA.IFCONTROL:"{#IFNAME}"}=1 and last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and
                    (last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))
                  recovery_expression: 'last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$VYATTA.IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: performance
            - uuid: 0cf252aaa8bf429c9c9c7340e8d83d0d
              expression: |
                (avg(/Vyatta Virtual Router by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
                avg(/Vyatta Virtual Router by SNMP/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])) and
                last(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])>0
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                avg(/Vyatta Virtual Router by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) and
                avg(/Vyatta Virtual Router by SNMP/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/Vyatta Virtual Router by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
              name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: High bandwidth usage'
              event_name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: High bandwidth usage (>{$IF.UTIL.MAX:"{#IFNAME}"}%)'
              opdata: 'In: {ITEM.LASTVALUE1}, out: {ITEM.LASTVALUE3}, speed: {ITEM.LASTVALUE2}'
              priority: WARNING
              description: 'The utilization of the network interface is close to its estimated maximum bandwidth.'
              manual_close: 'YES'
              dependencies:
                - name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: Link down'
                  expression: |
                    {$VYATTA.IFCONTROL:"{#IFNAME}"}=1 and last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and
                    (last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))
                  recovery_expression: 'last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$VYATTA.IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: performance
            - uuid: 63a2ca4b750546e1a95a7a6aadcdff6b
              expression: |
                min(/Vyatta Virtual Router by SNMP/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
                or min(/Vyatta Virtual Router by SNMP/net.if.out.errors[ifInErrors.{#SNMPINDEX}],5m)>{$IF.ERRORS.WARN:"{#IFNAME}"}
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                max(/Vyatta Virtual Router by SNMP/net.if.in.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
                and max(/Vyatta Virtual Router by SNMP/net.if.out.errors[ifInErrors.{#SNMPINDEX}],5m)<{$IF.ERRORS.WARN:"{#IFNAME}"}*0.8
              name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: High error rate'
              event_name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: High error rate (>{$IF.ERRORS.WARN:"{#IFNAME}"} for 5m)'
              opdata: 'Errors in: {ITEM.LASTVALUE1}, errors out: {ITEM.LASTVALUE2}'
              priority: WARNING
              description: 'It recovers when it is below 80% of the `{$IF.ERRORS.WARN:"{#IFNAME}"}` threshold.'
              manual_close: 'YES'
              dependencies:
                - name: 'Vyatta: Interface [{#IFNAME}][{#IFALIAS}]: Link down'
                  expression: |
                    {$VYATTA.IFCONTROL:"{#IFNAME}"}=1 and last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and
                    (last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))
                  recovery_expression: 'last(/Vyatta Virtual Router by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$VYATTA.IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
