                  	var month = months[parts[0]],
                  		day = parseInt(parts[1].replace(',', ''), 10),
                  		year = parseInt(parts[2], 10);
                  
                  	var date = new Date(year, month, day);
                  
                  	return Math.floor(date.getTime() / 1000);
