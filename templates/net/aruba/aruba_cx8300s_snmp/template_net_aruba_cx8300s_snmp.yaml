              value: raw
        - uuid: 8cf7561f82e945b2aa1a2186860de5fe
          name: 'SNMP walk system resource'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.47196.4.1.1.3.22.1.0.1]'
          key: aruba.system.resource.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: ARUBAWIRED-SYSTEMINFO-MIB
            Used for discovering system resources.
          tags:
            - tag: component
              value: raw
        - uuid: cf87723cdd604bd5a4fa6877e40f4c8b
          name: 'SNMP walk system temperature sensor'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.4.1.47196.4.1.1.3.11.3.1]'
          key: aruba.system.sensor.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: ARUBAWIRED-TEMPSENSOR-MIB
            Used for discovering system temperature sensors.
          tags:
            - tag: component
              value: raw
        - uuid: a057be0738754d97ab70d107b090026a
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          description: |
            The host accessibility by ICMP ping.
            
            0 - ICMP ping fails;
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 96ced8bb055e498da2df9f24d8391fe4
              expression: 'max(/Aruba CX 8300s by SNMP/icmpping,#3)=0'
              name: 'Aruba: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout. Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 8f135c5e470b48848324c30b8b87c6ef
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          description: 'The percentage of lost packets.'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 0fa5c9c675e042dc9245b51417d37cf7
              expression: 'min(/Aruba CX 8300s by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Aruba CX 8300s by SNMP/icmppingloss,5m)<100'
              name: 'Aruba: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP packet loss detected.'
              dependencies:
                - name: 'Aruba: Unavailable by ICMP ping'
                  expression: 'max(/Aruba CX 8300s by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 3f7f876cf30e4023bf5d34c2521f457b
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          description: 'ICMP ping response time (in seconds).'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: ebb0b6ec52054fb0b2d67552afe3b699
              expression: 'avg(/Aruba CX 8300s by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'Aruba: High ICMP ping response time'
              event_name: 'Aruba: High ICMP ping response time (>{$ICMP_RESPONSE_TIME_WARN}s for 5m)'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'Aruba: High ICMP ping loss'
                  expression: 'min(/Aruba CX 8300s by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Aruba CX 8300s by SNMP/icmppingloss,5m)<100'
                - name: 'Aruba: Unavailable by ICMP ping'
                  expression: 'max(/Aruba CX 8300s by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 09347a20e46544c3a0b9cd448fc408fe
          name: 'SNMP walk network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.2.2.1.8,1.3.6.1.2.1.2.2.1.7,1.3.6.1.2.1.31.1.1.1.18,1.3.6.1.2.1.31.1.1.1.1,1.3.6.1.2.1.2.2.1.2,1.3.6.1.2.1.2.2.1.3,1.3.6.1.2.1.2.2.1.10,1.3.6.1.2.1.2.2.1.16,1.3.6.1.2.1.2.2.1.14,1.3.6.1.2.1.2.2.1.20,1.3.6.1.2.1.2.2.1.19,1.3.6.1.2.1.2.2.1.13,1.3.6.1.2.1.2.2.1.5]'
          key: net.if.walk
          history: '0'
          value_type: TEXT
          description: 'Used for discovering interfaces from IF-MIB.'
          tags:
            - tag: component
              value: raw
        - uuid: 14c8d0d25dab4465843c627b1272f827
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          value_type: LOG
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: 5a43110974e649bdaa3c9e9401cdb118
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.4.0]'
          key: 'system.contact[sysContact.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person. If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 5f4d750bd8f54eeda5c7a36b54ef6c89
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: 'system.descr[sysDescr.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: d9f75b965fac43998839f385a95e08cd
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.1.0]'
          key: 'system.hw.uptime[hrSystemUptime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 3fb049944092439babf4b85b7ef51e9d
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.6.0]'
          key: 'system.location[sysLocation.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            Physical location of the node (e.g., `equipment room`, `3rd floor`). If not provided, the value is a zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: 9f9dd3970d0d490891fce31da2fd2ab9
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: system.name
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name. If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: c441da1d3aa3434c9bfa461d2a8aeb3f
              expression: 'last(/Aruba CX 8300s by SNMP/system.name,#1)<>last(/Aruba CX 8300s by SNMP/system.name,#2) and length(last(/Aruba CX 8300s by SNMP/system.name))>0'
              name: 'Aruba: System name has changed'
              event_name: 'Aruba: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 771ba8701cc84be69d82aa8ff55f4474
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: 'system.net.uptime[sysUpTime.0]'
          delay: 30s
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            Time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: cfedf58e272d484da917d32a10696600
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.2.0]'
          key: 'system.objectid[sysObjectID.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity. This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          tags:
            - tag: component
              value: system
        - uuid: c2b65af0f2184d699389688a3bd624c6
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          description: |
            Availability of SNMP checks on the host. The value of this item corresponds to availability icons in the host list.
            Possible values:
            0 - not available
            1 - available
            2 - unknown
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: b6f001323c8e4fd1bb1cf84dd8990a56
              expression: 'max(/Aruba CX 8300s by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'Aruba: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Aruba: Unavailable by ICMP ping'
                  expression: 'max(/Aruba CX 8300s by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 8b55d9f865a44b07899ee773989ee976
          name: 'Fan discovery'
          type: DEPENDENT
          key: aruba.fan.discovery
          description: 'Used for discovering fans from ARUBAWIRED-FAN-MIB.'
          item_prototypes:
            - uuid: 8f7bde9ff72146ceb23394c7f4955fdc
              name: 'Fan [{#SNMPVALUE}]: Speed'
              type: DEPENDENT
              key: 'aruba.fan.speed[arubaWiredFanRPM.{#SNMPINDEX}]'
              value_type: FLOAT
              units: '!RPM'
              description: |
                MIB: ARUBAWIRED-FAN-MIB
                Current RPM read for the fan. RPM of -1 indicates the fan does not have RPM readback capability.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.47196.4.1.1.3.11.5.1.1.8.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: aruba.system.fan.walk
              tags:
                - tag: component
                  value: fan
                - tag: fan
                  value: '{#SNMPVALUE}'
            - uuid: 420adcb6a1544a59a7a8c6dfe32f2414
              name: 'Fan [{#SNMPVALUE}]: Status'
              type: DEPENDENT
              key: 'aruba.fan.status[arubaWiredFanStateEnum.{#SNMPINDEX}]'
              description: |
                MIB: ARUBAWIRED-FAN-MIB
                Current status of the fan.
                Possible values:
                1 - Unknown;
                2 - Empty;
                3 - Uninitialized;
                4 - Ok;
                5 - Fault.
              valuemap:
                name: 'Fan status'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.4.1.47196.4.1.1.3.11.5.1.1.10.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: aruba.system.fan.walk
              tags:
                - tag: component
                  value: fan
                - tag: fan
                  value: '{#SNMPVALUE}'
              trigger_prototypes:
                - uuid: 90a16a650b1e4f62b6f55c9e6181d754
                  expression: 'last(/Aruba CX 8300s by SNMP/aruba.fan.status[arubaWiredFanStateEnum.{#SNMPINDEX}])<>4'
                  name: 'Aruba: Fan [{#SNMPVALUE}]: Status is not "Ok"'
                  opdata: 'Current status: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'The fan status is not "Ok".'
                  tags:
                    - tag: scope
                      value: availability
                    - tag: scope
                      value: performance
          master_item:
            key: aruba.system.fan.walk
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#SNMPVALUE}'
                - 1.3.6.1.4.1.47196.4.1.1.3.11.5.1.1.4
                - '0'
              error_handler: DISCARD_VALUE
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
        - uuid: 28d8f26183e842d89664160b43e643e4
          name: 'OSPF Area discovery'
          type: DEPENDENT
          key: aruba.ospf.area.discovery
          description: 'Used for discovering PSU from OSPF-MIB.'
          item_prototypes:
            - uuid: 1900e153eed041e5a113a0bbe5e15d7e
              name: 'OSPF area [{#SNMPVALUE}]: LSA checksum'
              type: DEPENDENT
              key: 'aruba.ospf.area.lsa.cksumsum[ospfAreaLsaCksumSum.{#SNMPINDEX}]'
              description: |
                MIB: OSPF-MIB
                The 32-bit sum of the checksums of the LSAs contained in this area's link state database.
                This sum excludes external (LS type-5) link state advertisements. The sum can be used to determine if there has
                been a change in a router's link state database, and to compare the link state database of two routers.
                The value should be treated as unsigned when comparing two sums of checksums.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.14.2.1.8.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
              master_item:
                key: aruba.ospf.area.walk
              tags:
                - tag: area
                  value: '{#SNMPVALUE}'
                - tag: component
                  value: network
            - uuid: 8ed73a4e57a041afbd98420beec665f8
              name: 'OSPF area [{#SNMPVALUE}]: Translator role'
              type: DEPENDENT
              key: 'aruba.ospf.area.lsa.translator.role[ospfAreaNssaTranslatorRole.{#SNMPINDEX}]'
              description: |
                MIB: OSPF-MIB
                Indicates an NSSA border router's ability to perform NSSA translation of type-7 LSAs into type-5 LSAs.
                Possible values:
                1 - Always;
                2 - Candidate.
              valuemap:
                name: 'OSPF translator role'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.14.2.1.11.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
              master_item:
                key: aruba.ospf.area.walk
              tags:
                - tag: area
                  value: '{#SNMPVALUE}'
                - tag: component
                  value: network
            - uuid: 943511c194ac4e94b2ecb8035310f88c
              name: 'OSPF area [{#SNMPVALUE}]: Translator state'
              type: DEPENDENT
              key: 'aruba.ospf.area.lsa.translator.state[ospfAreaNssaTranslatorState.{#SNMPINDEX}]'
              description: |
                MIB: OSPF-MIB
                Indicates NSSA border router translation state of type-7 LSAs into type-5 LSAs.
                Possible values:
                1 - Enabled;
                2 - Elected;
                3 - Disabled.
                When `Enabled`, the NSSA Border router's `OspfAreaNssaExtTranslatorRole` is `Always`.
                When `Elected`, a candidate NSSA border router is translating type-7 LSAs into type-5.
                When `Disabled`, a candidate NSSA border router is not translating type-7 LSAs into type-5.
              valuemap:
                name: 'OSPF translator state'
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.14.2.1.12.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
              master_item:
                key: aruba.ospf.area.walk
              tags:
                - tag: area
                  value: '{#SNMPVALUE}'
                - tag: component
                  value: network
            - uuid: a1a4bc6d7bf04706aadf41875c7c609a
              name: 'OSPF area [{#SNMPVALUE}]: LSA count'
              type: DEPENDENT
              key: 'aruba.ospf.area.lsa[ospfAreaLsaCount.{#SNMPINDEX}]'
              description: |
                MIB: OSPF-MIB
                The total number of link state advertisements in this area's link state database, excluding
                AS-external LSAs.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.14.2.1.7.{#SNMPINDEX}'
                    - '0'
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
              master_item:
                key: aruba.ospf.area.walk
              tags:
                - tag: area
                  value: '{#SNMPVALUE}'
                - tag: component
                  value: network
            - uuid: 47ca8b4fa5d64d69b41ed7122e93beaf
              name: 'OSPF area [{#SNMPVALUE}]: Runs'
              type: DEPENDENT
              key: 'aruba.ospf.area.runs[ospfSpfRuns.{#SNMPINDEX}]'
              description: |
                MIB: OSPF-MIB
                The number of times that the intra-area route table has been calculated using this area's link state database.
                This is typically done using Dijkstra's algorithm.
