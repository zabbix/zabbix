zabbix_export:
  version: '8.0'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 5265860748e14dea8ed58b35fd9fe3d1
      template: 'Aruba CX 8300s by SNMP'
      name: 'Aruba CX 8300s by SNMP'
      description: |
        Aruba CX8300s by SNMP
        
        MIBs used:
        ARUBAWIRED-FAN-MIB
        ARUBAWIRED-POWERSUPPLY-MIB
        ARUBAWIRED-SYSTEMINFO-MIB
        ARUBAWIRED-TEMPSENSOR-MIB
        OSPF-MIB
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Overview
        
        The Aruba CX 8300 series is designed for core and aggregation in enterprise campus networks as well as top-of-rack/data center environments. These are high-performance fixed switches offering port speeds from 1 GbE up to 100 GbE, with maximum switching capacity up to 6.4 Tbps.
      vendor:
        name: Zabbix
        version: 8.0-1
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 6b7cf5c2b6a244cfa6a01d8585611ad7
          name: 'SNMP walk OSPF area'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.14.2]'
          key: aruba.ospf.area.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: OSPF-MIB
            Used for discovering OSPF areas.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '0'
                - 'No Such Object available on this agent at this OID'
          tags:
            - tag: component
              value: raw
        - uuid: 2f5f922cafab488db3fd467efffcb6ad
          name: 'SNMP walk OSPF interface'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.14.7]'
          key: aruba.ospf.interface.walk
          history: '0'
          value_type: TEXT
          description: |
            MIB: OSPF-MIB
            Used for discovering OSPF interfaces.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '0'
                - 'No Such Object available on this agent at this OID'
          tags:
            - tag: component
              value: raw
        - uuid: f4c3dcd0c3784198b84b67d083082d72
