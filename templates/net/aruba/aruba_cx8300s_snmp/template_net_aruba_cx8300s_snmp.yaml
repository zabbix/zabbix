    - uuid: 28a227bae78343c58edb44e6bdc18543
      expression: '(last(/Aruba CX 8300s by SNMP/system.hw.uptime[hrSystemUptime.0])>0 and last(/Aruba CX 8300s by SNMP/system.hw.uptime[hrSystemUptime.0])<10m) or (last(/Aruba CX 8300s by SNMP/system.hw.uptime[hrSystemUptime.0])=0 and last(/Aruba CX 8300s by SNMP/system.net.uptime[sysUpTime.0])<10m)'
      name: 'Aruba: Host has been restarted'
      event_name: 'Aruba: {HOST.NAME} has been restarted (uptime < 10m)'
      priority: WARNING
      description: 'Uptime is less than 10 minutes.'
      manual_close: 'YES'
      dependencies:
        - name: 'Aruba: No SNMP data collection'
          expression: 'max(/Aruba CX 8300s by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
      tags:
        - tag: scope
          value: notice
