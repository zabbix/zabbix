                (last(/Aruba CX 8300s by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2)
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: |
                (change(/Aruba CX 8300s by SNMP/net.if.speed[ifSpeed.{#SNMPINDEX}])>0 and last(/Aruba CX 8300s by SNMP/net.if.speed[ifSpeed.{#SNMPINDEX}],#2)>0) or
                (last(/Aruba CX 8300s by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2)
              name: 'Aruba: Interface {#IFNAME}({#IFALIAS}): Ethernet has changed to lower speed than it was before'
              opdata: 'Current reported speed: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'This Ethernet connection has transitioned down from its known maximum speed. This might be a sign of autonegotiation issues. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              dependencies:
                - name: 'Aruba: Interface {#IFNAME}({#IFALIAS}): Link down'
                  expression: '{$IFCONTROL:"{#IFNAME}"}=1 and last(/Aruba CX 8300s by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])=2 and (last(/Aruba CX 8300s by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#1)<>last(/Aruba CX 8300s by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}],#2))'
                  recovery_expression: 'last(/Aruba CX 8300s by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
              tags:
                - tag: scope
                  value: performance
            - uuid: 2d02987f53f543c7858f82e70a7c791a
              expression: |
                (avg(/Aruba CX 8300s by SNMP/net.if.in[ifInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/Aruba CX 8300s by SNMP/net.if.speed[ifSpeed.{#SNMPINDEX}]) or
