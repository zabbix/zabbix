                  expression: 'last(/MikroTik RB1100AHx4 by SNMP/system.name,#1)<>last(/MikroTik RB1100AHx4 by SNMP/system.name,#2) and length(last(/MikroTik RB1100AHx4 by SNMP/system.name))>0'
              tags:
                - tag: scope
                  value: notice
        - uuid: 37a9d23461a8465a848d0adebbb5e5e1
          name: 'SNMP walk mounted filesystems'
          type: SNMP_AGENT
          snmp_oid: 'walk[1.3.6.1.2.1.25.2.3.1.3,1.3.6.1.2.1.25.2.3.1.4,1.3.6.1.2.1.25.2.3.1.2,1.3.6.1.2.1.25.2.3.1.6,1.3.6.1.2.1.25.2.3.1.5]'
