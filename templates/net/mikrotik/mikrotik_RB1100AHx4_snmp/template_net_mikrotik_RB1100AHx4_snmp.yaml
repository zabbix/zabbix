              expression: 'last(/MikroTik RB1100AHx4 by SNMP/system.hw.serialnumber,#1)<>last(/MikroTik RB1100AHx4 by SNMP/system.hw.serialnumber,#2) and length(last(/MikroTik RB1100AHx4 by SNMP/system.hw.serialnumber))>0'
