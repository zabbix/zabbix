                  expression: 'max(/MikroTik RB1100AHx4 by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: 4d7e84f0ed08471d8ec0717c93d410dc
          name: 'CPU discovery'
          type: DEPENDENT
          key: hrProcessorLoad.discovery
          description: 'HOST-RESOURCES-MIB::hrProcessorTable discovery.'
          item_prototypes:
            - uuid: bd42dc92c6b3407a909e979aff0e70a5
              name: '#{#SNMPINDEX}: CPU utilization'
              type: DEPENDENT
              key: 'system.cpu.util[hrProcessorLoad.{#SNMPINDEX}]'
              value_type: FLOAT
              units: '%'
              description: |
                MIB: HOST-RESOURCES-MIB
                The average, over the last minute, of the percentage of time that this processor was not idle. Implementations may approximate this one minute smoothing period if necessary.
              preprocessing:
                - type: SNMP_WALK_VALUE
                  parameters:
                    - '1.3.6.1.2.1.25.3.3.1.2.{#SNMPINDEX}'
                    - '0'
              master_item:
                key: system.cpu.walk
              tags:
                - tag: component
                  value: cpu
              trigger_prototypes:
                - uuid: 8ab046f6fb47499ebe6d34ad8ce20f59
                  expression: 'min(/MikroTik RB1100AHx4 by SNMP/system.cpu.util[hrProcessorLoad.{#SNMPINDEX}],5m)>{$CPU.UTIL.CRIT}'
                  name: 'MikroTik: #{#SNMPINDEX}: High CPU utilization'
                  event_name: 'MikroTik: #{#SNMPINDEX}: High CPU utilization (over {$CPU.UTIL.CRIT}% for 5m)'
                  opdata: 'Current utilization: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'CPU utilization is too high. The system might be slow to respond.'
                  tags:
                    - tag: scope
                      value: performance
          graph_prototypes:
            - uuid: ee998c9684054b1299161b15b243729f
              name: '#{#SNMPINDEX}: CPU utilization'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                - drawtype: GRADIENT_LINE
                  color: 199C0D
                  item:
                    host: 'MikroTik RB1100AHx4 by SNMP'
                    key: 'system.cpu.util[hrProcessorLoad.{#SNMPINDEX}]'
          master_item:
            key: system.cpu.walk
          preprocessing:
            - type: SNMP_WALK_TO_JSON
              parameters:
                - '{#SNMPVALUE}'
                - 1.3.6.1.2.1.25.3.3.1.1
                - '0'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
        - uuid: 978810fe8ed54f719c1b3816f539d0c9
