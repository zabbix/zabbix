                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/MikroTik CRS125-24G-1S-2HnD-IN by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
