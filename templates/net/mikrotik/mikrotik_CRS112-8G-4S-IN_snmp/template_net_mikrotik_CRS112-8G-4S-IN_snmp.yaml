      template: 'MikroTik CRS112-8G-4S-IN by SNMP'
      name: 'MikroTik CRS112-8G-4S-IN by SNMP'
      description: |
        The template for monitoring Switch MikroTik CRS112-8G-4S-IN.
        
        8x Gigabit Ethernet Smart Switch, 4x SFP cages, 400MHz CPU, 128MB RAM, desktop
        case, RouterOS L5
        
        MIBs used:
        HOST-RESOURCES-MIB
        SNMPv2-MIB
        MIKROTIK-MIB
        IF-MIB
        
        Generated by official Zabbix template tool "Templator"
      vendor:
        name: Zabbix
        version: 7.4-1
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 850f48b6cbe44d419363a581abb968f8
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: c63272b308134676a35c7b8311d71589
              expression: 'max(/MikroTik CRS112-8G-4S-IN by SNMP/icmpping,#3)=0'
              name: 'MikroTik: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: 6ab02f2204e94d9fa90e905c70312544
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 09d55f6987784bffb6024266e0895878
              expression: 'min(/MikroTik CRS112-8G-4S-IN by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/MikroTik CRS112-8G-4S-IN by SNMP/icmppingloss,5m)<100'
              name: 'MikroTik: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'MikroTik: Unavailable by ICMP ping'
                  expression: 'max(/MikroTik CRS112-8G-4S-IN by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: fb7fad1847eb4df9a2c26f60f61afa5c
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 235acd3457814902b4bf316065d05e00
              expression: 'avg(/MikroTik CRS112-8G-4S-IN by SNMP/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'MikroTik: High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'MikroTik: High ICMP ping loss'
                  expression: 'min(/MikroTik CRS112-8G-4S-IN by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/MikroTik CRS112-8G-4S-IN by SNMP/icmppingloss,5m)<100'
                - name: 'MikroTik: Unavailable by ICMP ping'
                  expression: 'max(/MikroTik CRS112-8G-4S-IN by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
