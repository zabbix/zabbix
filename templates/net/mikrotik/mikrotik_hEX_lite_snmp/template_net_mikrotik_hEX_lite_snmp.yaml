          snmp_oid: 1.3.6.1.4.1.14988.1.1.7.3.0
          key: system.hw.serialnumber
          delay: 1h
          value_type: CHAR
          description: |
            MIB: MIKROTIK-MIB
            RouterBOARD serial number.
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: c76bf7b6d13b49a4916a00709ee7c9ba
              expression: 'last(/MikroTik hEX lite by SNMP/system.hw.serialnumber,#1)<>last(/MikroTik hEX lite by SNMP/system.hw.serialnumber,#2) and length(last(/MikroTik hEX lite by SNMP/system.hw.serialnumber))>0'
              name: 'MikroTik: Device has been replaced'
              event_name: 'MikroTik: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 691b2eadbe314570841aafbe2ad2afb1
          name: 'Uptime (hardware)'
