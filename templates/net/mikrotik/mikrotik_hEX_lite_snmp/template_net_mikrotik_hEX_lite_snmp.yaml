          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.14988.1.1.7.4.0
          key: system.hw.firmware
          delay: 1h
          value_type: CHAR
          description: |
            MIB: MIKROTIK-MIB
            Current firmware version.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 8fb6d0748d5a4e589e397f0523944bc5
              expression: 'last(/MikroTik hEX lite by SNMP/system.hw.firmware,#1)<>last(/MikroTik hEX lite by SNMP/system.hw.firmware,#2) and length(last(/MikroTik hEX lite by SNMP/system.hw.firmware))>0'
              name: 'MikroTik: Firmware has changed'
              opdata: 'Current value: {ITEM.LASTVALUE1}'
              priority: INFO
              description: 'Firmware version has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 10cecca7315d4732badc194787d6e58f
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.2.1.1.1.0
