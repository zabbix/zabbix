                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/MikroTik CRS326-24G-2SIN by SNMP/net.if.status[ifOperStatus.{#SNMPINDEX}])<>2 or {$IFCONTROL:"{#IFNAME}"}=0'
