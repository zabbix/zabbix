              expression: |
                (avg(/MikroTik RB3011UiAS-RM by SNMP/net.if.in[ifHCInOctets.{#SNMPINDEX}],15m)>({$IF.UTIL.MAX:"{#IFNAME}"}/100)*last(/MikroTik RB3011UiAS-RM by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}]) or
