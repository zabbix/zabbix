                avg(/MikroTik RB2011iLS-IN by SNMP/net.if.out[ifHCOutOctets.{#SNMPINDEX}],15m)<(({$IF.UTIL.MAX:"{#IFNAME}"}-3)/100)*last(/MikroTik RB2011iLS-IN by SNMP/net.if.speed[ifHighSpeed.{#SNMPINDEX}])
