                  tag: component
                  value: storage
                -
                  tag: filesystem
                  value: '{#FSNAME}'
            -
              uuid: ad4d9e4a1a5341fa841eecdd84acf8b8
              name: 'Disk-{#SNMPINDEX}: Total space'
