              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'MikroTik: Unavailable by ICMP ping'
                  expression: 'max(/MikroTik CRS212-1G-10S-1SIN by SNMP/icmpping,#3)=0'
              tags:
