        - uuid: f32e2f3c5177420098c4d49d41efff73
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          valuemap:
            name: 'Service state'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: 6883be571ae343a791670f2f0c36cd02
              expression: 'max(/MikroTik CRS212-1G-10S-1SIN by SNMP/icmpping,#3)=0'
              name: 'MikroTik: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - uuid: e23f070baecf4e85bfd4b919a313363f
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - uuid: ea3e5695d49f4868bd6a83e67689e5d6
              expression: 'min(/MikroTik CRS212-1G-10S-1SIN by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/MikroTik CRS212-1G-10S-1SIN by SNMP/icmppingloss,5m)<100'
