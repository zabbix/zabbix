                - type: JAVASCRIPT
                  parameters:
                    - |
                      const idx = [           // 30 - Unknown (default)
                          'SHUTOFF',          // 0
                          'ACTIVE',           // 1
                          'PAUSED',           // 2
                          'BUILD',            // 3
                          'DELETED',          // 4
                          'ERROR',            // 5
