                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                -
                  tag: component
                  value: attribute
                -
                  tag: component
                  value: storage
                -
                  tag: diskname
                  value: '{#NAME}'
                -
                  tag: disktype
                  value: '{#DISKTYPE}'
            -
              uuid: 422ba65b87444329b5a23d03ce89dda7
              name: 'SMART [{#NAME}]: Spin_Up_Time'
              type: DEPENDENT
              key: 'smart.disk.attribute.spin_up_time[{#NAME}]'
              delay: '0'
              history: 7d
