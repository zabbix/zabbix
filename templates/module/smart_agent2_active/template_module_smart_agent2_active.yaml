                -
                  tag: diskname
                  value: '{#NAME}'
                -
                  tag: disktype
                  value: '{#DISKTYPE}'
            -
              uuid: f48fe3366b194eb4942411cc776c8633
              name: 'SMART [{#NAME}]: Device model'
              type: DEPENDENT
              key: 'smart.disk.model[{#NAME}]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              preprocessing:
                -
                  type: JSONPATH
