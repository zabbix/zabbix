            -
              uuid: f794dc07c88a4690be8512e029f0b50c
              name: 'SMART [{#NAME}]: Raw_Read_Error_Rate'
              type: DEPENDENT
              key: 'smart.disk.attribute.raw_read_error_rate[{#NAME}]'
