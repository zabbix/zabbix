              name: 'SMART [{#NAME}]: Smartctl error'
              type: DEPENDENT
              key: 'smart.disk.error[{#NAME}]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: TEXT
              description: 'This metric will contain smartctl errors.'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.error
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                -
                  tag: component
