                -
                  tag: diskname
                  value: '{#NAME}'
                -
                  tag: disktype
                  value: '{#DISKTYPE}'
            -
              uuid: 952376ecd47a498cab40ec6872d20454
              name: 'SMART [{#NAME}]: Exit status'
              type: DEPENDENT
              key: 'smart.disk.es[{#NAME}]'
              delay: '0'
              history: 7d
              description: |
                The exit statuses of smartctl are defined by a bitmask but in decimal value. The eight different bits in the exit status have the following  meanings  for  ATA disks; some of these values may also be returned for SCSI disks.
                Bit 0: Command line did not parse.
                Bit 1: Device  open failed, device did not return an IDENTIFY DEVICE structure, or device is in a low-power mode (see '-n' option above).
                Bit 2: Some SMART or other ATA command to the disk failed, or there was a checksum error in a SMART data  structure  (see '-b' option above).
                Bit 3: SMART status check returned "DISK FAILING".
                Bit 4: We found prefail Attributes <= threshold.
                Bit 5: SMART  status  check returned "DISK OK" but we found that some (usage or prefail) Attributes have been <= threshold at some time in the past.
                Bit 6: The device error log contains records of errors.
                Bit 7: The device self-test log contains records of errors. [ATA only] Failed self-tests outdated by a newer successful extended self-test are ignored.
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.exit_status
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                -
                  tag: component
                  value: storage
                -
                  tag: diskname
                  value: '{#NAME}'
                -
                  tag: disktype
                  value: '{#DISKTYPE}'
              trigger_prototypes:
                -
                  uuid: ec00e4aa70fa4bea92c559e145ca2e18
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),8) = 8 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),8) = 8
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),8) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),8) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Check returned "DISK FAILING"'
                  priority: HIGH
                  description: 'SMART status check returned "DISK FAILING".'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
                -
                  uuid: 612c964798d74ab2af23cc6ec5a1d754
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),1) = 1 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),1) = 1
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),1) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),1) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Command line did not parse'
                  priority: HIGH
                  description: 'Command line did not parse.'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
                -
                  uuid: 3591c8077a894f6b8deaaf8055ca940e
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),2) = 2 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),2) = 2
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),2) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),2) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Device open failed'
                  priority: HIGH
                  description: 'Device open failed, device did not return an IDENTIFY DEVICE structure, or device is in a low-power mode.'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
                -
                  uuid: b524364e077a4f898a93af34ef4e6e7f
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),64) = 64 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),64) = 64
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),64) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),64) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Error log contains records'
                  priority: HIGH
                  description: 'The device error log contains records of errors.'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
                -
                  uuid: 5e56f837d39b49a89d1f6ca3c45b5737
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),128) = 128 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),128) = 128
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),128) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),128) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Self-test log contains records'
                  priority: HIGH
                  description: 'The device self-test log contains records of errors. [ATA only] Failed self-tests outdated by a newer successful extended self-test are ignored.'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
                -
                  uuid: 541318ea2fd14fb4a6f8e8a8df1e4d36
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),32) = 32 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),32) = 32
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),32) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),32) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Some Attributes have been <= threshold'
                  priority: HIGH
                  description: 'SMART status check returned "DISK OK" but we found that some (usage or prefail) Attributes have been <= threshold at some time in the past.'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
                -
                  uuid: 00eba731f9ae495f9fe38020897c9aef
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),4) = 4 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),4) = 4
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),4) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),4) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Some command to the disk failed'
                  priority: HIGH
                  description: 'Some SMART or other ATA command to the disk failed, or there was a checksum error in a SMART data structure.'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
                -
                  uuid: 04dc576b815e432a9cf6d8fee6b08bae
                  expression: |
                    ( count(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),16) = 16 )
                    or ( bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),16) = 16
                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),16) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),16) )
                  recovery_mode: NONE
                  name: 'SMART [{#NAME}]: Some prefail Attributes <= threshold'
                  priority: HIGH
                  description: 'We found prefail Attributes <= threshold.'
                  manual_close: 'YES'
                  tags:
                    -
                      tag: scope
                      value: notice
            -
              uuid: b26489a8ba12495dbb9687ef52ab1396
              name: 'SMART [{#NAME}]: Get disk attributes'
              type: ZABBIX_ACTIVE
              key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              history: '0'
              trends: '0'
              value_type: TEXT
              tags:
                -
                  tag: component
                  value: raw
                -
                  tag: component
                  value: storage
            -
              uuid: e5bbd606e330469389bf081588b88d17
              name: 'SMART [{#NAME}]: Power on hours'
              type: DEPENDENT
              key: 'smart.disk.hours[{#NAME}]'
              delay: '0'
              history: 7d
              description: 'Count of hours in power-on state. The raw value of this attribute shows total count of hours (or minutes, or seconds, depending on manufacturer) in power-on state. "By default, the total expected lifetime of a hard disk in perfect condition is defined as 5 years (running every day and night on all days). This is equal to 1825 days in 24/7 mode or 43800 hours." On some pre-2005 drives, this raw value may advance erratically and/or "wrap around" (reset to zero periodically). https://en.wikipedia.org/wiki/S.M.A.R.T.#Known_ATA_S.M.A.R.T._attributes'
              preprocessing:
                -
                  type: JSONPATH
                  parameters:
                    - $.power_on_time
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                -
                  tag: component
                  value: storage
                -
                  tag: diskname
                  value: '{#NAME}'
                -
                  tag: disktype
                  value: '{#DISKTYPE}'
            -
              uuid: 0861b008b09a41799978e085625aaa4a
              name: 'SMART [{#NAME}]: Media errors'
              type: DEPENDENT
              key: 'smart.disk.media_errors[{#NAME}]'
              delay: '0'
              history: 7d
              description: 'Contains the number of occurrences where the controller detected an unrecovered data integrity error. Errors such as uncorrectable ECC, CRC checksum failure, or LBA tag mismatch are included in this field.'
              preprocessing:
