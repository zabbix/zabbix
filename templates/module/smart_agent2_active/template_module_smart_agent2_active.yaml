            -
              uuid: eee36c13fc6248f6894188102d215638
              name: 'SMART [{#NAME}]: Start_Stop_Count'
              type: DEPENDENT
              key: 'smart.disk.attribute.start_stop_count[{#NAME}]'
              delay: '0'
              history: 7d
