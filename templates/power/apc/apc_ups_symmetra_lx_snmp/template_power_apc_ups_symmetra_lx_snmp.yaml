        -
          uuid: 560d838206844447b8f79fd4500557b2
          name: 'Battery capacity'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.318.1.1.1.2.3.1.0
          key: 'battery.capacity[upsHighPrecBatteryCapacity]'
          history: 7d
          value_type: FLOAT
          units: '%'
          description: |
            MIB: PowerNet-MIB
            The remaining battery capacity expressed as
             percentage of full capacity.
          preprocessing:
            -
              type: MULTIPLIER
              parameters:
                - '0.1'
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            -
              tag: component
              value: power
          triggers:
            -
              uuid: fdece80f2fc44ac1974fafe190ce186f
              expression: 'last(/APC UPS Symmetra LX SNMP/battery.capacity[upsHighPrecBatteryCapacity]) < {$BATTERY.CAPACITY.MIN.WARN}'
              name: 'Battery has low capacity'
              event_name: 'Battery has low capacity (below {$BATTERY.CAPACITY.MIN.WARN}%)'
              opdata: 'Current capacity: {ITEM.LASTVALUE1}'
              priority: HIGH
              tags:
                -
                  tag: scope
                  value: capacity
        -
