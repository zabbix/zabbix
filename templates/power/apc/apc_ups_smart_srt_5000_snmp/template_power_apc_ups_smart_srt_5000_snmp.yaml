          key: 'system.name[sysName.0]'
          delay: 15m
          value_type: CHAR
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 154aad534c35473cb4513cb4e3d4a082
              expression: 'last(/APC Smart-UPS SRT 5000 by SNMP/system.name[sysName.0],#1)<>last(/APC Smart-UPS SRT 5000 by SNMP/system.name[sysName.0],#2) and length(last(/APC Smart-UPS SRT 5000 by SNMP/system.name[sysName.0]))>0'
              name: 'APC Smart-UPS: System name has changed'
              event_name: 'APC Smart-UPS: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: security
        - uuid: 1b9e4b13cfcb4680b25dd8974900fc17
          name: 'Uptime (network)'
