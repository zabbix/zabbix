          triggers:
            - uuid: 6e0f9b15effd4c9e9c416a99fd8f4517
              expression: 'max(/APC Smart-UPS SRT 5000 by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
