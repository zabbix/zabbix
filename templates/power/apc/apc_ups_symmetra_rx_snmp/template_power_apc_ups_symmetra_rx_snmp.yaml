          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: 0e72609b44094aff8acfa58b63ca97ba
          name: 'Serial number'
