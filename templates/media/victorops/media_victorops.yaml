zabbix_export:
  version: '5.4'
  date: '2021-02-02T14:44:38Z'
  media_types:
    -
      name: VictorOps
      type: WEBHOOK
      parameters:
        -
          name: event_info
          value: '{$ZABBIX.URL}/tr_events.php?triggerid={TRIGGER.ID}&eventid={EVENT.ID}'
        -
          name: event_nseverity
          value: '{EVENT.NSEVERITY}'
        -
