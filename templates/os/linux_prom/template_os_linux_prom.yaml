          type: DEPENDENT
          key: 'fd.open[node_exporter]'
          delay: '0'
          history: 7d
          value_type: FLOAT
          preprocessing:
            -
              type: PROMETHEUS_PATTERN
              parameters:
                - node_filefd_allocated
                - value
                - ''
          master_item:
            key: node_exporter.get
          tags:
            -
              tag: component
              value: system
        -
          uuid: a8b78e776e1d4011bbcb6dd54e32b40b
          name: 'Maximum number of open file descriptors'
          type: DEPENDENT
          key: 'kernel.maxfiles[node_exporter]'
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'It could be increased by using sysctl utility or modifying the file /etc/sysctl.conf.'
          preprocessing:
            -
              type: PROMETHEUS_PATTERN
              parameters:
