              history: 7d
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: ed79960ca91f4e2ca45fed014a02c50b
              name: 'Interface {#IFNAME}: Inbound packets with errors'
