zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 846977d1dfed4968bc5f8bdb363285bc
      name: 'Templates/Operating systems'
  templates:
    - uuid: f895df5b37494f668cde1a2388d7af8b
      template: 'macOS by Zabbix agent'
      name: 'macOS by Zabbix agent'
      description: |
        It is an official macOS template. It requires Zabbix agent 7.0 or newer.
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/
        
        Generated by official Zabbix template tool "Templator"
      vendor:
        name: Zabbix
        version: 7.0-0
      groups:
        - name: 'Templates/Operating systems'
      items:
        - uuid: 96c93b959e884934808b4d3c3b2f93d6
          name: 'macOS: Host name of Zabbix agent running'
          key: agent.hostname
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 3e70e8cc76bb4099a3a6b96f5669f059
          name: 'macOS: Zabbix agent ping'
          key: agent.ping
          history: 7d
          description: 'The agent always returns 1 for this item. It could be used in combination with nodata() for the availability check.'
          valuemap:
            name: 'Zabbix agent ping status'
          tags:
            - tag: component
              value: system
        - uuid: 32e67f37a30c4fb28db9119d9e26a996
          name: 'macOS: Version of Zabbix agent running'
          key: agent.version
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: application
        - uuid: d25aa1f2eae445ceb18b7e4ee5383585
          name: 'macOS: Maximum number of opened files'
          key: kernel.maxfiles
          delay: 1h
          history: 7d
          description: 'It could be increased by using sysctl utility or modifying the file /etc/sysctl.conf.'
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: 933b14ead0974a9c96d36c833da90ebb
              expression: 'last(/macOS by Zabbix agent/kernel.maxfiles)<1024'
              name: 'macOS: Configured max number of opened files is too low'
              priority: INFO
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: performance
        - uuid: 5c376cae54854613a1533eb804bcee56
          name: 'macOS: Maximum number of processes'
          key: kernel.maxproc
          delay: 1h
          history: 7d
          description: 'It could be increased by using sysctl utility or modifying the file /etc/sysctl.conf.'
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: 0e89b2e0cad948c0b81bc223d2ed673c
              expression: 'last(/macOS by Zabbix agent/kernel.maxproc)<256'
              name: 'macOS: Configured max number of processes is too low'
              priority: INFO
              tags:
                - tag: scope
                  value: notice
                - tag: scope
                  value: performance
        - uuid: 951d874e6b644f9787c7a0d267bafcf8
          name: 'macOS: Incoming network traffic on en0'
          key: 'net.if.in[en0]'
          history: 7d
          units: bps
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
            - type: MULTIPLIER
              parameters:
                - '8'
          tags:
            - tag: component
              value: network
        - uuid: ac875bd25d484d38b16cb02c30be6b67
          name: 'macOS: Outgoing network traffic on en0'
          key: 'net.if.out[en0]'
          history: 7d
          units: bps
          preprocessing:
            - type: CHANGE_PER_SECOND
              parameters:
                - ''
            - type: MULTIPLIER
              parameters:
                - '8'
          tags:
            - tag: component
              value: network
        - uuid: 928f973c004447d099a79e09a8b98cee
          name: 'macOS: Host boot time'
          key: system.boottime
          delay: 10m
          history: 7d
          units: unixtime
          tags:
            - tag: component
              value: os
        - uuid: 5abd63bb64114794ae6d253dcc12afb4
          name: 'macOS: Processor load (1 min average per core)'
          key: 'system.cpu.load[percpu,avg1]'
          history: 7d
          value_type: FLOAT
          description: 'The processor load is calculated as the system CPU load divided by the number of CPU cores.'
          tags:
            - tag: component
              value: cpu
          triggers:
            - uuid: 3cf40421e61b41bab7697bbf9a2649d6
              expression: 'avg(/macOS by Zabbix agent/system.cpu.load[percpu,avg1],5m)>5'
              name: 'macOS: Processor load is too high'
              priority: WARNING
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - uuid: 7e569411a7b4415098d21aaa44068dee
          name: 'macOS: Processor load (5 min average per core)'
          key: 'system.cpu.load[percpu,avg5]'
          history: 7d
          value_type: FLOAT
          description: 'The processor load is calculated as the system CPU load divided by the number of CPU cores.'
          tags:
            - tag: component
              value: cpu
        - uuid: 1ddc219f824541ca9c9ef30afda56df2
          name: 'macOS: Processor load (15 min average per core)'
          key: 'system.cpu.load[percpu,avg15]'
          history: 7d
          value_type: FLOAT
          description: 'The processor load is calculated as the system CPU load divided by the number of CPU cores.'
          tags:
            - tag: component
              value: cpu
        - uuid: 9c0230c0bb944523bd781c37304bb87b
          name: 'macOS: Host name'
          key: system.hostname
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'A host name of the system.'
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: ffb713a281a543879e4196e4207bdd62
              expression: 'last(/macOS by Zabbix agent/system.hostname,#1)<>last(/macOS by Zabbix agent/system.hostname,#2)'
              name: 'macOS: Hostname was changed'
              priority: INFO
              tags:
                - tag: scope
                  value: notice
        - uuid: 5a7ce2c61d3a4696ac76e0406308e61b
          name: 'macOS: Host local time'
          key: system.localtime
          history: 7d
          units: unixtime
          tags:
            - tag: component
              value: os
        - uuid: 5c73ff0f28d24d92955c667e5245cfa0
          name: 'macOS: System information'
          key: system.uname
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          description: 'The information as normally returned by the ''uname -a''.'
          inventory_link: OS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: 55d8650af70d4aeea56345985e454df9
              expression: 'last(/macOS by Zabbix agent/system.uname,#1)<>last(/macOS by Zabbix agent/system.uname,#2)'
              name: 'macOS: Host information was changed'
              priority: INFO
              tags:
                - tag: scope
                  value: notice
        - uuid: 34c001a77a904224aa90338590375870
          name: 'macOS: System uptime'
          key: system.uptime
          delay: 10m
          history: 7d
          units: uptime
          tags:
            - tag: component
              value: os
          triggers:
            - uuid: 1f0cc03186cc4bb98483927f425df8e9
              expression: 'change(/macOS by Zabbix agent/system.uptime)<0'
              name: 'macOS: Server has just been restarted'
              priority: INFO
              tags:
                - tag: scope
                  value: notice
        - uuid: 31ea6bafabbe440ea1b8d1b6cea74444
          name: 'macOS: Number of logged in users'
          key: system.users.num
          history: 7d
          description: 'The number of users who are currently logged in.'
          tags:
            - tag: component
              value: os
            - tag: component
              value: security
        - uuid: 6df0d9e8694d45dfa11e433d8de7be41
          name: 'macOS: Checksum of /etc/passwd'
          key: 'vfs.file.cksum[/etc/passwd,sha256]'
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            - tag: component
              value: security
          triggers:
            - uuid: 39cfe50a3d2a46ad9a53b9ec7443ec18
              expression: 'last(/macOS by Zabbix agent/vfs.file.cksum[/etc/passwd,sha256],#1)<>last(/macOS by Zabbix agent/vfs.file.cksum[/etc/passwd,sha256],#2)'
              name: 'macOS: /etc/passwd has been changed'
              priority: WARNING
              tags:
                - tag: scope
                  value: security
        - uuid: bf99f88e47a64ecab98de4f3cfe6592f
          name: 'macOS: Get filesystems'
          key: vfs.fs.get
          history: '0'
          trends: '0'
          value_type: TEXT
          description: 'The `vfs.fs.get` key acquires raw information set about the file systems. Later to be extracted by preprocessing in dependent items.'
          tags:
            - tag: component
              value: raw
        - uuid: daf35c33bb84443f893bb06bfe10f870
          name: 'macOS: Available memory'
          key: 'vm.memory.size[available]'
          history: 7d
          units: B
          description: 'The available memory is defined as free+cached+buffers memory.'
          tags:
            - tag: component
              value: memory
          triggers:
            - uuid: c38dfc1b95d1463585d378f60d6a689a
              expression: 'last(/macOS by Zabbix agent/vm.memory.size[available])<20M'
              name: 'macOS: Lack of available memory on server'
              priority: AVERAGE
              tags:
                - tag: scope
                  value: capacity
                - tag: scope
                  value: performance
        - uuid: 83c0218324a548c4a01054801a4d8b0b
          name: 'macOS: Total memory'
          key: 'vm.memory.size[total]'
          delay: 1h
          history: 7d
          units: B
          tags:
            - tag: component
              value: memory
        - uuid: d00cf9691f6c446fa35dab03b2201aa4
          name: 'macOS: Zabbix agent availability'
          type: INTERNAL
          key: 'zabbix[host,agent,available]'
          history: 7d
          description: 'Monitoring the availability status of the agent.'
          valuemap:
            name: zabbix.host.available
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 0766e9c2a02f46e7adbb86dbef67556f
              expression: 'max(/macOS by Zabbix agent/zabbix[host,agent,available],{$AGENT.TIMEOUT})=0'
              name: 'macOS: Zabbix agent is not available'
              event_name: 'macOS: Zabbix agent is not available (for {$AGENT.TIMEOUT})'
              priority: AVERAGE
              description: 'For passive checks only the availability of the agents and a host is used with {$AGENT.TIMEOUT} as the time threshold.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: availability
      discovery_rules:
        - uuid: c537fbe006d7434dab08add1dcf87537
          name: 'Mounted filesystem discovery'
          type: DEPENDENT
          key: vfs.fs.dependent.discovery
          delay: '0'
          filter:
            conditions:
              - macro: '{#FSTYPE}'
                value: '@File systems for discovery'
                formulaid: A
          description: 'Discovery of different types of file systems as defined in the global regular expression "File systems for discovery". Note that the option to exclude dmg software images from discovery is available only with Zabbix agents 6.4 and higher.'
          item_prototypes:
            - uuid: b7560dc2b6f743458128961cc962bcd3
              name: '{#FSNAME}: Free inodes, %'
              type: DEPENDENT
              key: 'vfs.fs.dependent.inode[{#FSNAME},pfree]'
              delay: '0'
              history: 7d
              value_type: FLOAT
              units: '%'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.inodes.pfree
              master_item:
                key: 'vfs.fs.dependent[{#FSNAME},data]'
              tags:
                - tag: component
                  value: filesystem
                - tag: filesystem
                  value: '{#FSNAME}'
              trigger_prototypes:
                - uuid: 91cccd7935854a47bf4ca184b1d4d09a
                  expression: 'last(/macOS by Zabbix agent/vfs.fs.dependent.inode[{#FSNAME},pfree])<20'
                  name: '{#FSNAME}: Free inodes is less than 20%'
                  priority: WARNING
                  tags:
                    - tag: scope
                      value: capacity
                    - tag: scope
                      value: performance
            - uuid: 29340ac4c5d3419cb4508641e85d787d
              name: '{#FSNAME}: Free disk space'
              type: DEPENDENT
              key: 'vfs.fs.dependent.size[{#FSNAME},free]'
              delay: '0'
              history: 7d
              units: B
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.bytes.free
              master_item:
                key: 'vfs.fs.dependent[{#FSNAME},data]'
              tags:
                - tag: component
                  value: filesystem
                - tag: filesystem
                  value: '{#FSNAME}'
            - uuid: 6d9aa50bddb642499ad575a0cc71146b
              name: '{#FSNAME}: Free disk space, %'
              type: DEPENDENT
              key: 'vfs.fs.dependent.size[{#FSNAME},pfree]'
              delay: '0'
              history: 7d
              value_type: FLOAT
              units: '%'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.bytes.pfree
              master_item:
                key: 'vfs.fs.dependent[{#FSNAME},data]'
              tags:
                - tag: component
                  value: filesystem
                - tag: filesystem
                  value: '{#FSNAME}'
              trigger_prototypes:
                - uuid: 673dbc5aec474abda3a3b392d31b6c11
                  expression: 'last(/macOS by Zabbix agent/vfs.fs.dependent.size[{#FSNAME},pfree])<20'
                  name: '{#FSNAME}: Free disk space is less than 20%'
                  priority: WARNING
                  tags:
                    - tag: scope
                      value: capacity
                    - tag: scope
                      value: performance
            - uuid: c311ced2b4204b368af1c8a8c27f9c99
              name: '{#FSNAME}: Total disk space'
              type: DEPENDENT
              key: 'vfs.fs.dependent.size[{#FSNAME},total]'
              delay: '0'
              history: 7d
              units: B
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.bytes.total
              master_item:
                key: 'vfs.fs.dependent[{#FSNAME},data]'
              tags:
                - tag: component
                  value: filesystem
                - tag: filesystem
                  value: '{#FSNAME}'
            - uuid: 748612098b4e4befa0f39f11b99eced4
              name: '{#FSNAME}: Used disk space'
              type: DEPENDENT
              key: 'vfs.fs.dependent.size[{#FSNAME},used]'
              delay: '0'
              history: 7d
              units: B
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.bytes.used
              master_item:
                key: 'vfs.fs.dependent[{#FSNAME},data]'
              tags:
                - tag: component
                  value: filesystem
                - tag: filesystem
                  value: '{#FSNAME}'
            - uuid: c035c0bc26a24f58900e1af301007914
              name: '{#FSNAME}: Get filesystem data'
              type: DEPENDENT
              key: 'vfs.fs.dependent[{#FSNAME},data]'
              delay: '0'
              history: 1h
              trends: '0'
              value_type: TEXT
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.[?(@.fsname==''{#FSNAME}'')].first()'
              master_item:
                key: vfs.fs.get
              tags:
                - tag: component
                  value: filesystem
                - tag: component
                  value: raw
                - tag: filesystem
                  value: '{#FSNAME}'
          graph_prototypes:
            - uuid: 6ce28b13df4e4494a4d39750afb25290
              name: '{#FSNAME}: Disk space usage'
              graph_items:
                - color: 199C0D
                  item:
                    host: 'macOS by Zabbix agent'
                    key: 'vfs.fs.dependent.size[{#FSNAME},total]'
                - sortorder: '1'
                  color: F63100
                  item:
                    host: 'macOS by Zabbix agent'
                    key: 'vfs.fs.dependent.size[{#FSNAME},free]'
          master_item:
            key: vfs.fs.get
          lld_macro_paths:
            - lld_macro: '{#FSNAME}'
              path: $.fsname
            - lld_macro: '{#FSOPTIONS}'
              path: $.options
            - lld_macro: '{#FSTYPE}'
              path: $.fstype
          overrides:
            - name: 'Exclude dmg'
              step: '1'
              filter:
                evaltype: AND
                conditions:
                  - macro: '{#FSOPTIONS}'
                    operator: EXISTS
                    formulaid: A
                  - macro: '{#FSOPTIONS}'
                    value: '(?:^|,)noowners\b'
                    formulaid: B
                  - macro: '{#FSOPTIONS}'
                    value: '(?:^|,)read-only\b'
                    formulaid: C
                  - macro: '{#FSTYPE}'
                    value: hfs
                    formulaid: D
              operations:
                - operationobject: ITEM_PROTOTYPE
                  operator: REGEXP
                  value: .+
                  discover: NO_DISCOVER
            - name: 'Skip metadata collection for dynamic FS'
              step: '2'
              filter:
                conditions:
                  - macro: '{#FSTYPE}'
                    value: ^(btrfs|zfs)$
                    formulaid: A
              operations:
                - operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: inode
                  discover: NO_DISCOVER
      tags:
        - tag: class
          value: os
        - tag: target
          value: macos
      macros:
        - macro: '{$AGENT.TIMEOUT}'
          value: 3m
          description: 'The timeout after which the agent is considered unavailable. It works only for the agents reachable from Zabbix server/proxy (in passive mode).'
      dashboards:
        - uuid: d66f39e86e2047289acea0bc9a218807
          name: 'System performance'
          pages:
            - widgets:
                - type: graph
                  name: 'CPU load'
                  width: '24'
                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid.0
                      value:
                        host: 'macOS by Zabbix agent'
                        name: 'macOS: CPU load'
                    - type: STRING
                      name: reference
                      value: AAAAA
                - type: graph
                  name: 'Memory usage'
                  'y': '5'
                  width: '24'
                  height: '5'
                  fields:
                    - type: GRAPH
                      name: graphid.0
                      value:
                        host: 'macOS by Zabbix agent'
                        name: 'macOS: Memory usage'
                    - type: STRING
                      name: reference
                      value: AAAAB
      valuemaps:
        - uuid: 0355844b2bee4fb59bddda6175ef4810
          name: zabbix.host.available
          mappings:
            - value: '0'
              newvalue: 'not available'
            - value: '1'
              newvalue: available
            - value: '2'
              newvalue: unknown
        - uuid: a72caf871acf4776a891a612932fbf2e
          name: 'Zabbix agent ping status'
          mappings:
            - value: '1'
              newvalue: Up
  graphs:
    - uuid: f0e648fb4c5345748b11a7bdb05f6526
      name: 'macOS: CPU load'
      ymin_type_1: FIXED
      graph_items:
        - color: '009900'
          item:
            host: 'macOS by Zabbix agent'
            key: 'system.cpu.load[percpu,avg1]'
        - sortorder: '1'
          color: '000099'
          item:
            host: 'macOS by Zabbix agent'
            key: 'system.cpu.load[percpu,avg5]'
        - sortorder: '2'
          color: '990000'
          item:
            host: 'macOS by Zabbix agent'
            key: 'system.cpu.load[percpu,avg15]'
    - uuid: 5c942cb1fe5b440aa9428d45ee85e09c
      name: 'macOS: Memory usage'
      ymin_type_1: FIXED
      ymax_type_1: ITEM
      ymax_item_1:
        host: 'macOS by Zabbix agent'
        key: 'vm.memory.size[total]'
      graph_items:
        - drawtype: GRADIENT_LINE
          color: 00C800
          item:
            host: 'macOS by Zabbix agent'
            key: 'vm.memory.size[available]'
    - uuid: 5c4b08f992c541dbb02835bbd4f0a55e
      name: 'macOS: Network traffic on en0'
      ymin_type_1: FIXED
      graph_items:
        - drawtype: GRADIENT_LINE
          color: 00AA00
          item:
            host: 'macOS by Zabbix agent'
            key: 'net.if.in[en0]'
        - sortorder: '1'
          drawtype: GRADIENT_LINE
          color: 3333FF
          item:
            host: 'macOS by Zabbix agent'
            key: 'net.if.out[en0]'
