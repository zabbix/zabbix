              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              dependencies:
                - name: 'Linux: Unavailable by ICMP ping'
                  expression: 'max(/Linux by SNMP/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
