zabbix_export:
  version: '6.2'
  date: '2022-10-24T17:38:06Z'
  template_groups:
    -
      uuid: 846977d1dfed4968bc5f8bdb363285bc
      name: 'Templates/Operating systems'
  templates:
    -
      uuid: 7e6bb0931a72459db9514aa924b420bc
      template: 'AIX by Zabbix agent'
      name: 'AIX by Zabbix agent'
      description: |
        It is an official AIX template. It requires Zabbix agent 4.0 or newer.
        
        You can discuss this template or leave feedback on our forum https://www.zabbix.com/forum/zabbix-suggestions-and-feedback/
        
        Template tooling version used: 0.42
      groups:
        -
          name: 'Templates/Operating systems'
      items:
        -
          uuid: 4c80c15f5741464882aa238f27bec1bd
          name: 'Host name of Zabbix agent running'
          key: agent.hostname
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: system
        -
          uuid: 05849e0fb6504d339f2aebe159427bec
          name: 'Zabbix agent ping'
          key: agent.ping
          history: 7d
          description: 'The agent always returns 1 for this item. It could be used in combination with nodata() for the availability check.'
          valuemap:
            name: 'Zabbix agent ping status'
          tags:
            -
              tag: component
              value: system
        -
          uuid: fe4731720ba64eebbf125929e499209b
          name: 'Version of Zabbix agent running'
          key: agent.version
          delay: 1h
          history: 7d
          trends: '0'
          value_type: CHAR
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: application
        -
          uuid: 2c2d08ab5833493ba45ebfe5154f04c1
          name: 'Number of running processes'
          key: 'proc.num[,,run]'
          history: 7d
          description: 'The number of processes in a running state.'
          tags:
            -
              tag: component
              value: os
            -
              tag: component
              value: processes
          triggers:
            -
              uuid: 458180bc0f14468386429964f877cce7
              expression: 'avg(/AIX by Zabbix agent/proc.num[,,run],5m)>30'
              name: 'Too many processes running'
              priority: WARNING
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 7c64480f840a4778bde5278e1c0a083f
          name: 'Number of processes'
          key: 'proc.num[]'
          history: 1w
          description: 'The total number of processes in any state.'
          tags:
            -
              tag: component
              value: os
            -
              tag: component
              value: processes
          triggers:
            -
              uuid: 874ef8fe4a6445ff971800d2d9a50541
              expression: 'avg(/AIX by Zabbix agent/proc.num[],5m)>300'
              name: 'Too many processes'
              priority: WARNING
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 4a15778222a24f129b8ae7c240a32ded
          name: 'Interrupts per second'
          key: system.cpu.intr
          history: 1w
          units: ips
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 4f8665f48aff4fa39e85639fed7b71c5
          name: 'Processor load (1 min average per core)'
          key: 'system.cpu.load[percpu,avg1]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as the system CPU load divided by the number of CPU cores.'
          tags:
            -
              tag: component
              value: cpu
          triggers:
            -
              uuid: fdbedf15fe474fd18c045c62cf8cc7d6
              expression: 'avg(/AIX by Zabbix agent/system.cpu.load[percpu,avg1],5m)>5'
              name: 'Processor load is too high'
              priority: WARNING
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 6fa2275f1f83456abfe786c8565c7a2d
          name: 'Processor load (5 min average per core)'
          key: 'system.cpu.load[percpu,avg5]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as the system CPU load divided by the number of CPU cores.'
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 02210ac2faaa4f7bb74e995726706abc
          name: 'Processor load (15 min average per core)'
          key: 'system.cpu.load[percpu,avg15]'
          history: 1w
          value_type: FLOAT
          description: 'The processor load is calculated as the system CPU load divided by the number of CPU cores.'
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 1ad486947da9428abdebcecb83ca3d8b
          name: 'Context switches per second'
          key: system.cpu.switches
          history: 1w
          units: sps
          preprocessing:
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: f4d10d49fa3c4dababf03d2cb80f044c
          name: 'Host name'
          key: system.hostname
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          description: 'A host name of the system.'
          inventory_link: NAME
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: os
          triggers:
            -
              uuid: d1e70b7f465447a3ab575b3fd28755a1
              expression: 'last(/AIX by Zabbix agent/system.hostname,#1)<>last(/AIX by Zabbix agent/system.hostname,#2)'
              name: 'Hostname was changed'
              priority: INFO
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: aebc5bb0264a4f55985c96445964dfc4
          name: 'Host local time'
          key: system.localtime
          history: 1w
          units: unixtime
          tags:
            -
              tag: component
              value: os
        -
          uuid: 081f8986446d43e7a3b72f7084576600
          name: 'CPU available physical processors in the shared pool'
          key: 'system.stat[cpu,app]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 6a97d56a6c2e45e1b10b97e2395ff30d
          name: 'CPU entitled capacity consumed'
          key: 'system.stat[cpu,ec]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 142f33d7b2c3469c9664fedf4f053616
          name: 'CPU idle time'
          key: 'system.stat[cpu,id]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 752c952fb18e4a0e8e5e3415b107b9f1
          name: 'CPU logical processor utilization'
          key: 'system.stat[cpu,lbusy]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 748f1316a33b48658b11dca8f45cfcce
          name: 'CPU number of physical processors consumed'
          key: 'system.stat[cpu,pc]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 2647132edb6647ca9ef43a00ca09ecbd
          name: 'CPU system time'
          key: 'system.stat[cpu,sy]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: e990898ddbb74c7b9a8c1c67cb9544cf
          name: 'CPU user time'
          key: 'system.stat[cpu,us]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 2cd7a00570ad487d9cdf39fd198b2c0b
          name: 'CPU iowait time'
          key: 'system.stat[cpu,wa]'
          history: 1w
          value_type: FLOAT
          units: '%'
          tags:
            -
              tag: component
              value: cpu
          triggers:
            -
              uuid: c030cc99975d4fe3911789e58bbd5050
              expression: 'avg(/AIX by Zabbix agent/system.stat[cpu,wa],5m)>20'
              name: 'Disk I/O is overloaded'
              priority: WARNING
              description: 'The OS spends significant time waiting for the I/O (input/output) operations. It could be an indicator of performance issues with the storage system.'
              tags:
                -
                  tag: scope
                  value: performance
        -
          uuid: 6748e4c87589472ca1474f3c7b729e0c
          name: 'Amount of data transferred'
          key: 'system.stat[disk,bps]'
          history: 1w
          value_type: FLOAT
          units: B
          tags:
            -
              tag: component
              value: storage
        -
          uuid: bf0180d8f109451db616749990a113a6
          name: 'Number of transfers'
          key: 'system.stat[disk,tps]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: storage
        -
          uuid: 3e1af0261f6a421d8ca554f8eb222716
          name: 'Processor units is entitled to receive'
          key: 'system.stat[ent]'
          delay: 1h
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 0fe71698a3c74c93a8cb3a937dc7226c
          name: 'Kernel thread context switches'
          key: 'system.stat[faults,cs]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: a1e13d2dbd8b4086974ea32a2cd743b1
          name: 'Device interrupts'
          key: 'system.stat[faults,in]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 883c7a12b1d54f4d8189ca0d9cc43102
          name: 'System calls'
          key: 'system.stat[faults,sy]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: f027ed1c43464d4ab9a13d4b9f647e7e
          name: 'Length of the swap queue'
          key: 'system.stat[kthr,b]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 6795c2b6914d4303bf30c71c7405ff7d
          name: 'Length of the run queue'
          key: 'system.stat[kthr,r]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: cpu
        -
          uuid: 12142f133863448c9c937c671e183bbb
          name: 'Active virtual pages'
          key: 'system.stat[memory,avm]'
          history: 1w
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 3b4a5ff768654ff5a87b955684a0d7b5
          name: 'Free real memory'
          key: 'system.stat[memory,fre]'
          history: 1w
          tags:
            -
              tag: component
              value: memory
        -
          uuid: bf890bf5cd1748a5af9528a111ba43c4
          name: 'File page-ins per second'
          key: 'system.stat[page,fi]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 19c4f7132b6c46aa9522bd46da3e8f03
          name: 'File page-outs per second'
          key: 'system.stat[page,fo]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 9ff3f7faa76c414aae7c5babb91fe065
          name: 'Pages freed (page replacement)'
          key: 'system.stat[page,fr]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 6009d8a0fc2f486db979b226eb975e78
          name: 'Pages paged in from paging space'
          key: 'system.stat[page,pi]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 26fb1471e08c4c46800e4887d8bccd80
          name: 'Pages paged out to paging space'
          key: 'system.stat[page,po]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 83b1456726d448d6a756e03c0ec02342
          name: 'Pages scanned by page-replacement algorithm'
          key: 'system.stat[page,sr]'
          history: 1w
          value_type: FLOAT
          tags:
            -
              tag: component
              value: memory
        -
          uuid: d0ef675d313849269890d06c7e003c9e
          name: 'System information'
          key: system.uname
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          description: 'The information as normally returned by the ''uname -a''.'
          inventory_link: OS
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            -
              tag: component
              value: os
          triggers:
            -
              uuid: 3a736e64211744aea480a60b2c48a036
              expression: 'last(/AIX by Zabbix agent/system.uname,#1)<>last(/AIX by Zabbix agent/system.uname,#2)'
              name: 'Host information was changed'
              priority: INFO
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 2e0ff86c992c4a098af8cb1bee0f0001
          name: 'System uptime'
          key: system.uptime
          delay: 10m
          history: 1w
          units: uptime
          tags:
            -
              tag: component
              value: os
          triggers:
            -
              uuid: 03a2cd88b6a64d3ea4c9bb2abbc4ae2d
              expression: 'change(/AIX by Zabbix agent/system.uptime)<0'
              name: 'Server has just been restarted'
              priority: INFO
              tags:
                -
                  tag: scope
                  value: notice
        -
          uuid: 980a59760ef9481298ed35322841f939
          name: 'Number of logged in users'
          key: system.users.num
          history: 1w
          description: 'The number of users who are currently logged in.'
          tags:
            -
              tag: component
              value: os
        -
          uuid: 4771d6d33c2247d6843198152a7065a8
          name: 'Checksum of /etc/passwd'
          key: 'vfs.file.cksum[/etc/passwd,sha256]'
          delay: 15m
          history: 1w
          trends: '0'
          value_type: CHAR
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: component
              value: security
          triggers:
            -
              uuid: c75ee957fd6c43b2aba9919d5e1af4a1
              expression: 'last(/AIX by Zabbix agent/vfs.file.cksum[/etc/passwd,sha256],#1)<>last(/AIX by Zabbix agent/vfs.file.cksum[/etc/passwd,sha256],#2)'
              name: '/etc/passwd has been changed'
              priority: WARNING
              tags:
                -
                  tag: scope
                  value: security
        -
          uuid: 6d4d9deab17b42f4a953c5210acac6f1
          name: 'Available memory'
          key: 'vm.memory.size[available]'
          history: 1w
          units: B
          description: 'The available memory is defined as free+cached+buffers memory.'
          tags:
            -
              tag: component
              value: memory
          triggers:
            -
              uuid: 80b6406fb8474fa9801e9dffb2ccd368
              expression: 'last(/AIX by Zabbix agent/vm.memory.size[available])<20M'
              name: 'Lack of available memory on server'
              priority: AVERAGE
              tags:
                -
                  tag: scope
                  value: capacity
                -
                  tag: scope
                  value: performance
        -
          uuid: 57d30ccd5db64dc8b9498a36efe768e9
          name: 'Total memory'
          key: 'vm.memory.size[total]'
          delay: 1h
          history: 1w
          units: B
          tags:
            -
              tag: component
              value: memory
        -
          uuid: 304a3e9bb7594c83b027a32c34aeab28
          name: 'Zabbix agent availability'
          type: INTERNAL
          key: 'zabbix[host,agent,available]'
          history: 7d
          description: 'Monitoring the availability status of the agent.'
          valuemap:
            name: zabbix.host.available
          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: f0b9ecafede8476b94fd8dcab74cea87
              expression: 'max(/AIX by Zabbix agent/zabbix[host,agent,available],{$AGENT.TIMEOUT})=0'
              name: 'Zabbix agent is not available'
              event_name: 'Zabbix agent is not available (for {$AGENT.TIMEOUT})'
              priority: AVERAGE
              description: 'For passive checks only the availability of the agent(s) and a host is used with {$AGENT.TIMEOUT} as the time threshold.'
              manual_close: 'YES'
              tags:
                -
                  tag: scope
                  value: availability
      discovery_rules:
        -
          uuid: 409cce8967b4494bbcc5193a26c69b06
          name: 'Network interface discovery'
          key: net.if.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#IFNAME}'
                value: '@Network interfaces for discovery'
                formulaid: A
          description: 'The discovery of network interfaces as defined in the global regular expression "Network interfaces for discovery".'
          item_prototypes:
            -
              uuid: df9710a48eaa4a72911de3971b37c596
              name: 'Interface {#IFNAME}: Incoming network traffic'
              key: 'net.if.in[{#IFNAME}]'
              history: 1w
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
            -
              uuid: 0704fb302aa94f73bedade3a998a0fa3
              name: 'Interface {#IFNAME}: Outgoing network traffic'
              key: 'net.if.out[{#IFNAME}]'
              history: 1w
              units: bps
              preprocessing:
                -
                  type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                -
                  type: MULTIPLIER
                  parameters:
                    - '8'
              tags:
                -
                  tag: component
                  value: network
                -
                  tag: interface
                  value: '{#IFNAME}'
          graph_prototypes:
            -
              uuid: 366a988491344fd487561d02ed499fe0
              name: 'Interface {#IFNAME}: Network traffic'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'AIX by Zabbix agent'
                    key: 'net.if.in[{#IFNAME}]'
                -
                  sortorder: '1'
                  color: 2774A4
                  item:
                    host: 'AIX by Zabbix agent'
                    key: 'net.if.out[{#IFNAME}]'
        -
          uuid: 4a0b17decdf1449d9463cf00720a843d
          name: 'Mounted filesystem discovery'
          key: vfs.fs.discovery
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#FSTYPE}'
                value: '@File systems for discovery'
                formulaid: A
          description: 'The discovery of different types of file systems as defined in the global regular expression "File systems for discovery".'
          item_prototypes:
            -
              uuid: ee5ae5de6f7b40b4a9b064bdc733de91
              name: '{#FSNAME}: Free inodes, %'
              key: 'vfs.fs.inode[{#FSNAME},pfree]'
              history: 1w
              value_type: FLOAT
              units: '%'
              tags:
                -
                  tag: component
                  value: filesystem
                -
                  tag: filesystem
                  value: '{#FSNAME}'
              trigger_prototypes:
                -
                  uuid: 6ce467d05e8745409a177799bed34bb3
                  expression: 'last(/AIX by Zabbix agent/vfs.fs.inode[{#FSNAME},pfree])<20'
                  name: '{#FSNAME}: Free inodes is less than 20%'
                  priority: WARNING
                  tags:
                    -
                      tag: scope
                      value: capacity
                    -
                      tag: scope
                      value: performance
            -
              uuid: 13e212598f744a7fa535c23731190c61
              name: '{#FSNAME}: Free disk space'
              key: 'vfs.fs.size[{#FSNAME},free]'
              history: 1w
              units: B
              tags:
                -
                  tag: component
                  value: filesystem
                -
                  tag: filesystem
                  value: '{#FSNAME}'
            -
              uuid: 428b0314dd574df1970dd2cae7e8889b
              name: '{#FSNAME}: Free disk space, %'
              key: 'vfs.fs.size[{#FSNAME},pfree]'
              history: 1w
              value_type: FLOAT
              units: '%'
              tags:
                -
                  tag: component
                  value: filesystem
                -
                  tag: filesystem
                  value: '{#FSNAME}'
              trigger_prototypes:
                -
                  uuid: 74a1fc62bfe24b7eabe4e244c70dc384
                  expression: 'last(/AIX by Zabbix agent/vfs.fs.size[{#FSNAME},pfree])<20'
                  name: '{#FSNAME}: Free disk space is less than 20%'
                  priority: WARNING
                  tags:
                    -
                      tag: scope
                      value: capacity
                    -
                      tag: scope
                      value: performance
            -
              uuid: 6f6c92bc72014612b2efb92d12d8c425
              name: '{#FSNAME}: Total disk space'
              key: 'vfs.fs.size[{#FSNAME},total]'
              delay: 1h
              history: 1w
              units: B
              tags:
                -
                  tag: component
                  value: filesystem
                -
                  tag: filesystem
                  value: '{#FSNAME}'
            -
              uuid: 915e72271f134684b2d10d05d4035962
              name: '{#FSNAME}: Used disk space'
              key: 'vfs.fs.size[{#FSNAME},used]'
              history: 1w
              units: B
              tags:
                -
                  tag: component
                  value: filesystem
                -
                  tag: filesystem
                  value: '{#FSNAME}'
          graph_prototypes:
            -
              uuid: 460b553fcd924b6abbde0b00a5525445
              name: '{#FSNAME}: Disk space usage'
              graph_items:
                -
                  color: 1A7C11
                  item:
                    host: 'AIX by Zabbix agent'
                    key: 'vfs.fs.size[{#FSNAME},total]'
                -
                  sortorder: '1'
                  color: 2774A4
                  item:
                    host: 'AIX by Zabbix agent'
                    key: 'vfs.fs.size[{#FSNAME},free]'
      tags:
        -
          tag: class
          value: os
        -
          tag: target
          value: aix
      macros:
        -
          macro: '{$AGENT.TIMEOUT}'
          value: 3m
          description: 'The timeout after which agent is considered unavailable. It works only for the agents reachable from Zabbix server/proxy (in passive mode).'
      dashboards:
        -
          uuid: 873e38e16ef94f2b9b743a3251db0fbb
          name: 'System performance'
          pages:
            -
              widgets:
                -
                  type: GRAPH_CLASSIC
                  width: '12'
                  height: '5'
                  fields:
                    -
                      type: INTEGER
                      name: source_type
                      value: '0'
                    -
                      type: GRAPH
                      name: graphid
                      value:
                        host: 'AIX by Zabbix agent'
                        name: 'CPU load'
                -
                  type: GRAPH_CLASSIC
                  x: '12'
                  width: '12'
                  height: '5'
