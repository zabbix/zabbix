            - uuid: 915e72271f134684b2d10d05d4035962
              name: '{#FSNAME}: Used disk space'
              type: DEPENDENT
              key: 'vfs.fs.dependent.size[{#FSNAME},used]'
              delay: '0'
              history: 7d
              units: B
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.bytes.used
              master_item:
