                  yaxisside: RIGHT
                  item:
                    host: 'Linux network interfaces by Zabbix agent active'
                    key: 'net.if.in["{#IFNAME}",dropped]'
      macros:
        -
          macro: '{$IF.ERRORS.WARN}'
