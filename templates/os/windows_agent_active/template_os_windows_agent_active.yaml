          tags:
            -
              tag: component
              value: system
          triggers:
            -
              uuid: c5c52f75d4214a68b095e8bf55a6a934
              expression: 'fuzzytime(/Windows by Zabbix agent active/system.localtime,{$SYSTEM.FUZZYTIME.MAX})=0'
