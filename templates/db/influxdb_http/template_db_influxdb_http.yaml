              parameters:
                - '$[?(@.name=="influxdb_telegraf_plugins_count")].value.sum()'
              error_handler: DISCARD_VALUE
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 30m
          master_item:
            key: influx.get_metrics
