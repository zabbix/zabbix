zabbix_export:
  version: '8.0'
  template_groups:
    - uuid: 748ad4d098d447d492bb935c907f652f
      name: Templates/Databases
  templates:
    - uuid: 001a1677f6a949b6bddfdb2926023300
      template: 'MSSQL by ODBC'
      name: 'MSSQL by ODBC'
      description: |
        This template is designed for the effortless deployment of MSSQL monitoring by Zabbix via ODBC and doesn't require any external scripts.
        
        Setup:
        
        1. Create an MSSQL user for monitoring.
        
          View Server State and View Any Definition permissions should be granted to the user.
          Grant this user read permissions to the sysjobschedules, sysjobhistory, and sysjobs tables.
        
          For more information, see MSSQL documentation:
          
          - Create a database user: https://docs.microsoft.com/en-us/sql/relational-databases/security/authentication-access/create-a-database-user?view=sql-server-ver16
          
          - GRANT Server Permissions: https://docs.microsoft.com/en-us/sql/t-sql/statements/grant-server-permissions-transact-sql?view=sql-server-ver16
          
          - Configure a User to Create and Manage SQL Server Agent Jobs: https://docs.microsoft.com/en-us/sql/ssms/agent/configure-a-user-to-create-and-manage-sql-server-agent-jobs?view=sql-server-ver16
        
        2. Set the user name and password in the host macros ({$MSSQL.USER} and {$MSSQL.PASSWORD}).
        
        3. Do not forget to install Microsoft ODBC driver on Zabbix server or Zabbix proxy and specify data source name in macro {$MSSQL.DSN}.
          
          See Microsoft documentation for instructions: https://docs.microsoft.com/en-us/sql/connect/odbc/linux-mac/installing-the-microsoft-odbc-driver-for-sql-server?view=sql-server-ver16.
        
          Note! Credentials in the odbc.ini do not work for MSSQL.
        
        The "Service's TCP port state" item uses the {$MSSQL.HOST} and {$MSSQL.PORT} macros to check the availability of the MSSQL instance, change these if necessary. Keep in mind that if dynamic ports are used on the MSSQL server side, this check will not work correctly.
        
        If your instance uses a non-default TCP port, set the port in your section of odbc.ini in the line Server = IP or FQDN name, port.
        
        Note: You can use the context macros {$MSSQL.BACKUP_FULL.USED}, {$MSSQL.BACKUP_LOG.USED}, and {$MSSQL.BACKUP_DIFF.USED} to disable backup age triggers for a certain database. If set to a value other than "1", the trigger expression for the backup age will not fire.
        
        Generated by official Zabbix template tool "Templator"
      wizard_ready: 'YES'
      readme: |
        ## Setup
        
        1. Create a monitoring user on MSSQL for Zabbix to connect to:
            - for MSSQL Server 2022
            ```sql
            CREATE LOGIN zabbix WITH PASSWORD = 'password'
            GRANT VIEW SERVER PERFORMANCE STATE TO zabbix
            GRANT VIEW ANY DEFINITION TO zabbix
            USE msdb
            CREATE USER zabbix FOR LOGIN zabbix
            GRANT EXECUTE ON msdb.dbo.agent_datetime TO zabbix
            GRANT SELECT ON msdb.dbo.sysjobactivity TO zabbix
            GRANT SELECT ON msdb.dbo.sysjobservers TO zabbix
            GRANT SELECT ON msdb.dbo.sysjobs TO zabbix
            GO
            ```
            - for MSSQL versions 2017 and 2019
            ```sql
            CREATE LOGIN zabbix WITH PASSWORD = 'password'
            GRANT VIEW SERVER STATE TO zabbix
            GRANT VIEW ANY DEFINITION TO zabbix
            USE msdb
            CREATE USER zabbix FOR LOGIN zabbix
            GRANT EXECUTE ON msdb.dbo.agent_datetime TO zabbix
            GRANT SELECT ON msdb.dbo.sysjobactivity TO zabbix
            GRANT SELECT ON msdb.dbo.sysjobservers TO zabbix
            GRANT SELECT ON msdb.dbo.sysjobs TO zabbix
            GO
            ```
        
            To allow Zabbix to query SQL Server Agent job information, a dedicated login must be created and granted the required permissions through T-SQL:
                - **VIEW SERVER STATE** is required for Microsoft SQL Server 2017 and 2019
                - **VIEW SERVER PERFORMANCE STATE** is required for Microsoft SQL Server 2022
                - **VIEW ANY DEFINITION** allows access to object definitions and metadata
                - **SELECT** allows the user to read data from the sysjobschedules, sysjobhistory, and sysjobs tables in the msdb database  
            
            
            For more information, see MSSQL documentation:
                - [Create a database user](https://docs.microsoft.com/en-us/sql/relational-databases/security/authentication-access/create-a-database-user?view=sql-server-ver16)
                - [GRANT Server Permissions](https://docs.microsoft.com/en-us/sql/t-sql/statements/grant-server-permissions-transact-sql?view=sql-server-ver16)
                - [Configure a User to Create and Manage SQL Server Agent Jobs](https://docs.microsoft.com/en-us/sql/ssms/agent/configure-a-user-to-create-and-manage-sql-server-agent-jobs?view=sql-server-ver16)
        
        2. Set the username and password in the `MSSQL user` and `MSSQL password` host wizard configuration fields.  
        3. Set the connection string for the MSSQL instance in the `MSSQL URI` host wizard configuration field as a URI, such as `<protocol://host:port>`, or specify the named session - `<sessionname>`.
        
            The `Service's TCP port state` item uses the `MSSQL address` and `MSSQL TCP port` host wizard configuration fields to check the availability of the MSSQL instance, change these if necessary. Keep in mind that if dynamic ports are used on the MSSQL server side, this check will not work correctly.
            
            Additional notes:
            - You can use the `Monitoring of full backup`, `Monitoring of log backup`, and `Monitoring of differential backup` host wizard configuration fields to disable backup age triggers. If set to unselected state, the trigger expression for the backup age will not fire.
            - Since version 7.2.0, you can also connect to the MSSQL instance using its name. To do this, set the connection string in the `MSSQL URI` host wizard configuration field as `<protocol://host/instance_name>`.
      vendor:
        name: Zabbix
        version: 8.0-2
      groups:
        - name: Templates/Databases
      items:
        - uuid: f495898e37c94bfda4ce387f7129b996
          name: 'Get availability groups'
          type: ODBC
          key: 'db.odbc.get[get_availability_group,"{$MSSQL.DSN}"]'
          history: '0'
          value_type: TEXT
          params: |
            SELECT
              ag.name as group_name,
              ISNULL(ags.primary_recovery_health, 2) as primary_recovery_health,
              ISNULL(ags.primary_replica, 'Unknown') as primary_replica,
              ISNULL(
                ags.secondary_recovery_health, 2
              ) as secondary_recovery_health,
              ags.synchronization_health as synchronization_health
            FROM
              sys.dm_hadr_availability_group_states ags
            JOIN sys.availability_groups ag ON ag.group_id = ags.group_id
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'The item gets availability group states - name, primary and secondary health, synchronization health.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 9c902b33ed254e1892e44218a67876d3
          name: 'Get database'
          type: ODBC
          key: 'db.odbc.get[get_database,"{$MSSQL.DSN}"]'
          delay: 1h
          history: '0'
          value_type: TEXT
          params: |
            SELECT name as dbname, recovery_model
            FROM sys.databases
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'Getting databases - database name and recovery model.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 9948ac27a2f84ba5a74ee0860d934f4e
          name: 'Get DB mirroring'
          type: ODBC
          key: 'db.odbc.get[get_db_mirroring,"{$MSSQL.DSN}"]'
          history: '0'
          value_type: TEXT
          params: |
            SELECT
              ISNULL(m.mirroring_role, 0) as mirroring_role,
              ISNULL(m.mirroring_role_sequence, 0) as mirroring_role_sequence,
              ISNULL(m.mirroring_state, 7) as mirroring_state,
              ISNULL(m.mirroring_witness_state, 3) as mirroring_witness_state,
              ISNULL(m.mirroring_safety_level, 3) as mirroring_safety_level,
              db_name(m.database_id) as dbname
            FROM
              sys.database_mirroring as m
            WHERE
              m.mirroring_state_desc IS NOT NULL
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'Getting DB mirroring.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: cae1f9b034b04357b038212b04cac794
          name: 'Get job status'
          type: ODBC
          key: 'db.odbc.get[get_job_status,"{$MSSQL.DSN}"]'
          delay: 10m
          history: '0'
          value_type: TEXT
          params: |
            SELECT sj.name AS job_name,
              sj.enabled AS enabled,
              sjs.last_run_outcome AS run_status,
              sjs.last_outcome_message AS last_run_status_message,
              sjs.last_run_duration/10000*3600 + sjs.last_run_duration/100%100*60 + sjs.last_run_duration%100 AS run_duration,
              CASE sjs.last_run_date
                WHEN 0 THEN NULL
                ELSE CONVERT(
                  VARCHAR(25),
                  TODATETIMEOFFSET(msdb.dbo.agent_datetime(sjs.last_run_date,sjs.last_run_time), DATEPART(TZoffset, SYSDATETIMEOFFSET())),
                  126)
              END AS last_run_date_time,
              sja.next_scheduled_run_date AS next_run_date_time
            FROM msdb..sysjobs AS sj
            LEFT JOIN msdb..sysjobservers AS sjs
              ON sj.job_id = sjs.job_id
            LEFT JOIN (
              SELECT job.job_id,
                max(act.session_id) AS s_id,
                CONVERT(
                  VARCHAR(25),
                  TODATETIMEOFFSET(max(act.next_scheduled_run_date), DATEPART(TZoffset, SYSDATETIMEOFFSET())),
                  126) AS next_scheduled_run_date
              FROM msdb..sysjobs AS job
              LEFT JOIN msdb..sysjobactivity AS act
                ON act.job_id = job.job_id
              GROUP BY  job.job_id ) AS sja
                ON sja.job_id = sj.job_id
            WHERE Enabled = 1
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'The item gets the SQL agent job status.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 9b106ca122fb4b75a761e80f4239f906
          name: 'Get last backup'
          type: ODBC
          key: 'db.odbc.get[get_last_backup,"{$MSSQL.DSN}"]'
          delay: 10m
          history: '0'
          value_type: TEXT
          params: |
            SELECT bs.database_name as dbname,
              [type], 
              DATEDIFF(SECOND, bs.backup_finish_date, getdate()) as time_since_last_backup, 
              (DATEDIFF(SECOND, bs.backup_start_date, bs.backup_finish_date)) as duration,
              db.recovery_model as db_recovery_model
            FROM msdb.dbo.backupset as bs
            LEFT JOIN sys.databases as db ON bs.database_name = db.name
            WHERE bs.database_name not in (
              SELECT AGDatabases.database_name AS Databasename
              FROM sys.dm_hadr_availability_group_states States
              INNER JOIN master.sys.availability_groups Groups 
                ON States.group_id = Groups.group_id
              INNER JOIN sys.availability_databases_cluster AGDatabases 
                ON Groups.group_id = AGDatabases.group_id
              WHERE primary_replica != @@Servername OR primary_replica is NULL
            ) and db.name is not NULL
            GROUP BY bs.database_name, 
              backup_finish_date, 
              [type], 
              backup_start_date,
              db.recovery_model
            HAVING backup_finish_date = (
              SELECT MAX(backup_finish_date)
              FROM msdb.dbo.backupset 
              WHERE database_name = bs.database_name 
                AND bs.type = [type]
            )
            ORDER BY bs.database_name
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'The item gets information about backup processes.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 3960ea4dc0054ee099d5bca005535e6b
          name: 'Get local DB'
          type: ODBC
          key: 'db.odbc.get[get_local_db,"{$MSSQL.DSN}"]'
          history: '0'
          value_type: TEXT
          params: |
            SELECT ag.name AS group_name, 
              drs.database_state as database_state, 
              drs.is_suspended as is_suspended, 
              drs.synchronization_health as synchronization_health, 
              arcs.replica_server_name AS replica_name,
              db_name(drs.database_id) AS dbname, 
              drs.is_local
            FROM sys.dm_hadr_database_replica_states drs 
            JOIN sys.dm_hadr_availability_replica_cluster_states arcs
              ON arcs.replica_id = drs.replica_id
            JOIN sys.availability_groups ag 
              ON ag.group_id = arcs.group_id
            JOIN sys.dm_hadr_availability_replica_states ars 
              ON ars.replica_id = arcs.replica_id
            WHERE drs.is_local = 1
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'Getting the states of the local availability database.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: e4480bba876d472294920020734eadf5
          name: 'Get non-local DB'
          type: ODBC
          key: 'db.odbc.get[get_non_local_db,"{$MSSQL.DSN}"]'
          history: '0'
          value_type: TEXT
          params: |
            SELECT ag.name AS group_name, 
              ISNULL(drs.log_send_queue_size, 0) as log_send_queue_size, 
              ISNULL(drs.redo_queue_size, 0) as redo_queue_size, 
              arcs.replica_server_name AS replica_name,
              db_name(drs.database_id) AS dbname, 
              drs.is_local
            FROM sys.dm_hadr_database_replica_states drs 
            JOIN sys.dm_hadr_availability_replica_cluster_states arcs
              ON arcs.replica_id = drs.replica_id
            JOIN sys.availability_groups ag 
              ON ag.group_id = arcs.group_id
            JOIN sys.dm_hadr_availability_replica_states ars 
              ON ars.replica_id = arcs.replica_id
            WHERE drs.is_local = 0
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'Getting the non-local availability database.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: 3fcb3b84bdee42428bedc39fcc582c9e
          name: 'Get quorum'
          type: ODBC
          key: 'db.odbc.get[get_quorum,"{$MSSQL.DSN}"]'
          history: '0'
          value_type: TEXT
          params: |
            SELECT quorum_type, quorum_state, cluster_name
            FROM sys.dm_hadr_cluster
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'Getting quorum - cluster name, type, and state.'
          timeout: 10s
          tags:
            - tag: component
              value: raw
        - uuid: 69a31cdfbf9b4099bf89adb26e8b9f06
          name: 'Get quorum member'
          type: ODBC
          key: 'db.odbc.get[get_quorum_member,"{$MSSQL.DSN}"]'
          history: '0'
          value_type: TEXT
          params: |
            SELECT a.member_name, a.member_type, a.member_state, a.number_of_quorum_votes, b.cluster_name
            FROM sys.dm_hadr_cluster_members a
            CROSS JOIN sys.dm_hadr_cluster b
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'Getting quorum members - member name, type, state, and number of quorum votes.'
          timeout: 10s
          tags:
            - tag: component
              value: raw
        - uuid: 7a82483c605d4e8eb67c2576069cf8a9
          name: 'Get replica'
          type: ODBC
          key: 'db.odbc.get[get_replica,"{$MSSQL.DSN}"]'
          history: '0'
          value_type: TEXT
          params: |
            SELECT 
              ars.connected_state as connected_state, 
              ars.is_local as is_local, 
              arcs.join_state as join_state, 
              ISNULL(ars.operational_state, 6) as operational_state, 
              ISNULL(ars.recovery_health, 2) as recovery_health, 
              ars.role as role, 
              ars.synchronization_health as synchronization_health, 
              ag.name as group_name, 
              arcs.replica_server_name as replica_name 
            FROM 
              sys.dm_hadr_availability_replica_cluster_states as arcs 
            JOIN sys.availability_groups ag ON ag.group_id = arcs.group_id 
            JOIN sys.dm_hadr_availability_replica_states ars ON ars.replica_id = arcs.replica_id
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'Getting the database replica.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: ff07b83d161c4e0fbddf8c2e2c282258
          name: 'Get performance counters'
          type: ODBC
          key: 'db.odbc.get[get_status_variables,"{$MSSQL.DSN}"]'
          delay: 0;m0-59
          history: '0'
          value_type: TEXT
          params: |
            DECLARE @SQLNAME NVARCHAR(22)
            SET @SQLNAME = CASE WHEN @@SERVICENAME = 'MSSQLSERVER' THEN 'SQLServer' ELSE 'MSSQL$' + @@SERVICENAME END
            SELECT object_name,
              counter_name,
              instance_name,
              cntr_value
            FROM sys.dm_os_performance_counters
            UNION SELECT @SQLNAME AS object_name,
              'Version' AS counter_name,
              @@version AS instance_name,
              0 AS cntr_value
            UNION SELECT @SQLNAME AS object_name,
              'Uptime' AS counter_name,
              '' AS instance_name,
              DATEDIFF(second, sqlserver_start_time, GETDATE()) AS cntr_value
            FROM sys.dm_os_sys_info
            UNION SELECT @SQLNAME + ':Databases' AS object_name,
              'State' AS counter_name,
              name AS instance_name,
              state AS cntr_value
            FROM sys.databases
            UNION SELECT a.object_name,
              'BufferCacheHitRatio' AS counter_name,
              '' AS instance_name,
              cast(a.cntr_value * ISNULL((100.0 / NULLIF(b.cntr_value,0)),0) AS dec(3, 0)) AS cntr_value
            FROM sys.dm_os_performance_counters a
            JOIN (
              SELECT cntr_value,
                OBJECT_NAME
              FROM sys.dm_os_performance_counters
              WHERE counter_name = 'Buffer cache hit ratio base'
                AND OBJECT_NAME = @SQLNAME + ':Buffer Manager'
            ) b
              ON a.OBJECT_NAME = b.OBJECT_NAME
            WHERE a.counter_name = 'Buffer cache hit ratio'
              AND a.OBJECT_NAME = @SQLNAME + ':Buffer Manager'
            UNION SELECT a.object_name,
              'WorktablesFromCacheRatio' AS counter_name,
              '' AS instance_name,
              cast(a.cntr_value * ISNULL((100.0 / NULLIF(b.cntr_value,0)),0) AS dec(3, 0)) AS cntr_value
            FROM sys.dm_os_performance_counters a
            JOIN (
              SELECT cntr_value,
                OBJECT_NAME
              FROM sys.dm_os_performance_counters
              WHERE counter_name = 'Worktables From Cache Base'
                AND OBJECT_NAME = @SQLNAME + ':Access Methods'
            ) b
              ON a.OBJECT_NAME = b.OBJECT_NAME
            WHERE a.counter_name = 'Worktables From Cache Ratio'
              AND a.OBJECT_NAME = @SQLNAME + ':Access Methods'
            UNION SELECT a.object_name,
              'CacheHitRatio' AS counter_name,
              '_Total' AS instance_name,
              cast(a.cntr_value * ISNULL((100.0 / NULLIF(b.cntr_value,0)),0) AS dec(3, 0)) AS cntr_value
            FROM sys.dm_os_performance_counters a
            JOIN (
              SELECT cntr_value,
                OBJECT_NAME
              FROM sys.dm_os_performance_counters
              WHERE counter_name = 'Cache Hit Ratio base'
                AND OBJECT_NAME = @SQLNAME + ':Plan Cache'
                AND instance_name = '_Total'
            ) b
              ON a.OBJECT_NAME = b.OBJECT_NAME
            WHERE a.counter_name = 'Cache Hit Ratio'
              AND a.OBJECT_NAME = @SQLNAME + ':Plan Cache'
              AND instance_name = '_Total'
          username: '{$MSSQL.USER}'
          password: '{$MSSQL.PASSWORD}'
          description: 'The item gets server global status information.'
          timeout: 30s
          tags:
            - tag: component
              value: raw
        - uuid: c0400032a74549078448a928f17d3128
          name: 'Get Access Methods counters'
          type: DEPENDENT
          key: mssql.access_methods.raw
          history: '0'
          value_type: TEXT
          description: 'The item gets server information about access methods.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[?(@.object_name=~''.*Access Methods'')]'
              error_handler: DISCARD_VALUE
          master_item:
            key: 'db.odbc.get[get_status_variables,"{$MSSQL.DSN}"]'
          tags:
            - tag: component
              value: raw
        - uuid: 9a83826b50ac4928b9a716cf94ed6b61
          name: 'Auto-param attempts per second'
          type: DEPENDENT
          key: mssql.autoparam_attempts_sec.rate
          value_type: FLOAT
          description: 'Number of auto-parameterization attempts per second. The total should be the sum of the failed, safe, and unsafe auto-parameterizations. Auto-parameterization occurs when an instance of SQL Server tries to parameterize a Transact-SQL request by replacing some literals with parameters so that reuse of the resulting cached execution plan across multiple similar-looking requests is possible. Note that auto-parameterizations are also known as simple parameterizations in the newer versions of SQL Server. This counter does not include forced parameterizations.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[?(@.counter_name==''Auto-Param Attempts/sec'')].cntr_value.first()'
            - type: CHANGE_PER_SECOND
          master_item:
            key: mssql.sql_statistics.raw
          tags:
            - tag: component
              value: performance
        - uuid: 1d49af2907d541719e4482439de3ef40
          name: 'Average latch wait time'
          type: CALCULATED
          key: mssql.average_latch_wait_time
          delay: 0;m0-59s3
          value_type: FLOAT
          units: ms
          params: |
            (last(//mssql.average_latch_wait_time_raw) - last(//mssql.average_latch_wait_time_raw,#2)) /
            (last(//mssql.average_latch_wait_time_base) - last(//mssql.average_latch_wait_time_base,#2) +
            (last(//mssql.average_latch_wait_time_base) - last(//mssql.average_latch_wait_time_base,#2)=0))
          description: 'Average latch wait time (in milliseconds) for latch requests that had to wait.'
          tags:
            - tag: component
              value: wait-time
        - uuid: f9d78cd9c941471287a24ca94005e9ac
          name: 'Average latch wait time base'
          type: DEPENDENT
          key: mssql.average_latch_wait_time_base
          description: 'For internal use only.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[?(@.counter_name==''Average Latch Wait Time Base'')].cntr_value.first()'
          master_item:
            key: mssql.latches_info.raw
          tags:
            - tag: component
              value: wait-time
        - uuid: 7248e70669674ef5a7a85deb20b1fe8e
          name: 'Average latch wait time raw'
          type: DEPENDENT
          key: mssql.average_latch_wait_time_raw
          units: ms
          description: 'Average latch wait time (in milliseconds) for latch requests that had to wait.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$[?(@.counter_name==''Average Latch Wait Time (ms)'')].cntr_value.first()'
          master_item:
            key: mssql.latches_info.raw
          tags:
            - tag: component
              value: wait-time
        - uuid: 2915866b5891480aafd73463aca88a21
          name: 'Total average wait time'
          type: CALCULATED
          key: mssql.average_wait_time
          delay: 0;m0-59s3
          value_type: FLOAT
          units: ms
          params: |
            (last(//mssql.average_wait_time_raw) - last(//mssql.average_wait_time_raw,#2)) /
            (last(//mssql.average_wait_time_base) - last(//mssql.average_wait_time_base,#2) +
            (last(//mssql.average_wait_time_base) - last(//mssql.average_wait_time_base,#2)=0))
          description: 'The average wait time, in milliseconds, for each lock request that had to wait.'
          tags:
            - tag: component
              value: wait-time
          triggers:
            - uuid: fad2c1e9d0ba45bcbb47ccbb327f0b98
              expression: 'min(/MSSQL by ODBC/mssql.average_wait_time,5m)>{$MSSQL.AVERAGE_WAIT_TIME.MAX}'
              name: 'MSSQL: Total average wait time for locks is high'
              event_name: 'MSSQL: Total average wait time for locks is high (over {$MSSQL.AVERAGE_WAIT_TIME.MAX}ms for 5m)'
              priority: WARNING
              description: 'An average wait time longer than 500 ms may indicate excessive blocking. This value should generally correlate to "Lock Waits/sec" and move up or down with it accordingly.'
              tags:
                - tag: scope
                  value: performance
        - uuid: 2a63096aa40a4374bdd7426b9fe0767e
          name: 'Total average wait time base'
          type: DEPENDENT
