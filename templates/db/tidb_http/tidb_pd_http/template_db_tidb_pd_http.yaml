              delay: '0'
              value_type: FLOAT
              description: 'The count of heartbeats reported to PD per instance per second.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$[?(@.labels.type == "report")].value.sum()'
                  error_handler: CUSTOM_VALUE
