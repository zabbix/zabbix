          master_item:
            key: pd.regions.get_metrics
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var lookup = {},
                  	result = [];
                  
                  JSON.parse(value).forEach(function (item) {
                  	var address = item.labels.address;
                  	if (!(lookup[address])) {
                  		lookup[address] = 1;
                  		result.push({ "{#STORE_ADDRESS}": address });
                  	}
                  });
                  
                  return JSON.stringify(result);
