              parameters:
                - 3h
          master_item:
            key: pd.get_status
          tags:
            -
              tag: component
              value: application
          triggers:
            -
              uuid: 6fb6045405af4c89b09750f57ada472a
              expression: 'last(/TiDB PD by HTTP/pd.version,#1)<>last(/TiDB PD by HTTP/pd.version,#2) and length(last(/TiDB PD by HTTP/pd.version))>0'
