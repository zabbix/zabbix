      event_name: 'MySQL: High rate of full table scans (over {$MYSQL.FULLSCAN.RATIO.WARN} for 5m)'
      priority: WARNING
      description: 'The rate of `SELECT` statements exceeds `{$MYSQL.FULLSCAN.SELECT_RATE.MIN.WARN}` per second and the full table scan ratio has been above `{$MYSQL.FULLSCAN.RATIO.WARN}` for the last 5 minutes.'
