      discovery_rules:
        - uuid: 0987fb6afdae4587bc32864fa42728f2
          name: 'Database discovery'
          type: DEPENDENT
          key: mysql.database.discovery
          filter:
            evaltype: AND
            conditions:
              - macro: '{#DATABASE}'
                value: '{$MYSQL.DBNAME.MATCHES}'
              - macro: '{#DATABASE}'
                value: '{$MYSQL.DBNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
          description: 'Used for the discovery of databases.'
          item_prototypes:
            - uuid: f358179ef78b4a31affa9e049b4048b8
              name: 'Database [{#DATABASE}]: Size'
              type: ODBC
              key: 'db.odbc.select[{#DATABASE}_size,"{$MYSQL.DSN}"]'
              delay: 5m
              units: B
              params: 'SELECT COALESCE(SUM(DATA_LENGTH + INDEX_LENGTH),0) FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA="{#DATABASE}"'
              username: '{$MYSQL.USER}'
              password: '{$MYSQL.PASSWORD}'
              description: 'Database size.'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              tags:
                - tag: component
                  value: storage
                - tag: database
                  value: '{#DATABASE}'
          master_item:
            key: 'db.odbc.get[get_database,"{$MYSQL.DSN}"]'
          lld_macro_paths:
            - lld_macro: '{#DATABASE}'
              path: $.Database
            - lld_macro: '{#TABLES_MATCHES}'
              path: $.matches
            - lld_macro: '{#TABLES_NOT_MATCHES}'
              path: $.not_matches
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
            - type: JAVASCRIPT
              parameters:
                - |
                  var dbs = JSON.parse(value);
                  
                  dbs.forEach(function (db) {
                    var name = db.Database;
                    db.matches = "{" + "$MYSQL.TABLE.NAMES.MATCHES:" + name + "}";
                    db.not_matches = "{" + "$MYSQL.TABLE.NAMES.NOT_MATCHES:" + name + "}";
                  });
                  
                  return JSON.stringify(dbs);
        - uuid: d0a235c0267c48e28bc6ecb99fb2380d
          name: 'Replication discovery'
          type: DEPENDENT
          key: mysql.replication.discovery
          description: 'Discovery of the replication.'
          item_prototypes:
            - uuid: d88f65c4bee84e74bb6e00061ab27f0c
              name: 'Replication {#REPLICA.KEY} status'
              type: ODBC
              key: 'db.odbc.get["get_{#REPLICA.KEY}_status","{$MYSQL.DSN}"]'
              history: '0'
              value_type: TEXT
              params: 'show {#REPLICA.KEY} status'
              username: '{$MYSQL.USER}'
              password: '{$MYSQL.PASSWORD}'
              description: 'Gets status information on the essential parameters of the `{#REPLICA.KEY}` threads.'
              preprocessing:
                - type: CHECK_NOT_SUPPORTED
                  parameters:
                    - '-1'
                - type: JSONPATH
                  parameters:
                    - $.first()
                  error_handler: DISCARD_VALUE
                - type: JAVASCRIPT
                  parameters:
                    - |
                      var result = [];
                      
                      try {
                      	const obj = JSON.parse(value);
                      	if ("Source_Host" in obj) {
                      		result = [{
                      			"replica_key": "replica",
                      			"replica_name": "Replica",
                      			"source_key": "source",
                      			"source_name": "Source"
                      		}];
                      	} else {
                      		result = [{
                      			"replica_key": "slave",
                      			"replica_name": "Slave",
                      			"source_key": "master",
                      			"source_name": "Master"
                      		}];
                      	}
                      } catch (error) {
                      	Zabbix.log(3, "MySQL replica status ERROR: " + error);
                      }
                      
                      return JSON.stringify(result);
              tags:
                - tag: component
                  value: raw
          master_item:
            key: 'db.odbc.select[version,"{$MYSQL.DSN}"]'
          lld_macro_paths:
            - lld_macro: '{#REPLICA.KEY}'
              path: $.replica_key
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
            - type: JAVASCRIPT
              parameters:
                - |
                  const ref = '{$MYSQL.REPLICA.STATUS.MIN.VER}';
                  
                  if (!value || value.length === 0) {
                  	return "[]";
                  }
                  
                  var dataReplica = [{
                  	"replica_key": "replica",
                  }];
                  
                  var dataSlave = [{
                  	"replica_key": "slave",
                  }];
                  
                  const valueParts = value.replace('-', '.').split('.').map(Number);
                  const refParts = ref.replace('-', '.').split('.').map(Number);
                  
                  const maxLength = Math.max(valueParts.length, refParts.length);
                  
                  for (var i = 0; i < maxLength; i++) {
                  	const valuePart = valueParts[i] || 0;
                  	const refPart = refParts[i] || 0;
                  
                  	if (valuePart > refPart) {
                  		return JSON.stringify(dataReplica);
                  	}
                  	if (valuePart < refPart) {
                  		return JSON.stringify(dataSlave);
                  	}
                  }
                  
                  return JSON.stringify(dataReplica);
