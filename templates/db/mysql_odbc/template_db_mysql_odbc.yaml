    - uuid: f4c2e4edf0c34bb1856ed392f2bc7c87
      expression: 'max(/MySQL by ODBC/mysql.buffer_pool_utilization,5m)<{$MYSQL.BUFF_UTIL.MIN.WARN} and last(/MySQL by ODBC/mysql.uptime)>3600'
      name: 'MySQL: Buffer pool utilization is too low'
      event_name: 'MySQL: Buffer pool utilization is too low (less than {$MYSQL.BUFF_UTIL.MIN.WARN}% for 5m)'
      priority: WARNING
      description: 'The buffer pool utilization has been less than `{$MYSQL.BUFF_UTIL.MIN.WARN}`% in the last 5 minutes with server uptime over 1 hour. This means that there is a lot of unused RAM allocated for the buffer pool, which you can easily reallocate at the moment.'
      tags:
        - tag: scope
          value: notice
    - uuid: a3780d8174ad46acadac90dd9e1f1d0b
      expression: 'avg(/MySQL by ODBC/mysql.full_scans.ratio,5m)>{$MYSQL.FULLSCAN.RATIO.WARN} and avg(/MySQL by ODBC/mysql.com_select.rate,5m)>{$MYSQL.FULLSCAN.SELECT_RATE.MIN.WARN}'
