              tags:
                - tag: component
                  value: replication
            - uuid: 2a9a2449f0b945afb2b16a1f744ffaef
              name: 'Replication Slave status {#MASTER_HOST}'
              type: ZABBIX_ACTIVE
              key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTER_HOST}"]'
              history: '0'
              value_type: TEXT
              description: 'The item gets status information on the essential parameters of the slave threads.'
              tags:
                - tag: component
                  value: raw
          preprocessing:
            - type: JAVASCRIPT
              parameters:
                - |
                  var matches = value.match(/Master_Host.*>(.*)<.*/);
                  if (matches) {
                  	return JSON.stringify([{"{#MASTER_HOST}": matches[1]}]);
                  }
                  
                  return '[]';
