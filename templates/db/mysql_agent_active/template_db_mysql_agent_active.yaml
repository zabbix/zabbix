          tags:
            - tag: component
              value: innodb
            - tag: component
              value: tables
        - uuid: 346c72cd57a24762bc9ed8fabba70bde
          name: 'InnoDB row lock time max'
          type: DEPENDENT
          key: mysql.innodb_row_lock_time_max
          value_type: FLOAT
          units: s
          description: 'The maximum time to acquire a row lock for InnoDB tables, in milliseconds.'
          preprocessing:
            - type: XMLPATH
