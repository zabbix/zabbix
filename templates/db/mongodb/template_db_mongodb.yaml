                - operator: LIKE
                  value: 'Number of replicas'
                  discover: DISCOVER
                  status: ENABLED
                - operator: LIKE
                  value: 'Number of unhealthy replicas'
                  discover: DISCOVER
                  status: ENABLED
                - operator: LIKE
                  value: 'Replication lag'
