          units: s
          description: 'The maximum time to acquire a row lock for InnoDB tables, in milliseconds.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Innodb_row_lock_time_max'']/field[@name=''Value'']/text()'
            -
              type: MULTIPLIER
              parameters:
                - '0.001'
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: InnoDB row lock waits'
          type: DEPENDENT
          key: mysql.innodb_row_lock_waits
          delay: '0'
          history: 7d
          description: 'The number of times operations on InnoDB tables had to wait for a row lock.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Innodb_row_lock_waits'']/field[@name=''Value'']/text()'
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Max used connections'
          type: DEPENDENT
          key: mysql.max_used_connections
          delay: '0'
          history: 7d
          description: 'The maximum number of connections that have been in use simultaneously since the server started.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Max_used_connections'']/field[@name=''Value'']/text()'
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Status'
          key: 'mysql.ping["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
          history: 7d
          applications:
            -
              name: MySQL
          valuemap:
            name: 'Service state'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - 'return value.indexOf(''is alive'') !== -1 ? 1 : 0;'
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 10m
          triggers:
            -
              expression: '{last()}=0'
              name: 'MySQL: Service is down'
              priority: HIGH
        -
          name: 'MySQL: Queries per second'
          type: DEPENDENT
          key: mysql.queries.rate
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'The number of statements executed by the server. This variable includes statements executed within stored programs, unlike the Questions variable.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Queries'']/field[@name=''Value'']/text()'
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Questions per second'
          type: DEPENDENT
          key: mysql.questions.rate
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'The number of statements executed by the server. This includes only statements sent to the server by clients and not statements executed within stored programs, unlike the Queries variable.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Questions'']/field[@name=''Value'']/text()'
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Slow queries per second'
          type: DEPENDENT
          key: mysql.slow_queries.rate
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'The number of queries that have taken more than long_query_time seconds.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Slow_queries'']/field[@name=''Value'']/text()'
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
          triggers:
            -
              expression: '{min(5m)}>{$MYSQL.SLOW_QUERIES.MAX.WARN}'
              name: 'MySQL: Server has slow queries (over {$MYSQL.SLOW_QUERIES.MAX.WARN} for 5m)'
              priority: WARNING
              description: 'The number of slow queries is more than {$MYSQL.SLOW_QUERIES.MAX.WARN} in the last 5 minutes.'
        -
          name: 'MySQL: Threads cached'
          type: DEPENDENT
          key: mysql.threads_cached
          delay: '0'
          history: 7d
          description: 'The number of threads in the thread cache.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Threads_cached'']/field[@name=''Value'']/text()'
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Threads connected'
          type: DEPENDENT
          key: mysql.threads_connected
          delay: '0'
          history: 7d
          description: 'The number of currently open connections.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Threads_connected'']/field[@name=''Value'']/text()'
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Threads created per second'
          type: DEPENDENT
          key: mysql.threads_created.rate
          delay: '0'
          history: 7d
          value_type: FLOAT
          description: 'The number of threads created to handle connections. If Threads_created is big, you may want to increase the thread_cache_size value. The cache miss rate can be calculated as Threads_created/Connections.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Threads_created'']/field[@name=''Value'']/text()'
            -
              type: CHANGE_PER_SECOND
              parameters:
                - ''
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Threads running'
          type: DEPENDENT
          key: mysql.threads_running
          delay: '0'
          history: 7d
          description: 'The number of threads that are not sleeping.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Threads_running'']/field[@name=''Value'']/text()'
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
        -
          name: 'MySQL: Uptime'
          type: DEPENDENT
          key: mysql.uptime
          delay: '0'
          history: 7d
          units: uptime
          description: 'The number of seconds that the server has been up.'
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: XMLPATH
              parameters:
                - '/resultset/row[field/text()=''Uptime'']/field[@name=''Value'']/text()'
          master_item:
            key: 'mysql.get_status_variables["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
          triggers:
            -
              expression: '{nodata(30m)}=1'
              name: 'MySQL: Failed to fetch info data (or no data for 30m)'
              priority: INFO
              description: 'Zabbix has not received data for items for the last 30 minutes.'
              dependencies:
                -
                  name: 'MySQL: Service is down'
                  expression: '{MySQL by Zabbix agent:mysql.ping["{$MYSQL.HOST}","{$MYSQL.PORT}"].last()}=0'
            -
              expression: '{last()}<10m'
              name: 'MySQL: Service has been restarted (uptime < 10m)'
              priority: INFO
              description: 'MySQL uptime is less than 10 minutes.'
        -
          name: 'MySQL: Version'
          key: 'mysql.version["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
          delay: 15m
          history: 7d
          trends: '0'
          value_type: CHAR
          applications:
            -
              name: MySQL
          preprocessing:
            -
              type: REGEX
              parameters:
                - '(Server version)\s+(.+)'
                - \2
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          triggers:
            -
              expression: '{diff()}=1 and {strlen()}>0'
              name: 'MySQL: Version has changed (new version value received: {ITEM.VALUE})'
              priority: INFO
              description: 'MySQL version has changed. Ack to close.'
              manual_close: 'YES'
      discovery_rules:
        -
          name: 'Databases discovery'
          key: 'mysql.db.discovery["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
          delay: 1h
          filter:
            conditions:
              -
                macro: '{#DBNAME}'
                value: information_schema
                operator: NOT_MATCHES_REGEX
                formulaid: A
          description: 'Scanning databases in DBMS.'
          item_prototypes:
            -
              name: 'MySQL: Size of database {#DBNAME}'
              key: 'mysql.dbsize["{$MYSQL.HOST}","{$MYSQL.PORT}","{#DBNAME}"]'
              delay: 5m
              history: 7d
              units: B
              applications:
                -
                  name: MySQL
              preprocessing:
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  return JSON.stringify(value.split("\n").map(function (name) {
                      return ({"{#DBNAME}": name});
                  }));
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        -
          name: 'Replication discovery'
          key: 'mysql.replication.discovery["{$MYSQL.HOST}","{$MYSQL.PORT}"]'
          delay: 1h
          description: 'If "show slave status" returns Master_Host, "Replication: *" items are created.'
          item_prototypes:
            -
              name: 'MySQL: Replication Seconds Behind Master {#MASTERHOST}'
              type: DEPENDENT
              key: 'mysql.seconds_behind_master["{#MASTERHOST}"]'
              delay: '0'
              history: 7d
              units: s
              description: |
                The number of seconds that the slave SQL thread is behind processing the master binary log.
                A high number (or an increasing one) can indicate that the slave is unable to handle events
                from the master in a timely fashion.
              applications:
                -
                  name: MySQL
              preprocessing:
                -
                  type: XMLPATH
                  parameters:
                    - '/resultset/row/field[@name=''Seconds_Behind_Master'']/text()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
                -
                  type: NOT_MATCHES_REGEX
                  parameters:
                    - 'null'
                  error_handler: CUSTOM_ERROR
                  error_handler_params: 'Replication is not performed.'
              master_item:
                key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              trigger_prototypes:
                -
                  expression: '{min(5m)}>{$MYSQL.REPL_LAG.MAX.WARN}'
                  name: 'MySQL: Replication lag is too high (over {$MYSQL.REPL_LAG.MAX.WARN} for 5m)'
                  priority: WARNING
            -
              name: 'MySQL: Replication Slave IO Running {#MASTERHOST}'
              type: DEPENDENT
              key: 'mysql.slave_io_running["{#MASTERHOST}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                Whether the I/O thread for reading the master's binary log is running. 
                Normally, you want this to be Yes unless you have not yet started replication or have 
                explicitly stopped it with STOP SLAVE.
              applications:
                -
                  name: MySQL
              preprocessing:
                -
                  type: XMLPATH
                  parameters:
                    - '/resultset/row/field[@name=''Slave_IO_Running'']/text()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              trigger_prototypes:
                -
                  expression: '{count(#1,"Yes",ne)}=1'
                  name: 'MySQL: The slave I/O thread is not connected to a replication master'
                  priority: WARNING
                  dependencies:
                    -
                      name: 'MySQL: The slave I/O thread is not running'
                      expression: '{MySQL by Zabbix agent:mysql.slave_io_running["{#MASTERHOST}"].count(#1,"No",eq)}=1'
                -
                  expression: '{count(#1,"No",eq)}=1'
                  name: 'MySQL: The slave I/O thread is not running'
                  priority: AVERAGE
                  description: 'Whether the I/O thread for reading the master''s binary log is running.'
            -
              name: 'MySQL: Replication Slave SQL Running {#MASTERHOST}'
              type: DEPENDENT
              key: 'mysql.slave_sql_running["{#MASTERHOST}"]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: |
                Whether the SQL thread for executing events in the relay log is running. 
                As with the I/O thread, this should normally be Yes.
              applications:
                -
                  name: MySQL
              preprocessing:
                -
                  type: XMLPATH
                  parameters:
                    - '/resultset/row/field[@name=''Slave_SQL_Running'']/text()'
                -
                  type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1h
              master_item:
                key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              trigger_prototypes:
                -
                  expression: '{count(#1,"No",eq)}=1'
                  name: 'MySQL: The SQL thread is not running'
                  priority: WARNING
                  description: 'Whether the SQL thread for executing events in the relay log is running.'
                  dependencies:
                    -
                      name: 'MySQL: The slave I/O thread is not running'
                      expression: '{MySQL by Zabbix agent:mysql.slave_io_running["{#MASTERHOST}"].count(#1,"No",eq)}=1'
            -
              name: 'MySQL: Replication Slave status {#MASTERHOST}'
              key: 'mysql.slave_status["{$MYSQL.HOST}","{$MYSQL.PORT}","{#MASTERHOST}"]'
              history: 1h
              trends: '0'
              value_type: TEXT
              description: 'The item gets status information on essential parameters of the slave threads.'
              applications:
                -
                  name: 'Zabbix raw items'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var matches = value.match(/Master_Host.*>(.*)<.*/);
                  if (matches) {
                      return JSON.stringify([{"{#MASTERHOST}": matches[1]}]);
                  }
                  
                  return '[]';
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
      macros:
        -
          macro: '{$MYSQL.ABORTED_CONN.MAX.WARN}'
          value: '3'
          description: 'The number of failed attempts to connect to the MySQL server for trigger expression.'
        -
          macro: '{$MYSQL.BUFF_UTIL.MIN.WARN}'
          value: '50'
          description: 'The minimum buffer pool utilization in percent for trigger expression.'
        -
          macro: '{$MYSQL.CREATED_TMP_DISK_TABLES.MAX.WARN}'
          value: '10'
          description: 'The maximum number of created tmp tables on a disk per second for trigger expressions.'
        -
          macro: '{$MYSQL.CREATED_TMP_FILES.MAX.WARN}'
          value: '10'
          description: 'The maximum number of created tmp files on a disk per second for trigger expressions.'
        -
          macro: '{$MYSQL.CREATED_TMP_TABLES.MAX.WARN}'
          value: '30'
          description: 'The maximum number of created tmp tables in memory per second for trigger expressions.'
        -
          macro: '{$MYSQL.HOST}'
          value: localhost
          description: 'Hostname or IP of MySQL host or container.'
        -
          macro: '{$MYSQL.PORT}'
          value: '3306'
          description: 'MySQL service port.'
        -
          macro: '{$MYSQL.REPL_LAG.MAX.WARN}'
          value: 30m
          description: 'The lag of slave from master for trigger expression.'
        -
          macro: '{$MYSQL.SLOW_QUERIES.MAX.WARN}'
          value: '3'
          description: 'The number of slow queries for trigger expression.'
      dashboards:
        -
          name: 'MySQL performance'
          widgets:
            -
              type: GRAPH_CLASSIC
              width: '12'
              height: '5'
              fields:
                -
                  type: INTEGER
                  name: source_type
                  value: '0'
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'MySQL: Operations'
                    host: 'MySQL by Zabbix agent'
            -
              type: GRAPH_CLASSIC
              x: '12'
              width: '12'
              height: '5'
              fields:
                -
                  type: INTEGER
                  name: source_type
                  value: '0'
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'MySQL: Queries'
                    host: 'MySQL by Zabbix agent'
            -
              type: GRAPH_CLASSIC
              'y': '5'
              width: '12'
              height: '5'
              fields:
                -
                  type: INTEGER
                  name: source_type
                  value: '0'
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'MySQL: Connections'
                    host: 'MySQL by Zabbix agent'
            -
              type: GRAPH_CLASSIC
              x: '12'
              'y': '5'
              width: '12'
              height: '5'
              fields:
                -
                  type: INTEGER
                  name: source_type
                  value: '0'
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'MySQL: Bandwidth'
                    host: 'MySQL by Zabbix agent'
            -
              type: GRAPH_CLASSIC
              'y': '10'
              width: '12'
              height: '5'
              fields:
                -
                  type: INTEGER
                  name: source_type
                  value: '0'
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'MySQL: InnoDB buffer pool'
                    host: 'MySQL by Zabbix agent'
            -
              type: GRAPH_CLASSIC
              x: '12'
              'y': '10'
              width: '12'
              height: '5'
              fields:
                -
                  type: INTEGER
                  name: source_type
                  value: '0'
                -
                  type: GRAPH
                  name: graphid
                  value:
                    name: 'MySQL: Threads'
                    host: 'MySQL by Zabbix agent'
  graphs:
    -
      name: 'MySQL: Bandwidth'
      graph_items:
        -
          drawtype: GRADIENT_LINE
          color: 1A7C11
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.bytes_received.rate
        -
          sortorder: '1'
          drawtype: GRADIENT_LINE
          color: 2774A4
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.bytes_sent.rate
    -
      name: 'MySQL: Connections'
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.aborted_clients.rate
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.aborted_connects.rate
        -
          sortorder: '2'
          color: F63100
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.connections.rate
        -
          sortorder: '3'
          color: A54F10
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.max_used_connections
    -
      name: 'MySQL: InnoDB buffer pool'
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.innodb_buffer_pool_pages_free
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.innodb_buffer_pool_pages_total
        -
          sortorder: '2'
          color: F63100
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.innodb_buffer_pool_read_requests.rate
        -
          sortorder: '3'
          color: A54F10
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.innodb_buffer_pool_reads.rate
    -
      name: 'MySQL: Operations'
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.com_delete.rate
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.com_insert.rate
        -
          sortorder: '2'
          color: F63100
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.com_select.rate
        -
          sortorder: '3'
          color: A54F10
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.com_update.rate
    -
      name: 'MySQL: Queries'
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.queries.rate
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.questions.rate
        -
          sortorder: '2'
          color: F63100
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.slow_queries.rate
    -
      name: 'MySQL: Threads'
      graph_items:
        -
          color: 1A7C11
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.threads_cached
        -
          sortorder: '1'
          color: 2774A4
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.threads_connected
        -
          sortorder: '2'
          color: F63100
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.threads_created.rate
        -
          sortorder: '3'
          color: A54F10
          item:
            host: 'MySQL by Zabbix agent'
            key: mysql.threads_running
  value_maps:
    -
      name: 'Service state'
      mappings:
        -
          value: '0'
          newvalue: Down
        -
          value: '1'
          newvalue: Up
