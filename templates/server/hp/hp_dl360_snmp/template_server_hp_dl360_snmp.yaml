zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: e960332b3f6c46a1956486d4f3f99fce
      name: 'Templates/Server hardware'
  templates:
    - uuid: 60cb9ccb922e4fd194a1d9573db10237
      template: 'HPE ProLiant DL360 by SNMP'
      name: 'HPE ProLiant DL360 by SNMP'
      description: |
        Template for HPE ProLiant DL360 servers with HP iLO version 4 and later.
        
        MIBs used:
        HOST-RESOURCES-MIB
        CPQHLTH-MIB
        SNMPv2-MIB
        CPQNIC-MIB
        CPQSINFO-MIB
        CPQIDA-MIB
        
        Generated by official Zabbix template tool "Templator"
      vendor:
        name: Zabbix
        version: 7.0-2
      groups:
        - name: 'Templates/Server hardware'
      items:
        - uuid: 5f90d6150d544b13b659a4023ced96fc
          name: 'System contact details'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.4.0]'
          key: 'hp.server.contact[sysContact]'
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person.  If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 2594044e5b6046c3944cc54744f7f133
          name: 'System description'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.1.0]'
          key: 'hp.server.descr[sysDescr]'
          delay: 1h
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should
            include the full name and version identification of the system's hardware type, software operating-system, and
            networking software.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          tags:
            - tag: component
              value: system
        - uuid: 2a807f6dd73e41418df98e294470ed67
          name: 'Hardware model name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.232.2.2.4.2.0]'
          key: 'hp.server.hw.model[cpqSiProductName]'
          value_type: CHAR
          trends: '0'
          description: |
            MIB: CPQSINFO-MIB
            The machine product name. The name of the machine used in this system.
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: 0aab370a165b42208ddc7e0ae693dabf
          name: 'Hardware serial number'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.232.2.2.2.1.0]'
          key: 'hp.server.hw.serialnumber[cpqSiSysSerialNum]'
          value_type: CHAR
          trends: '0'
          description: |
            MIB: CPQSINFO-MIB
            The serial number of the physical system unit. The string will be empty if the system does not report the serial number function.
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 1316d7def24a4a80adfdf4bc8ac5a12c
              expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.serialnumber[cpqSiSysSerialNum],#1)<>last(/HPE ProLiant DL360 by SNMP/hp.server.hw.serialnumber[cpqSiSysSerialNum],#2) and length(last(/HPE ProLiant DL360 by SNMP/hp.server.hw.serialnumber[cpqSiSysSerialNum]))>0'
              name: 'HPE ProLiant DL360: Device has been replaced'
              event_name: 'HPE ProLiant DL360: Device has been replaced (new serial number received)'
              priority: INFO
              description: 'Device serial number has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 8026a919077f4373adf774a18beb95eb
          name: 'Uptime (hardware)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.25.1.1.0]'
          key: 'hp.server.hw.uptime[hrSystemUptime]'
          trends: '0'
          units: uptime
          description: |
            MIB: HOST-RESOURCES-MIB
            The amount of time since this host was last initialized. Note that this is different from sysUpTime in the SNMPv2-MIB [RFC1907] because sysUpTime is the uptime of the network management portion of the system.
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: '0'
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: 71486d7865174980a004d566e0a9e885
          name: 'System location'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.6.0]'
          key: 'hp.server.location[sysLocation]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The physical location of this node (e.g., `telephone closet, 3rd floor').  If the location is unknown, the value is the zero-length string.
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: 2b0f62e1317c4900a7daee824cb360a3
          name: 'System name'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.5.0]'
          key: 'hp.server.name[sysName]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
          triggers:
            - uuid: 6431a1a0b8494b50bcbd18e283e7158e
              expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.name[sysName],#1)<>last(/HPE ProLiant DL360 by SNMP/hp.server.name[sysName],#2) and length(last(/HPE ProLiant DL360 by SNMP/hp.server.name[sysName]))>0'
              name: 'HPE ProLiant DL360: System name has changed'
              event_name: 'HPE ProLiant DL360: System name has changed (new name: {ITEM.VALUE})'
              priority: INFO
              description: 'The name of the system has changed. Acknowledge to close the problem manually.'
              manual_close: 'YES'
              tags:
                - tag: scope
                  value: notice
        - uuid: 361fa26e08284bbd822e17efde9a7856
          name: 'Uptime (network)'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.3.0]'
          key: 'hp.server.net.uptime[sysUpTime]'
          trends: '0'
          units: uptime
          description: |
            MIB: SNMPv2-MIB
            The time (in hundredths of a second) since the network management portion of the system was last re-initialized.
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: component
              value: system
        - uuid: b554640957a04d1fa2fc4bf91a0b81a2
          name: 'System object ID'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.2.1.1.2.0]'
          key: 'hp.server.objectid[sysObjectID]'
          delay: 15m
          value_type: CHAR
          trends: '0'
          description: |
            MIB: SNMPv2-MIB
            The vendor's authoritative identification of the network management subsystem contained in the entity.  This value is allocated within the SMI enterprises subtree (1.3.6.1.4.1) and provides an easy and unambiguous means for determining`what kind of box' is being managed.  For example, if vendor`Flintstones, Inc.' was assigned the subtree1.3.6.1.4.1.4242, it could assign the identifier 1.3.6.1.4.1.4242.1.1 to its `Fred Router'.
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: system
        - uuid: 2c9f9d96d50442bd99d6c46db6970d3d
          name: 'System temperature status'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.232.6.2.6.1.0]'
          key: 'hp.server.sensor.temp.status[cpqHeThermalCondition]'
          trends: '0'
          description: |
            MIB: CPQHLTH-MIB
            This value specifies the overall condition of the system's thermal environment.
            This value will be one of the following:
            other(1)  Temperature could not be determined.
            ok(2)  The temperature sensor is within normal operating range.
            degraded(3)  The temperature sensor is outside of normal operating range.
            failed(4)  The temperature sensor detects a condition that could  permanently damage the system.
          valuemap:
            name: 'CPQSINFO-MIB::status'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: temperature
        - uuid: f61796d773b94de6b5177102cfb72005
          name: 'Overall system health status'
          type: SNMP_AGENT
          snmp_oid: 'get[1.3.6.1.4.1.232.6.1.3.0]'
          key: 'hp.server.status[cpqHeMibCondition]'
          trends: '0'
          description: |
            MIB: CPQHLTH-MIB
            The overall condition. This object represents the overall status of the server information represented by this MIB.
          valuemap:
            name: 'CPQSINFO-MIB::status'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: health
            - tag: component
              value: system
          triggers:
            - uuid: 6cc840d5bccc4f1abfd7df6a161154ad
              expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.status[cpqHeMibCondition])={$HEALTH.STATUS.CRIT}'
              name: 'HPE ProLiant DL360: System status is in critical state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              description: 'Please check the device for errors.'
              tags:
                - tag: scope
                  value: available
            - uuid: eab6760dda124629a9edcb2218ad3ad3
              expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.status[cpqHeMibCondition])={$HEALTH.STATUS.WARN}'
              name: 'HPE ProLiant DL360: System status is in warning state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Please check the device for warnings.'
              dependencies:
                - name: 'HPE ProLiant DL360: System status is in critical state'
                  expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.status[cpqHeMibCondition])={$HEALTH.STATUS.CRIT}'
              tags:
                - tag: scope
                  value: available
        - uuid: 730b5262f94c4643bbcc4feb59b614da
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          value_type: LOG
          trends: '0'
          description: 'The item is used to collect all SNMP traps unmatched by other snmptrap items.'
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
          tags:
            - tag: component
              value: network
        - uuid: cb8fe041c0344b8f807a61a0d53344de
          name: 'SNMP agent availability'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          valuemap:
            name: zabbix.host.available
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: health
            - tag: component
              value: system
          triggers:
            - uuid: 0b91663d4b684e46aaccdf480d1622f0
              expression: 'max(/HPE ProLiant DL360 by SNMP/zabbix[host,snmp,available],{$SNMP.TIMEOUT})=0'
              name: 'HPE ProLiant DL360: No SNMP data collection'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'SNMP is not available for polling. Please check device connectivity and SNMP settings.'
              tags:
                - tag: scope
                  value: available
      discovery_rules:
        - uuid: 81158a1ef55449568a453214435d9332
          name: 'Array controller cache discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#CACHE_STATUS},1.3.6.1.4.1.232.3.2.2.2.1.2,{#CACHE_CNTRL_INDEX},1.3.6.1.4.1.232.3.2.2.2.1.1]'
          key: array.cache.discovery
          delay: 1h
          description: 'Scanning table of Array controllers: CPQIDA-MIB::cpqDaAccelTable'
          item_prototypes:
            - uuid: 5fd8817af6b24ced8ce04ea092bda5ee
              name: '#{#CACHE_CNTRL_INDEX}: Disk array cache controller battery status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.232.3.2.2.2.1.6.{#SNMPINDEX}]'
              key: 'hp.server.hw.diskarray.cache.battery.status[cpqDaAccelBattery.{#SNMPINDEX}]'
              trends: '0'
              description: |
                MIB: CPQIDA-MIB
                Cache Module Board Backup Power Status. This monitors the status of each backup power source on the board.
                The backup power source can only recharge when the system has power applied. The type of backup power source used is indicated by cpqDaAccelBackupPowerSource.
                The following values are valid:
                Other (1)  Indicates that the instrument agent does not recognize  backup power status.  You may need to update your software.
                
                Ok (2)  The backup power source is fully charged.
                
                Recharging (3)  The array controller has one or more cache module backup power  sources that are recharging.
                Cache module operations such as Battery/Flash Backed Write Cache, Expansion, Extension and Migration are temporarily suspended until the backup power source is fully charged.
                Cache module operations will automatically resume  when charging is complete.
                
                Failed (4)  The battery pack is below the sufficient voltage level and  has not recharged in 36 hours.
                Your Cache Module board  needs to be serviced.
                
                Degraded (5)  The battery is still operating, however, one of the batteries  in the pack has failed to recharge properly.
                Your Cache  Module board should be serviced as soon as possible.
                
                NotPresent (6)  A backup power source is not present on the cache module board. Some controllers do not have backup power sources.
                
                Capacitor Failed (7)  The flash backed cache module capacitor is below the sufficient voltage level and has not recharged in 10 minutes.  Your Cache Module board needs to be serviced.
              valuemap:
                name: 'CPQIDA-MIB::cpqDaAccelBattery'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: diskarray
                - tag: component
                  value: storage
              trigger_prototypes:
                - uuid: a6cd582e11804f0f939e841287305edc
                  expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.battery.status[cpqDaAccelBattery.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.BATTERY.STATUS.CRIT:"failed"} or last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.battery.status[cpqDaAccelBattery.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.BATTERY.STATUS.CRIT:"capacitorFailed"}'
                  name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller battery is in critical state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the device for faults.'
                  tags:
                    - tag: scope
                      value: available
                - uuid: bb1f9560a6d74bd9aaca3ffa04aec311
                  expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.battery.status[cpqDaAccelBattery.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.BATTERY.STATUS.WARN:"degraded"}'
                  name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller battery is in warning state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'Please check the device for faults.'
                  dependencies:
                    - name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller battery is in critical state'
                      expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.battery.status[cpqDaAccelBattery.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.BATTERY.STATUS.CRIT:"failed"} or last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.battery.status[cpqDaAccelBattery.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.BATTERY.STATUS.CRIT:"capacitorFailed"}'
                  tags:
                    - tag: scope
                      value: available
            - uuid: 28dc0b13c364443c8026e03ad00a33cb
              name: '#{#CACHE_CNTRL_INDEX}: Disk array cache controller status'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.232.3.2.2.2.1.2.{#SNMPINDEX}]'
              key: 'hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}]'
              trends: '0'
              description: |
                MIB: CPQIDA-MIB
                Cache Module/Operations Status. This describes the status of the cache module and/or cache operations.
                Note that for some controller models, a cache module board that physically attaches to the controller or chipset may not be an available option.
                
                The status can be:
                Other (1)
                 Indicates that the instrument agent does not recognize the status of the cache module. You may need to upgrade the instrument agent.
                
                Invalid (2)
                 Indicates that a cache module board has not been installed in this system or is present but not configured.
                
                Enabled (3)
                 Indicates that cache operations are currently configured and enabled for at least one logical drive.
                
                Temporarily Disabled (4)
                 Indicates that cache operations have been temporarily disabled. View the cache module board error code object to determine why the write cache operations have been temporarily disabled.
                
                Permanently Disabled (5)
                 Indicates that cache operations have been permanently disabled. View the cache module board error code object to determine why the write cache operations have been disabled.
                
                Cache Module Flash Memory Not Attached (6)
                 Indicates that the flash memory component of the flash backed cache module is not attached. This status will be set when the flash memory is not attached and the Supercap is attached. This value is only used on flash backed cache modules that support removable flash memory.
                
                Cache Module Degraded Failsafe Speed (7)
                 Indicates that the cache module board is currently degraded and operating at a failsafe speed. View variables cpqDaCacheMemoryDataWidth and cpqDaCacheMemoryTransferRate to obtain the cache module board`s current memory data width and memory transfer rate.
                
                Cache Module Critical Failure (8)
                 Indicates that the cache module board has encountered a critical failure. The controller is currently operating in Zero Memory Raid mode.
                
                Read Cache Could Not Be Mapped (9)
                 Indicates that the read cache memory in a split cache configuration could not be mapped by the operating system and as a result is not available. This status may be caused by virtual space limitations in certain operating systems and is only applicable to B-Series controllers.
              valuemap:
                name: 'CPQIDA-MIB::cpqDaAccelStatus'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              tags:
                - tag: component
                  value: diskarray
                - tag: component
                  value: storage
              trigger_prototypes:
                - uuid: 6a3002495b7540a981c9909c540ede36
                  expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.CRIT:"cacheModCriticalFailure"}'
                  name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller is in critical state!'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: 'Please check the device for faults.'
                  tags:
                    - tag: scope
                      value: available
                - uuid: 2ee4cf4ddd9944c985ac522a04371a13
                  expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.WARN:"cacheModDegradedFailsafeSpeed"} or last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.WARN:"cacheReadCacheNotMapped"} or last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.WARN:"cacheModFlashMemNotAttached"}'
                  name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller is in warning state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'Please check the device for faults.'
                  dependencies:
                    - name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller is in critical state!'
                      expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.CRIT:"cacheModCriticalFailure"}'
                  tags:
                    - tag: scope
                      value: available
                - uuid: 2cbed500a4c34f138623c31a86e227c4
                  expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])<>{$DISK.ARRAY.CACHE.STATUS.OK:"enabled"} and last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])<>{$DISK.ARRAY.CACHE.STATUS.WARN:"invalid"}'
                  name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller is not in optimal state'
                  opdata: 'Current state: {ITEM.LASTVALUE1}'
                  priority: WARNING
                  description: 'Please check the device for faults.'
                  dependencies:
                    - name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller is in critical state!'
                      expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.CRIT:"cacheModCriticalFailure"}'
                    - name: 'HPE ProLiant DL360: #{#CACHE_CNTRL_INDEX}: Disk array cache controller is in warning state'
                      expression: 'last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.WARN:"cacheModDegradedFailsafeSpeed"} or last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.WARN:"cacheReadCacheNotMapped"} or last(/HPE ProLiant DL360 by SNMP/hp.server.hw.diskarray.cache.status[cpqDaAccelStatus.{#SNMPINDEX}])={$DISK.ARRAY.CACHE.STATUS.WARN:"cacheModFlashMemNotAttached"}'
                  tags:
                    - tag: scope
                      value: available
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
        - uuid: 4bcefb33e0f545e0bcdc8fb92c8376c9
          name: 'Array controller discovery'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},1.3.6.1.4.1.232.3.2.2.1.1.1,{#CNTLR_SLOT},1.3.6.1.4.1.232.3.2.2.1.1.5,{#CNTLR_LOCATION},1.3.6.1.4.1.232.3.2.2.1.1.20]'
          key: array.discovery
          delay: 1h
          description: 'Scanning table of Array controllers: CPQIDA-MIB::cpqDaCntlrTable'
          item_prototypes:
            - uuid: 3bf1b9b2574440d88b4c1fde09a89810
              name: '{#CNTLR_LOCATION}: Disk array controller model'
              type: SNMP_AGENT
              snmp_oid: 'get[1.3.6.1.4.1.232.3.2.2.1.1.2.{#SNMPINDEX}]'
              key: 'hp.server.hw.diskarray.model[cpqDaCntlrModel.{#SNMPINDEX}]'
              trends: '0'
              description: |
                MIB: CPQIDA-MIB
                Array Controller Model. The type of controller card.
              valuemap:
                name: 'CPQIDA-MIB::cpqDaCntlrModel'
              preprocessing:
