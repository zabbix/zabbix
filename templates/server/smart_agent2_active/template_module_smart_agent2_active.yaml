                    and bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}]),1) > bitand(last(/SMART by Zabbix agent 2 active/smart.disk.es[{#NAME}],#2),1) )
                  recovery_mode: NONE
                  name: 'SMART: [{#NAME}]: Command line did not parse'
                  priority: HIGH
