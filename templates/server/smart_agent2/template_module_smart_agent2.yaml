            - uuid: abb098035cbd4c5b9e2d15c1e95d8e34
              name: '[{#NAME}]: Raw_Read_Error_Rate'
              type: DEPENDENT
              key: 'smart.disk.attribute.raw_read_error_rate[{#NAME}]'
