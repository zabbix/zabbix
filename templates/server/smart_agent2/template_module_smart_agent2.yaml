                - uuid: 4ad2fbb5b6e349f6852a489b99a2760d
                  expression: |
                    ( count(/SMART by Zabbix agent 2/smart.disk.es[{#NAME}],#2) = 1 and bitand(last(/SMART by Zabbix agent 2/smart.disk.es[{#NAME}]),32) = 32 )
