            - uuid: 6ce46d274a694eac9700bd02a936f4be
              name: '[{#NAME}]: Percentage used'
              type: DEPENDENT
              key: 'smart.disk.percentage_used[{#NAME}]'
              units: '%'
              description: |
                Contains a vendor specific estimate of the percentage of NVM subsystem
                life used based on the actual usage and the manufacturer's prediction of NVM
                life. A value of 100 indicates that the estimated endurance of the NVM in
                the NVM subsystem has been consumed, but may not indicate an NVM subsystem
                failure. The value is allowed to exceed 100. Percentages greater than 254
                shall be represented as 255. This value shall be updated once per power-on
                hour (when the controller is not in a sleep state).
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.percentage_used
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                - tag: component
                  value: storage
                - tag: diskname
                  value: '{#NAME}'
                - tag: disktype
                  value: '{#DISKTYPE}'
              trigger_prototypes:
                - uuid: e2bc2b0e195446d7973037be8e41eb6f
                  expression: 'last(/SMART by Zabbix agent 2/smart.disk.percentage_used[{#NAME}])>90'
                  name: 'SMART: [{#NAME}]: NVMe disk percentage using is over 90% of estimated endurance'
                  priority: AVERAGE
                  tags:
                    - tag: scope
                      value: notice
            - uuid: 62f98419c8034f389a5be3755eac8938
              name: '[{#NAME}]: Serial number'
              type: DEPENDENT
              key: 'smart.disk.sn[{#NAME}]'
              value_type: CHAR
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.serial_number
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                - tag: component
                  value: inventory
                - tag: diskname
                  value: '{#NAME}'
                - tag: disktype
                  value: '{#DISKTYPE}'
              trigger_prototypes:
                - uuid: 7257c02f398f4338ace1eb3a07cb7362
                  expression: 'last(/SMART by Zabbix agent 2/smart.disk.sn[{#NAME}],#1)<>last(/SMART by Zabbix agent 2/smart.disk.sn[{#NAME}],#2) and length(last(/SMART by Zabbix agent 2/smart.disk.sn[{#NAME}]))>0'
                  name: 'SMART: [{#NAME}]: Disk has been replaced'
                  event_name: 'SMART: [{#NAME}]: Disk has been replaced (new serial number received)'
                  priority: INFO
                  description: 'Device serial number has changed. Acknowledge to close the problem manually.'
                  manual_close: 'YES'
                  tags:
                    - tag: scope
                      value: notice
            - uuid: 2f5b054d7a644e029a195d17f525c191
              name: '[{#NAME}]: Temperature'
              type: DEPENDENT
              key: 'smart.disk.temperature[{#NAME}]'
              units: °C
              description: 'Current drive temperature.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.temperature
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                - tag: component
                  value: temperature
                - tag: diskname
                  value: '{#NAME}'
                - tag: disktype
                  value: '{#DISKTYPE}'
              trigger_prototypes:
                - uuid: cd09aebe3ca146119cdf5b977bf6b018
                  expression: 'avg(/SMART by Zabbix agent 2/smart.disk.temperature[{#NAME}],5m)>{$SMART.TEMPERATURE.MAX.CRIT}'
                  name: 'SMART: [{#NAME}]: Average disk temperature is critical'
                  event_name: 'SMART: [{#NAME}]: Average disk temperature is critical (over {$SMART.TEMPERATURE.MAX.CRIT}°C for 5m)'
                  priority: AVERAGE
                  tags:
                    - tag: scope
                      value: notice
                - uuid: aaa5acb3196b481f894998c0ca5ea165
                  expression: 'avg(/SMART by Zabbix agent 2/smart.disk.temperature[{#NAME}],5m)>{$SMART.TEMPERATURE.MAX.WARN}'
                  name: 'SMART: [{#NAME}]: Average disk temperature is too high'
                  event_name: 'SMART: [{#NAME}]: Average disk temperature is too high (over {$SMART.TEMPERATURE.MAX.WARN}°C for 5m)'
                  priority: WARNING
                  dependencies:
                    - name: 'SMART: [{#NAME}]: Average disk temperature is critical'
                      expression: 'avg(/SMART by Zabbix agent 2/smart.disk.temperature[{#NAME}],5m)>{$SMART.TEMPERATURE.MAX.CRIT}'
                  tags:
                    - tag: scope
                      value: notice
            - uuid: 0dc4b9566aad4f7b87e747f49f4c017a
              name: '[{#NAME}]: Self-test in progress'
              type: DEPENDENT
              key: 'smart.disk.test.progress[{#NAME}]'
              description: 'Reports if disk currently is executing SMART self-test.'
              valuemap:
                name: 'Smart self-test'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.self_test_in_progress
                - type: JAVASCRIPT
                  parameters:
                    - |
                      const idx = {
                      	'true': 1,
                      	'false': 2,
                      	'null': 3,
                      };
                      
                      return typeof idx[value] === 'undefined' ? 0 : idx[value];
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                - tag: component
                  value: health
                - tag: diskname
                  value: '{#NAME}'
                - tag: disktype
                  value: '{#DISKTYPE}'
            - uuid: 434b338d88e041dd9b6a0b7aaa403076
              name: '[{#NAME}]: Self-test passed'
              type: DEPENDENT
              key: 'smart.disk.test[{#NAME}]'
              description: 'The disk is passed the SMART self-test or not.'
              valuemap:
                name: 'Smart self-test'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.self_test_passed
                - type: JAVASCRIPT
                  parameters:
                    - |
                      const idx = {
                      	'true': 1,
                      	'false': 2,
                      	'null': 3,
                      };
                      
                      return typeof idx[value] === 'undefined' ? 0 : idx[value];
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                - tag: component
                  value: health
                - tag: diskname
                  value: '{#NAME}'
                - tag: disktype
                  value: '{#DISKTYPE}'
          trigger_prototypes:
            - uuid: 5fa97df4012e45279fb55724f617ef4a
              expression: 'last(/SMART by Zabbix agent 2/smart.disk.test[{#NAME}])=2 and last(/SMART by Zabbix agent 2/smart.disk.test.progress[{#NAME}])=2'
              name: 'SMART: [{#NAME}]: Disk self-test is not passed'
              opdata: 'Result: {ITEM.LASTVALUE1}, test in progress: {ITEM.LASTVALUE2}'
              priority: HIGH
              tags:
                - tag: scope
                  value: notice
          overrides:
            - name: Self-test
              step: '1'
              filter:
                conditions:
                  - macro: '{#DISKTYPE}'
                    value: nvme
              operations:
                - operator: LIKE
                  value: Self-test
                  discover: NO_DISCOVER
            - name: 'Not NVMe'
              step: '2'
              filter:
                conditions:
                  - macro: '{#DISKTYPE}'
                    value: nvme
                    operator: NOT_MATCHES_REGEX
              operations:
                - operator: REGEXP
                  value: Media|Percentage|Critical
                  discover: NO_DISCOVER
            - name: Raw_Read_Error_Rate
              step: '3'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Raw_Read_Error_Rate
              operations:
                - operator: REGEXP
                  value: Raw_Read_Error_Rate
                  discover: DISCOVER
            - name: Spin_Up_Time
              step: '4'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Spin_Up_Time
              operations:
                - operator: REGEXP
                  value: Spin_Up_Time
                  discover: DISCOVER
            - name: Start_Stop_Count
              step: '5'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Start_Stop_Count
              operations:
                - operator: REGEXP
                  value: Start_Stop_Count
                  discover: DISCOVER
            - name: Power_Cycle_Count
              step: '6'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Power_Cycle_Count
              operations:
                - operator: REGEXP
                  value: Power_Cycle_Count
                  discover: DISCOVER
            - name: Reported_Uncorrect
              step: '7'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Reported_Uncorrect
              operations:
                - operator: REGEXP
                  value: Reported_Uncorrect
                  discover: DISCOVER
            - name: Seek_Error_Rate
              step: '8'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Seek_Error_Rate
              operations:
                - operator: REGEXP
                  value: Seek_Error_Rate
                  discover: DISCOVER
            - name: Bad_Block_Rate
              step: '9'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Bad_Block_Rate
              operations:
                - operator: REGEXP
                  value: Bad_Block_Rate
                  discover: DISCOVER
            - name: Program_Fail_Count_Chip
              step: '10'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Program_Fail_Count_Chip
              operations:
                - operator: REGEXP
                  value: Program_Fail_Count_Chip
                  discover: DISCOVER
            - name: Reallocated_Sector_Ct
              step: '11'
              filter:
                conditions:
                  - macro: '{#ATTRIBUTES}'
                    value: Reallocated_Sector_Ct
              operations:
                - operator: REGEXP
                  value: Reallocated_Sector_Ct
                  discover: DISCOVER
      tags:
        - tag: class
          value: storage
        - tag: subclass
          value: logging
        - tag: subclass
          value: monitoring
        - tag: target
          value: hdd
        - tag: target
          value: ssd
      macros:
        - macro: '{$SMART.DISK.DISCOVERY.TYPE}'
          value: name
          description: 'This macro is responsible for changing how SMART disks get discovered. Only "name" or "id" values allowed.'
          config:
            type: LIST
            priority: '1'
            label: 'SMART disk discovery type'
            description: 'This macro is responsible for changing how SMART disks get discovered.'
            options:
              - value: name
                text: Name
              - value: id
                text: ID
        - macro: '{$SMART.DISK.NAME.MATCHES}'
          value: '^.*$'
          description: 'This macro is used in the filter of attribute and disk discoveries. It can be overridden on the host or linked on the template level.'
          config:
            type: TEXT
            priority: '4'
            section_name: Filters
            label: 'Disk name filter (include)'
            description: 'This macro is used in the filter of attribute and disk discoveries. It can be overridden on the host or linked on the template level.'
        - macro: '{$SMART.DISK.NAME.NOT_MATCHES}'
          value: CHANGE_IF_NEEDED
          description: 'This macro is used in the filter of attribute and disk discoveries. It can be overridden on the host or linked on the template level.'
          config:
            type: TEXT
            priority: '5'
            section_name: Filters
            label: 'Disk name filter (exclude)'
            description: 'This macro is used in the filter of attribute and disk discoveries. It can be overridden on the host or linked on the template level.'
        - macro: '{$SMART.TEMPERATURE.MAX.CRIT}'
          value: '65'
          description: 'This macro is used for trigger expression. It can be overridden on the host or linked on the template level.'
          config:
            type: TEXT
            priority: '3'
            section_name: Thresholds
            label: 'Temperature maximum (critical)'
            description: 'This macro is used for trigger expression. It can be overridden on the host or linked on the template level.'
            regex: '^-?([0-9]+|(([0-9]+)\.([0-9]+)))$'
        - macro: '{$SMART.TEMPERATURE.MAX.WARN}'
          value: '50'
          description: 'This macro is used for trigger expression. It can be overridden on the host or linked on the template level.'
          config:
            type: TEXT
            priority: '2'
            section_name: Thresholds
            label: 'Temperature maximum (warning)'
            description: 'This macro is used for trigger expression. It can be overridden on the host or linked on the template level.'
            regex: '^-?([0-9]+|(([0-9]+)\.([0-9]+)))$'
      dashboards:
        - uuid: 074166cdd4d54f7e89bd7488283ba5be
          name: 'SMART: Overview'
          pages:
            - name: Temperature
              widgets:
                - type: graphprototype
                  width: '72'
                  height: '20'
                  fields:
                    - type: ITEM_PROTOTYPE
                      name: itemid.0
                      value:
                        host: 'SMART by Zabbix agent 2'
                        key: 'smart.disk.temperature[{#NAME}]'
                    - type: STRING
                      name: reference
                      value: AAAAA
                    - type: INTEGER
                      name: rows
                      value: '5'
                    - type: INTEGER
                      name: source_type
                      value: '3'
            - name: 'Power On'
              widgets:
                - type: graphprototype
                  width: '72'
                  height: '20'
                  fields:
                    - type: ITEM_PROTOTYPE
                      name: itemid.0
                      value:
                        host: 'SMART by Zabbix agent 2'
                        key: 'smart.disk.hours[{#NAME}]'
                    - type: STRING
                      name: reference
                      value: AAAAB
                    - type: INTEGER
                      name: rows
                      value: '5'
                    - type: INTEGER
                      name: source_type
                      value: '3'
      valuemaps:
        - uuid: 82b0797d499544a4832cda04b163109a
          name: 'Smart self-test'
          mappings:
            - value: '0'
              newvalue: Undefined
            - value: '1'
              newvalue: 'True'
            - value: '2'
              newvalue: 'False'
            - value: '3'
              newvalue: 'Null'
