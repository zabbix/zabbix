              name: '[{#NAME}]: Smartctl error'
              type: DEPENDENT
              key: 'smart.disk.error[{#NAME}]'
              value_type: TEXT
              description: 'This metric will contain smartctl errors.'
              preprocessing:
                - type: JSONPATH
                  parameters:
