      discovery_rules:
        - uuid: 4575af2717ec4bf78645edb84a966c84
          name: 'Disk discovery'
          key: 'smart.disk.discovery[{$SMART.DISK.DISCOVERY.TYPE}]'
          delay: 1h
          filter:
            evaltype: AND
            conditions:
              - macro: '{#NAME}'
                value: '{$SMART.DISK.NAME.MATCHES}'
              - macro: '{#NAME}'
                value: '{$SMART.DISK.NAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
          description: 'Discovery SMART disks.'
          item_prototypes:
            - uuid: 643de316ae644f6d8fd92d1f03ae0360
              name: '[{#NAME}]: Bad_Block_Rate'
              type: DEPENDENT
              key: 'smart.disk.attribute.bad_block_rate[{#NAME}]'
              discover: NO_DISCOVER
              description: 'Percentage of used reserve blocks divided by total reserve blocks.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.bad_block_rate.value
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 6h
              master_item:
                key: 'smart.disk.get[{#PATH},"{#RAIDTYPE}"]'
              tags:
                - tag: component
                  value: attribute
                - tag: component
                  value: storage
                - tag: diskname
                  value: '{#NAME}'
                - tag: disktype
                  value: '{#DISKTYPE}'
