            - uuid: 6e08c65d77ca4155b396c9615b2f45b3
              name: '[{#NAME}]: Spin_Up_Time'
              type: DEPENDENT
              key: 'smart.disk.attribute.spin_up_time[{#NAME}]'
              discover: NO_DISCOVER
